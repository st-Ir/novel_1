<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">「はい。いえ、選ばなければどこかは空いてるかな。でも、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">幸</span><rt>こう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">助</span><rt>すけ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">さんのおうちって親戚も多いから、みんなが集まれる日で、集まりやすい場所でなければいけないでしょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">「そういう場所はもちろん予約も殺到する。それに、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">渚</span><rt>なぎさ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">の好みもあるし。男は和式だろうと洋式だろうと気にしないけどさ。女性はドレスか</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">白</span><rt>しろ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">無</span><rt>む</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">垢</span><rt>く</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">かで好みが分かれるし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">「わたしの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">我</span><rt>わが</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">儘</span><rt>まま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">みたいに言われるのは心外ですよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">「ごめんごめん。そういうつもりじゃないよ。まあ、でもいちど向こうに行ってしまうと二年で済むとも限らなかったし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1">「待つのはイヤです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">　渚さんはおとなしく見えたけれど、感情ははっきり口にするタイプのようだった。そこが幸助さんには合ってたのかなあ、なんて思ってしまう。この年上の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">従</span><rt>い</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">兄</span><rt>と</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">弟</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">はあまり相手の感情を読み取ることに熱心な性格じゃないから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">「だから、籍だけでも入れておこうっていう話になったんだ。一緒に付いてきたいって言うしね。幸い、会社からも単身赴任じゃなきゃダメとは言われてないし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">「ふたりで海外ですか。……籍、いつ入れたんですか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1">「</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">24</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">日」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">「へ？　え、まさか今月の？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">「そう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">　そりゃあ、知らないわけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">「半年前から一緒に暮らしてるから、その日は手続きをしただけの日になるけどね。記念日は忘れないほうがいいって言うから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">「幸ちゃんは平気で忘れますから。言っておかないとわたしの誕生日だって忘れます」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">「それはさすがにない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">「えぇ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1">「信じてくれってば」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1">　ほんと仲が良いな、このふたり。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">「さて、と。じゃあ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1">悠</span><rt>ゆう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">太</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1">。俺たちは向こうに戻ってるから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">「あ、はい。俺たちも──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">　一緒に行きますよ、と言おうとしたときだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">　どたどたという足音とともに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">襖</span><rt>ふすま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1">が開いて、「ゆうちゃ～ん、あそぼ～！」という声とともに子どもがふたり入ってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1">　音を立てるほど激しく開かれた襖の向こうから、小学生ほどの子どもがふたり駆けこんできた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1">　そのまま遠慮なくふたりとも俺に体ごとぶつかってくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.772.1">「ゆうちゃん、ゆうちゃん！　あそぼ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.773.1">「あそぼ～」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">　一気に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1">賑</span><rt>にぎ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.776.1">やかになった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.778.1">拓</span><rt>たく</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">海</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.780.1">、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.1">美</span><rt>み</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.1">香</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.783.1">。ひさしぶり」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.784.1">　言いながら腰に抱き着いている小学生ふたり組をよいしょと抱える。会うのは一年ぶりだけれど大きくなったなあと思う。年上の男の子のほうが拓海、女の子が美香といって、ふたりとも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1">親</span><rt>おや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.786.1">父</span><rt>じ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.787.1">の妹の子どもだった。俺から見れば、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.788.1">従</span><rt>い</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.789.1">弟</span><rt>と</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.1">妹</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.791.1">ということになる。拓海のほうが美香よりも二つ上だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.792.1">「ねえねえ見て見て、ゆうちゃん！　ほらこれ。怪獣もらったんだ～」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.1">「もらった～かいじゅ～」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.794.1">「ちがうだろ。みかがもらったそれはゆびわ。怪獣はこっち！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.795.1">　ソフビの怪獣を高々と掲げながら拓海が言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.1">　兄の掲げるおもちゃの怪獣人形を見上げながら美香は自分の持っているおもちゃの指輪を同じように天井に向かって突き上げる。指輪といっても大人のするような本物じゃなくて、プラスチックでできたボールほどもある大きなやつだ。宝石にあたる部分に魔法陣らしきものが描かれている。なにかのアニメのアイテムかもしれない。俺は詳しくないが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.797.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.1">なら知っていそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.1">「じゃあ、これは、ゆびわかいじゅう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.800.1">「なにそれ！　まあいいや。ねえ、ゆうちゃん。あそぼ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.1">「あそぼ～」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.802.1">「ちょっとまってちょっとまって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.803.1">　子どもってほんと突然だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.804.1">「ねー、このキレイな、おねえちゃんだれー？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">　くっついている美香が俺に問いかけてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.806.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.807.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.1">さんだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.1">　答えてから、気づいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.811.1">　これでは彼らにはわからない。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.1">苗</span><rt>みよ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">字</span><rt>うじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.1">を旧姓のままにしているというのは実生活上の都合であって、親戚たちには、綾瀬さんは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.815.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.816.1">村</span><rt>むら</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.818.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.819.1">と紹介しているからだ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.820.1">親</span><rt>おや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.821.1">父</span><rt>じ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.822.1">の生まれ故郷であるこのあたりでは古い考えが残っている。まだまだ家族の姓が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.823.1">揃</span><rt>そろ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.824.1">っているのが当然と思っている人たちはいるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.825.1">　俺が綾瀬と呼んでしまうと、家族になることを拒否しているように見えないか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.826.1">　だからこの場合は、「妹の沙季だよ」と紹介するほうがいい。呼び捨てに抵抗があるなら「沙季ちゃん」とかでも──いや、無理。主に俺が。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.827.1">　くるりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.828.1">美</span><rt>み</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.829.1">香</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.830.1">は振り返った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.831.1">　そのままぴっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.832.1">幸</span><rt>こう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.833.1">助</span><rt>すけ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.834.1">さんと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.835.1">渚</span><rt>なぎさ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.836.1">さんを指さす。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.837.1">「こーちゃんとなーちゃん！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.838.1">「はいはい。でも、人を指さしちゃだめだよ、美香」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.839.1">　頭を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.840.1">撫</span><rt>な</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.841.1">でながら幸助さんが美香に言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.842.1">「ん。わかった」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.843.1">　くるっと今度は俺のほうを見る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.844.1">「ゆーちゃん！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.845.1">「あ、うん。こんにちは」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.846.1">「で、えーと。……あや……あーちゃん！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.847.1">「え、あ。はい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.848.1">　綾瀬さんは困惑したように疑問形で返してしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.849.1">　ちがうの？　と言いたげに美香が首を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.850.1">傾</span><rt>かし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.1">げる。ちがう。そもそも「綾瀬」は苗字であって名前ではない。けれど、今さら美香に「綾瀬沙季」あるいは「浅村沙季」だよ、と紹介してもより混乱するだけじゃないだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.852.1">　それに「あーちゃん」なら、なんとなく名前を呼んでいるように見えないか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.853.1">　我ながら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.854.1">姑</span><rt>こ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.855.1">息</span><rt>そく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.1">な解決策だと思いつつ、これなら綾瀬さんと呼び続けても、不自然だけど不自然ではないのでは。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.857.1">「ねえねえ。ゆーちゃん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.858.1">「ん？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.859.1">「あーちゃんはゆーちゃんの、おともだち？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.860.1">「綾瀬さんは俺の妹だよ。新しく妹になったんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.861.1">　美香が首を傾げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.862.1">　よくわからないという顔。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.863.1">「みか、かあさんが言ってたろ。たいちおじさんはけっこんしたんだって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.864.1">「けっこんすると、いもうといるの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.865.1">　俺は苦笑してしまう。なんと言ったら理解してもらえるだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.866.1">　考えてみたけれど、うまい説明を思いつけそうにない。仕方なく俺は話題を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.867.1">逸</span><rt>そ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.868.1">らすことにする。そういえばと、懐かしく思い出すのは小学生の頃の自分だ。俺自身、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.1">幸</span><rt>こう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.870.1">助</span><rt>すけ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.871.1">さんにはこうして遊んでもらったっけ。小学生の、それも高学年の頃……</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.872.1">拓</span><rt>たく</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.873.1">海</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.874.1">ほどの年齢になったあたりでもう母は俺に構ってくれなくなった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.875.1">　正月のわずか二日間ほどでも、幸助さんに遊んでもらえるのは俺にはとても</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.876.1">嬉</span><rt>うれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.877.1">しいことだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.878.1">「拓海、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.879.1">美</span><rt>み</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.880.1">香</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.881.1">。何して遊ぶ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.882.1">「「ゲーム！」」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.883.1">　ふたり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.884.1">揃</span><rt>そろ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.885.1">って同じ単語を叫んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.886.1">「ゲームかあ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.887.1">　ここで言う『ゲーム』は、お正月定番の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.888.1">双</span><rt>すご</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.889.1">六</span><rt>ろく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.890.1">や福笑いなどではなく、もちろんカルタや百人一首でもなく、ボードゲームでもなくて、当然のようにコンピュータゲームのことだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.891.1">　さすがデジタルネイティブ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.892.1">「ぼく、おかあさんに借りてくる！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.893.1">　拓海は部屋から飛び出していった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.894.1">　兄の後を追おうとして慌てた美香が転びそうになる。俺はとっさに彼女を支えた。そのまま手を引いてやる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.895.1">　全員でいちど居間に戻った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.896.1">　拓海がゲームをしたいと母親に告げる。携帯にも据え置きにもなるゲーム機を持ちこんでいるらしい。俺たちはゲーム機を持ってテレビのある部屋へと移動した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.897.1">　おとなたちの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.898.1">四</span><rt>よ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.899.1">方</span><rt>も</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.900.1">山</span><rt>やま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.901.1">話</span><rt>ばなし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.1">に交ざれと小学生ふたりに言っても飽きてしまうのはわかっている。自分もそうだったし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.903.1">　幸助さんに手伝ってもらいつつ、セッティング。コントローラーが四つだから、四人まで同時に遊べる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.904.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.905.1">悠</span><rt>ゆう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.906.1">太</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.907.1">、ふたりの相手をお願いできる？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.908.1">　幸助さんに言われて、俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.909.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.910.1">く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.911.1">　そして幸助さんと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.912.1">渚</span><rt>なぎさ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.913.1">さんは、おとなたちのいる居間に戻っていった。もしかしたら結婚式の相談とかがあるのかもしれない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.914.1">　幸助さんと渚さんが部屋から立ち去り</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.915.1">襖</span><rt>ふすま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.916.1">が静かに閉まる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.917.1">　俺と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.918.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.919.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.920.1">さんは子ども部屋に残った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.921.1">「ゲーム、しよ！　ゆうちゃん！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.922.1">「お、おう。ええと……なにする？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.923.1">　機体を起動させ、ゲームを探す。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.924.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.925.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.926.1">さんも含めて四人で盛り上がれそうなものはないかと探して、ひとつのタイトルを見つけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.927.1">「これがいいか……。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.928.1">拓</span><rt>たく</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.929.1">海</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.930.1">たちはこれでいい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.931.1">　そう尋ねると、案の定、ふたりとも元気に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.933.1">いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.934.1">　俺自身はそこまでゲームに詳しくはないんだが、このゲームはかつて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.935.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.936.1">から教えられて遊んだことがあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.937.1">「じゃあ、綾瀬さんも。ほら」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.938.1">「えっ。でも、私はこのゲーム、知らないんだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.939.1">「簡単だからだいじょうぶ。それに、このゲームは対戦じゃなくて協力プレイだから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.940.1">　拓海たちがゲーム機を持ちこんでいなければ、俺のタブレットを貸し出していたところだ。でもこうして大きな画面を前にして一緒に遊ぶほうがやはり盛りあがる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.941.1">　ゲームを起動させる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.942.1">　画面の中に小さな四人の料理人が現れた。このちび料理人たちを操って、お客の注文通りに料理を作っていくというのがゲームの流れだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.943.1">　もちろん簡単じゃない。注文には時間制限があるし、調理場は変形する。けれど、四人がうまく協力しあえばクリアできるようになっている。パズルでもあるしアクションでもあるゲームだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.944.1">　テレビの前に座って俺たちは遊び始めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.945.1">　画面のなか、俺たちの操るちび料理人がちまちまと動き始めた。野菜を切り、肉をフライパンに放り込んで焼く。飛び交う注文、飛び交う皿と料理。聞こえてくるのは、料理が遅いという客たちの不満の声だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.946.1">　さすがに小学生ふたりは遊び慣れているらしく手際がいい。互いに指示を出し合いつつどんどん進めていく。俺や綾瀬さんは彼らの指示に付いていくのが精一杯だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.947.1">「あーちゃん、あーちゃん！」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.948.1">美</span><rt>み</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.949.1">香</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.950.1">が綾瀬さんに呼びかける。どうやら、拓海も美香も『あーちゃん』呼びが定着したようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.951.1">「な、なに？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.952.1">「おにく、燃えちゃうよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.953.1">「えっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.954.1">　綾瀬さんの操る料理人がフライパンに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.955.1">辿</span><rt>たど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.956.1">りつく前に炎がぼんっと燃えあがった。</span></p>
<p class="line-break-loose"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.957.1">「</span><span class="line-break-loose word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.958.1">ああああ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.959.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.960.1">　加熱しすぎると遠慮なく食材は燃える。放っておくと調理場も燃える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.961.1">　慌てた声を出す綾瀬さんが見れて貴重だな、などと感動している場合ではない。普段はドライで落ち着いている</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.962.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.963.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.964.1">さんがすっかりパニックになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.965.1">「落ち着いて、綾瀬さん！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.966.1">「これ、どうすれば──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.967.1">　燃えている調理場の炎は消火器で消すことができる。まあ、燃えてしまった料理は作り直すしかなくなるんだが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.968.1">　残念ながら時間切れになってステージクリアできなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.969.1">「ごめんなさい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.970.1">「あーちゃん、おりょうりへた？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.971.1">「いやいや、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.972.1">美</span><rt>み</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.973.1">香</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.974.1">。綾瀬さんは料理は得意だよ。これはほら、ゲームだからであってね。大丈夫、綾瀬さん。次は頑張ろう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.975.1">「そこまでフォローされると、かえって傷つく」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.976.1">「ええ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.977.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.978.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.979.1">　そんなつもりは──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.980.1">「いやでも綾瀬さんが料理上手なのは事実だし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.981.1">「肉燃やして、調理場も燃やしたけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.982.1">「それゲームだから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.983.1">「負けないから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.984.1">「慣れればこっちの料理も俺より</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.985.1">上</span><rt>う</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.986.1">手</span><rt>ま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.987.1">くできると思うよ。慣れてないからだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.988.1">「悔しい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.989.1">　こんなにムキになる綾瀬さんは初めて見るかもしれない。負けず嫌いなのは知っていたけれど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.990.1">「あーちゃん、あーちゃん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.991.1">　袖を引っ張られて綾瀬さんが美香のほうを向く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.992.1">「おかあさんが言ってたよ。きょうだいは仲良くしなくちゃいけないんだって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.993.1">　そう言って、美香は「ねえ、おにいちゃん」と今度は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.994.1">拓</span><rt>たく</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.995.1">海</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.996.1">のほうを向く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.997.1">　拓海も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.998.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.1">いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1000.1">「あーちゃんはゆーちゃんのことキライなの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1001.1">「そ、そんなことは」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1002.1">「じゃあ、仲なおりしたほうがいいんだよ。仲なおりのしかたおしえてあげようか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1003.1">「お願い、します？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1004.1">　なぜそこで疑問形なのか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1005.1">　大学の准教授とさえ激しい論戦を繰り広げられる綾瀬さんだけど、どうやら小学生相手は勝手がちがうらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1006.1">　俺は毎年のように田舎に来るたびに拓海や美香の相手をしてきたし、自分が小さい頃にどういう扱いをされたかを薄っすらと覚えている。でも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1007.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1008.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1009.1">さんの家族はほとんど親戚付き合いがないらしい。冠婚葬祭があるごとに集まる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1010.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1011.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1012.1">家とは経験の差があるのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1013.1">　それに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.1">拓</span><rt>たく</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1015.1">海</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1016.1">と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1017.1">美</span><rt>み</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1018.1">香</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1019.1">は俺の知るなかでもかなり仲の良い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1020.1">兄妹</span><rt>きようだい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1021.1">だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1022.1">　美香が兄の拓海の腕をつかんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1023.1">「おにいちゃん、仲なおりして」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1024.1">「はいはい。美香、ごめんなさい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1025.1">「</span><span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1026.1">ゆるすます</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1027.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1028.1">「はい。じゃあ、仲なおり」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1029.1">　言いながら、拓海と美香はほっぺた同士をぴたっとくっつけた。ぎゅーっとお互いに抱きしめ合う。一瞬、目の前から現実感が飛んだ。まるで外国映画を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1030.1">観</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1031.1">ているようだと思ってしまう。拓海と美香の容姿が、髪色も肌の色も明るい、目鼻立ちの整った顔だからだろうか。宗教画の天使を見ているみたいだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1032.1">　天使がくっついてくすくすと笑っている。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1033.1">佳</span><rt>か</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1034.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1035.1">恵</span><rt>え</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1036.1">叔母さんの結婚相手はクォーターだという話で、昔から拓海たちは天使を思い出させる見た目だったけれど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1037.1">　と、そのときだった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1038.1">微笑</span><rt>ほほえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1039.1">ましく見守る俺の目の前で、美香が拓海のほっぺたにキスをした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1040.1">「ほら」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1041.1">「おにいちゃんたちも、仲なおりして」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1042.1">頬</span><rt>ほお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1043.1">を寄せ合いながらくるりと振り向かれ、俺と綾瀬さんは固まった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1044.1">　えっ。今のが仲直りの仕方なの？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1045.1">　くすくすと微笑み頬をくっつけ天使のような顔をした拓海と美香が俺たちをじっと見ている。しないの？　と言っているかのような表情。いやでも、仲の良い兄妹だからって、ふつうはキスなんてしないよな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1046.1">　しない、はず。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1047.1">「仲なおりしないの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1048.1">「あ、いや俺たちはもう仲良しだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1049.1">「うん……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1050.1">「綾瀬さん？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1051.1">　なんだか綾瀬さんのようすがおかしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1052.1">「あなたたちー！　ごはんよー！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1053.1">　廊下の向こうから聞こえた声に我に返る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1054.1">　息を吐いて俺は後ろに手のひらをつけた。畳に触れた手がついっと滑って慌てる。手で触れるとざらっとするくせに、畳は目の方向によって滑りやすさがちがうのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1055.1">　互いに体を離したときには、もう</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1056.1">襖</span><rt>ふすま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1057.1">が開いて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1058.1">拓</span><rt>たく</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1059.1">海</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1060.1">と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1061.1">美</span><rt>み</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1062.1">香</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1063.1">が「ごはん！」と叫びながら廊下を駆けだして行っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1064.1">「行こうか。ご飯らしいから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1065.1">「そうだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1066.1">　互いにまるで夢から覚めたような顔をして俺たちは廊下をゆっくりと歩いていった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.1">　心臓の鼓動はうるさく鳴り続けていて、大人たちが待つ部屋に着くまでにどうか収まっていてほしいと願う。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1068.1">　宴会場みたいな大広間では親戚一同がすでに集まっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1069.1">　広間の大きさは、十五畳ほど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1070.1">　ローテーブルを三つくっつけて中央に置いてあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1071.1">　卓の上には大皿に盛られた料理が並んでいる。どうやらすき焼きらしい。卓上ガスコンロが三つ。それぞれの上に鉄鍋が置かれ、すでに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1072.1">出</span><rt>だ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1073.1">汁</span><rt>し</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1074.1">が煮立っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1075.1">　すき焼きの具は野菜が多い。レンコン、ごぼう、しいたけ、しめじ、えのき</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1076.1">茸</span><rt>たけ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1077.1">、ネギ、春菊……。肉は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1078.1">鶏</span><rt>とり</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1079.1">肉</span><rt>にく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1080.1">だ。すき焼きは牛肉という人が多いと思うけれど、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1081.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1082.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1083.1">家ですき焼きと言えば鶏肉である。理由はわからない。安いからなのか、単なる慣習なのか。まあ、好きだからいいけどね、鶏肉。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1084.1">　そのほかに、おせち料理もお重に詰められて置いてあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1085.1">　こちらもイマドキ手作りだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1086.1">伊</span><rt>だ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1087.1">達</span><rt>て</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1088.1">巻</span><rt>まき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1089.1">、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1090.1">栗</span><rt>くり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1091.1">きんとん、黒豆、数の子、かまぼこ、昆布……。全体的に茶色っぽくなってしまうのが和食の弱点だが、かまぼこの紅白、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1092.1">海</span><rt>え</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1093.1">老</span><rt>び</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1094.1">の赤、そして伊達巻や栗きんとんの黄色のおかげで彩りが保てていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1095.1">　おせち料理の中では俺は伊達巻がいちばん好きで、子どもの頃はそればかりを食べてしまうのでよく怒られていた。けど、子どもの味覚だと他の具はあまり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1096.1">美</span><rt>お</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1097.1">味</span><rt>い</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1098.1">しく感じないんだよな。高校生になってからかな、煮魚や数の子、黒豆も美味しいもんだなと思えるようになったのは。どうやら味覚というのは第二次性徴を境に変化するものらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1099.1">　テーブルは周りをすでに親戚一同で囲まれている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1100.1">　ビールの栓が開けられていて、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1101.1">親</span><rt>おや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1102.1">父</span><rt>じ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1103.1">たちは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1104.1">呑</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1105.1">みながら話していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1106.1">　俺と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1107.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1108.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1109.1">さんが到着したところで、祖母と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1110.1">亜</span><rt>あ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1111.1">季</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1112.1">子</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1113.1">さんが子どもたち用の飲み物としてペットボトルのお茶と麦茶を台所から持ってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1114.1">　全員の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1115.1">揃</span><rt>そろ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1116.1">ったところでいただきますを言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1117.1">　この家には祖父母と長男（親父の兄）夫婦とその子ども（これが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1118.1">幸</span><rt>こう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1119.1">助</span><rt>すけ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1120.1">さんになる）の三世帯で暮らしている。親父は東京住まい、親父の妹夫婦は千葉暮らしだ。それらが一堂に会していて、総勢でええと……十二人、俺と綾瀬さんを足せば十四人が集まっている。テーブルの周りにずらりと並んでいるのは、俺にとっては珍しい光景ではなかったけれど、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1121.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1122.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1123.1">さんは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1124.1">襖</span><rt>ふすま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1125.1">を開けて入るときにすこしたじろいだような表情を見せた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1126.1">　乾杯して、料理に箸をつけてからしばらくして、改めて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1127.1">親</span><rt>おや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1128.1">父</span><rt>じ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1129.1">は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1130.1">亜</span><rt>あ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1131.1">季</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1132.1">子</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1133.1">さんと綾瀬さんを親戚たちに紹介した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1134.1">　到着後にいちど紹介しているからか、親父の隣に立ち上がった亜季子さんはよろしくお願いしますだけで終わった。けれど隣の綾瀬さんはこれが初紹介になるからか、名前を言っただけでは終わらず、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1135.1">歳</span><rt>とし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1136.1">は幾つだの、学校では何をしているだの聞かれる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1137.1">　現代の東京で暮らしていると、たとえ親戚でも、名前以上の情報を初対面で聞かれることは少ないと思うのだけれど、父の田舎では昔風の付き合いが残っている。祖母に「ほらほら、そのへんにしてあげないと」と促されて、ようやく綾瀬さんは座ることができた。ほっとした顔になっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1138.1">　入れ替わりに今度は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1139.1">幸</span><rt>こう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1140.1">助</span><rt>すけ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1141.1">さんが立って傍らの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1142.1">渚</span><rt>なぎさ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1143.1">さんを紹介する。今度は渚さんが親戚たちの質問攻めにあうことになった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1144.1">　おつかれさまと小声で言いながら、綾瀬さんのコップにお茶を注ぐ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1145.1">「ありがとう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1146.1">「おせち、何か食べる？　取るよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1147.1">「ええと。じゃあ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1148.1">伊</span><rt>だ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1149.1">達</span><rt>て</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1150.1">巻</span><rt>まき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1151.1">が欲しいかな。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1152.1">美</span><rt>お</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1153.1">味</span><rt>い</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1154.1">しそう。伊達巻好きだし。……なにか私、おかしなこと言った？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1155.1">「おかしくないおかしくない。俺も好きだから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1156.1">　取り箸で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1157.1">摘</span><rt>つま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1158.1">んでお重から手元の小皿に置いてやる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1159.1">　綾瀬さんは箸で摘んで少し</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1160.1">齧</span><rt>かじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1161.1">る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1162.1">「お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1163.1">義</span><rt>と</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1164.1">父</span><rt>う</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1165.1">さんは、この味付けで育ったんだ。なるほど、それでお母さん……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1166.1">　なにがなるほどなのかわからなかったけれど、綾瀬さんはふむふむと納得した顔だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1167.1">　それからしばらくは黙って箸を動かした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1168.1">　周りの会話を聞くともなしに聞いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1169.1">　幸助さんは大学は埼玉だったけれど、卒業後に長野に戻っている。つまり渚さんとは卒業後は遠距離恋愛だったわけだ。週末</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1170.1">毎</span><rt>ごと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1171.1">に車に乗ってどこかに行くと思っていたら、いつの間にかこんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1172.1">可愛</span><rt>かわい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1173.1">らしい嫁さんを見つけてきて──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1174.1">　というような会話が聞こえてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1175.1">「やっぱりまったく会えなくなるかと思うと不安で。それは……今だとネットで毎日顔を見るくらいはできますけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1176.1">　渚さんがそう言うと、幸助さんも隣で大きく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1177.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1178.1">いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1179.1">　だから海外転勤をきっかけに籍を入れたのだという。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1180.1">　聞いていて俺は自分だったらどうしただろうかと考えてしまう。もし綾瀬さんと会えなくなるのだったら──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1181.1">「まあ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1182.1">幸</span><rt>こう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1183.1">助</span><rt>すけ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1184.1">は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1185.1">寂</span><rt>さび</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1186.1">しがり屋だからなあ。こいつは家でひとりでお留守番というのを嫌がって、どこへでも付いていこうとしたくらいだぞ」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1187.1">幸</span><rt>こう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1188.1">太</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1189.1">伯父さんがそう言って、幸助さんが「やめてよ父さん」と恥ずかしがったものだから、その後も、幸助さんの昔話が暴露されつづけた。子どものときの様子から、何が好きで何が嫌いかまで。幸助さんは苦笑いし、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1190.1">渚</span><rt>なぎさ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1191.1">さんは興味深そうに聞いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1192.1">　漏れてくる話を聞くとはなしに聞いていると、渚さんは、幸助さんの海外転勤の話が出た夏あたりからこの家で既に同居していたようだ。渚さん自身の仕事がどうなっているのかまではわからなかった。長野で仕事を見つけているのだとしたら、幸助さんに付いていくときにその仕事はどうするのか、とか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1193.1">　そのあたりはプライベートだろうと、普段は気にしないで流すのだけれど。今の俺は耳をそばだてて聞いてしまっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1194.1">　自分の無意識の行動に気づいて驚いたくらいだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1195.1">　現実における男女のお付き合いというのは、映画や本で目にしていたものとは異なって見える。フィクションがキラキラしたところを切り抜こうとするからだろう。娯楽なのだから当然そうなる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1196.1">　けれど現実はリアルだ。目の前に立ち塞がるのはドラマティックな障害ではなく、どこにでもあるようなありふれたメンドクサイことだったりする。役所の手続きだったり、周りの人たちへの報告だったり……こうして過去を知っている親類縁者の好奇の目に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1197.1">晒</span><rt>さら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1198.1">されることだったり。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1199.1">　あけすけに悪気なく「子どもの顔を早くおじいちゃんたちに見せてあげて」と言われてしまうことだったり。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1200.1">　晩婚化が進み、子どもを産まないことを選択する夫婦も増えているなかでは、そういう話題はセンシティブだと思うのだけれど。渚さんは目くじら立てることもせずに黙ってにこにこと聞き流している。大人だなぁとぽつりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1201.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1202.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1203.1">さんが言って、俺は思わず彼女の顔を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1204.1">窺</span><rt>うかが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1205.1">ってしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1206.1">　綾瀬さんは受け流すことが苦手なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1207.1">　一方で、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1208.1">亜</span><rt>あ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1209.1">季</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1210.1">子</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1211.1">さんは祖父母の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1212.1">傍</span><rt>そば</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1213.1">でお酌しながら会話している。こちらはこちらで笑顔でのコミュニケーションを続けていて、今さらながらに都会の一等地に存在するバーで長年バーテンダーを続けるというのはどういうことかを思い知る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1214.1">　内心でどう思っているにせよ、表面上は亜季子さんの顔に不満の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1215.1">欠片</span><rt>かけら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1216.1">も浮かんでいなかった。もっとも、それは実母も同じだった。あの人も、年に一度会う親戚の前では自前の猫を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1217.1">被</span><rt>かぶ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1218.1">り続けていたっけ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1219.1">　離婚後の数年、正月の集まりに参加することは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1220.1">親</span><rt>おや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1221.1">父</span><rt>じ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1222.1">には針のむしろだったと思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1223.1">　親戚たちの「どうして別れたの」の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1224.1">絨</span><rt>じゆう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1225.1">毯</span><rt>たん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1226.1">爆撃を受け続けたのだから。その攻撃に実母を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1227.1">貶</span><rt>けな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1228.1">すことなく色々あったんだの言葉だけで切り抜けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1229.1">　自分たちがもしも結婚したら、この場でどういう空気になるんだろうか……と不安になる。自分や</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1230.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1231.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1232.1">さんはああして親戚とうまくコミュニケーションが取れるんだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1233.1">　そうして時間が過ぎていき、夜の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1234.1">帳</span><rt>とばり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1235.1">が降りた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1236.1">　親戚一同と大広間で同席しつつ、年越し</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1237.1">蕎</span><rt>そ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1238.1">麦</span><rt>ば</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1239.1">を食べて、一年を振り返りながら談笑する。途中、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1240.1">拓</span><rt>たく</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1241.1">海</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1242.1">と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1243.1">美</span><rt>み</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1244.1">香</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1245.1">が寝落ちして、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1246.1">幸</span><rt>こう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1247.1">助</span><rt>すけ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1248.1">さんと一緒に布団に寝かせるのを手伝ったとき以外は、親戚たちと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1249.1">四</span><rt>よ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1250.1">方</span><rt>も</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1251.1">山</span><rt>やま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1252.1">話</span><rt>ばなし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1253.1">をして過ごした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1254.1">　その間、綾瀬さんは終始、借りてきた猫みたいに大人しくしていたんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1255.1">「じゃあ、そろそろ行くかい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1256.1">　祖父が言って立ち上がり、みんなも立ち上がった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1257.1">　綾瀬さんも釣られるようにして立ち上がったものの、戸惑った表情のまま、そっと俺に耳打ちをしてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1258.1">「えっと……どこに行くの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1259.1">「二年参りだよ。車で行くけど、寒いから、上着を持っていって着込んだほうがいいかな。あと、あまりに冷えたら帰ってからもういちど風呂に入ったほうがいいかも」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1260.1">「今から？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1261.1">「そりゃ、だから二年参りなんだし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1262.1">　綾瀬さんは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1263.1">瞼</span><rt>まぶた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1264.1">が落ちそうになっている。眠気が押し寄せてきているようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1265.1">「まあ、眠かったらここで寝ててもいいけど。どうする？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1266.1">「……行く」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1267.1">　二年参りというのは神社仏閣への初詣を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1268.1">大晦日</span><rt>おおみそか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1269.1">の夜から深夜零時を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1270.1">跨</span><rt>また</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1271.1">いで元旦にかけてする形式を言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1272.1">　厚手の上着を用意して俺たちは外に出た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1273.1">　雪こそ降っていないものの、長野の山奥だ。気温はすでに零度を下回っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1274.1">　玄関扉を開けた途端に吹く風の高い音に俺は思わず身をすくめた。寒さが足下から忍び寄ってくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1275.1">　転がるように</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1276.1">親</span><rt>おや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1277.1">父</span><rt>じ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1278.1">の車へと乗りこむ。扉を閉めて車が暖房で暖まるまでがいちばん寒さを感じたかもしれない。羽織る予定の上着はまだ膝の上だ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1279.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1280.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1281.1">家の親族一同を乗せた三台の車は近場の神社へと走る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1282.1">　除夜の鐘の最初のひと突きが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1283.1">点</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1284.1">けていたカーラジオから聞こえてきた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1285.1">　神社に着いて車を駐車場へと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1286.1">停</span><rt>と</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1287.1">めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1288.1">　降りてからコートを着込む。合わせをしっかり留めて冷気が入らないようにする。帽子も、そして</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1289.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1290.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1291.1">さんから贈ってもらったネックウォーマーも忘れない。完全装備だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1292.1">　綾瀬さんも同じように手袋から帽子まで着けて、もこもこのダッフルコートを着込んでいる。夜目にも鮮やかなマスタードイエローは綾瀬さんに良く似合っている。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1293.1">亜</span><rt>あ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1294.1">季</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1295.1">子</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1296.1">さんが近づいてきて俺たちに携帯カイロを差し出してくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1297.1">「ポケットに入れておくといいわよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1298.1">　言われて俺たちは有難く受け取った。さすがは亜季子さんだ。用意がいい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1299.1">　駐車場の周りには</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1300.1">雪</span><rt>ゆき</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1301.1">掻</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1302.1">きされて積みあげられた雪が固い壁となっていた。あれだけの雪がもし積もっていたら、とても参拝はできないだろう。そう思うと、お参りの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1303.1">為</span><rt>ため</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1304.1">に雪掻きしてくれている人たちには毎年のことだが感謝に堪えない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1305.1">「随分、山の奥なんだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1306.1">「そう。奥社だからね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1307.1">「おくしゃ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1308.1">「ここ、山の裾のほうから上に向かっていくつか神社があるんだ。手前のほうから日本神話の有名な話、天の岩戸ってあるよね。あれに関連した神様が祭られている」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1309.1">「ああ。うん、もちろん知ってる。怒った太陽の神様が天の岩戸の向こうで引きこもり生活を始めたので、神様たちがわいわい宴会して引っ張り出す話だよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1310.1">「う、うん。そうそれ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1311.1">　どうやってテスト範囲を覚えたかなんとなく察せられる綾瀬さんの要約に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1312.1">合</span><rt>あい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1313.1">槌</span><rt>づち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1314.1">を打ちつつ、俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1315.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1316.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1317.1">家が毎年山の上の奥社にお参りに行っていることを話した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1318.1">「ちなみにここから２キロ歩く」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1319.1">「えっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1320.1">「途中、長い階段もあるから、明日は筋肉痛を覚悟したほうがいいかも」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1321.1">「聞いてない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1322.1">　上目遣いでじとっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1323.1">睨</span><rt>にら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1324.1">まれる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1325.1">「だから暖かい車の中で待っていてもいいけど、どうする？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1326.1">「……行く。こんなところでひとりで待っていたくない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1327.1">「まあ、体験してみて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1328.1">辛</span><rt>つら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1329.1">かったら言ってほしい。次は待っててもらうからさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1330.1">　何気なく言ってしまったのだけど、綾瀬さんははっとしたように顔をあげた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1331.1">「つぎ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1332.1">「毎年の恒例だからね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1333.1">「次ね。うん、わかった。何事も体験だしね。それで辛かったら言う」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1334.1">「そうしてほしいな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1335.1">　これも小さなすり合わせかもしれないな。そのときには、そんなことをぼんやりと考えただけだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1336.1"><img src="../image/p244.jpg" class="fit" alt=""/></span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1337.1">亜</span><rt>あ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1338.1">季</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.1">子</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1340.1">さんと並んで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1341.1">親</span><rt>おや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1342.1">父</span><rt>じ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1343.1">が歩き出し、俺たちはふたりの後を追いかける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1344.1">　入り口に鎮座している大きな鳥居が近づいてくると</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1345.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1346.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1347.1">さんは携帯をコートのポケットから取り出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1348.1">　カメラを起動して鳥居を撮る。フラッシュが瞬いて一瞬だけ闇の中に木造の大きな鳥居と背後に白く積もる雪が浮かび上がった。もちろん他の参拝客の目を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1349.1">眩</span><rt>くら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1350.1">ませないよう、配慮しつつだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1351.1">「おうい、はぐれるなよぉ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1352.1">　親父の呼ぶ声に、俺たちは足を早める。足下を滑らせないよう苦労した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1353.1">　道の端に寄って鳥居をくぐる。真ん中は神様の通り道だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1354.1">　まっすぐな参道が先が見えなくなるほどまで延びている。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1355.1">雪</span><rt>ゆき</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1356.1">掻</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1357.1">きはされているものの、足下には薄く積もった白い塊が砂利と混じり合っており、ゆっくりしずしずと歩かないと転んでしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1358.1">　慣れていない綾瀬さんは何度か滑りそうになり、俺は彼女に雪の上での歩き方を教えることになった。足の裏全体で雪を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1359.1">掴</span><rt>つか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1360.1">むようなイメージで歩くのがコツだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1361.1">　鳥居をくぐってからしばらくは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1362.1">平</span><rt>へい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1363.1">坦</span><rt>たん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1364.1">な道のりが続く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1365.1">　十五分も歩いてようやく中ほどまで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1366.1">辿</span><rt>たど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1367.1">りつく。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1368.1">朱</span><rt>あか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1369.1">く塗られた門が見えてきて、そこが中間地点だった。大きな門の上には</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1370.1">茅</span><rt>かや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1371.1">ぶきの屋根が付いており、冬でなければ草が茂っている。今は白く雪化粧が施されていた。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1372.1">注</span><rt>し</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1373.1">連</span><rt>め</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1374.1">縄</span><rt>なわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1375.1">の垂れ下がる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1376.1">朱</span><rt>あか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1377.1">い門が俗世の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1378.1">禍</span><rt>まが</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1379.1">事</span><rt>ごと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1380.1">を入れぬよう立ちはだかる。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1381.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1382.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1383.1">さんは携帯を取り出してカメラに収めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1384.1">　ほんとにこういう古い建物が好きなんだな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1385.1">　俺も改めて目の前の門を見つめる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1386.1">「ここまで古いと、歴史を感じるね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1387.1">「んー。それだけじゃないと思う」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1388.1">「え？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1389.1">「古いモノだから歴史を感じるっていうけど、歴史を感じるのは、ただ古いからじゃないと思うの。私たちは、実は建物の扱われ方を見ているんじゃない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1390.1">「扱われ方？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1391.1">「そう。たとえば瞳の入ってない古ぼけたダルマを見つけたとするよね。それは、誰にも願いを託されなかった──それを使った人がいなかった、という事実が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1392.1">窺</span><rt>うかが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1393.1">える。だからその古ぼけたダルマから何かを感じるとしたら悲しみになる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1394.1">「なるほど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1395.1">「そもそも、雨ざらしの木造建築なんて、手入れをしていなければ朽ちて消えているもの。人が住まなくなった建物は傷みやすくなるって話もあるでしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1396.1">　綾瀬さんの言葉に、俺は彼女が長野に来るときの車の中で言った言葉を思い出した。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1397.1">　古い建物には古い記憶が残っている──。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1398.1">　つまり綾瀬さんの言いたいことはこういうことか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1399.1">　俺たちの目の前にある</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1400.1">鄙</span><rt>ひな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1401.1">びた朱色の門は、ただ物としての古さを示しているだけじゃなくて、そこにあるだけで有難がられ手入れされてきた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1402.1">証</span><rt>あか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1403.1">しだ、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1404.1">「そうそう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1405.1">　それらをひっくるめて綾瀬さんは『古い記憶』と呼んでいるのかな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1406.1">「綾瀬さんはプロファイリングしてるのか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1407.1">「ぷろ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1408.1">「推理小説にときどき出てくるんだ。起こった犯罪から起こした人間について統計的に分析していくことを犯罪者プロファイリングっていう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1409.1">「それって、推理とどう違うの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1410.1">「犯人を特定するわけじゃない。こういう犯罪を引き起こす人物は、統計的にこういう人物像が設定できる、ということしか言えないんだよ。常に例外は存在する。例えば殺人という結果が同じでも、動機が同じとは限らないだろう。というか、違うだろうと思われているから、ホワイダニットなんてジャンルが存在するんだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1411.1">「……</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1412.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1413.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1414.1">くん、ホントにミステリに詳しいね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1415.1">「俺はあまり詳しくないと思うけど──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1416.1">　なにしろバイト先にはミステリ大好き読書人間がいるからなあ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1417.1">　脳裏にちらりと黒髪ロングの和風美人の顔が浮かんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1418.1">「──まあ、本で読んだ知識なだけだよ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1419.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1420.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1421.1">さんは古い建物がどうやってそういう今の姿になったのかってことに興味があるんだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1422.1">「そう、かも」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1423.1">「『大きな古時計』だね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.1">　おじいさんが生まれたときから亡くなるまでの間、動き続けた時計の歌だ。この歌には作者の制作のインスピレーションを引き起こした時計の実話がくっついている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1425.1">　作られたもの、贈られた品の現在の姿は、その品の作られた経緯や贈られた後の大切にあるいは粗雑に扱われた軌跡が宿る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1426.1">　止まってしまった時計が逝ってしまったおじいさんの人生に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1427.1">被</span><rt>かぶ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1428.1">る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1429.1">「歌わないでね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1430.1">　一拍も置かずに差し込むように綾瀬さんが言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1431.1">「ん？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1432.1">「あれ、だめ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1433.1">「嫌いなの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1434.1">「泣く」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1435.1">　夜の闇の中、道の左右に並ぶ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1436.1">蝋</span><rt>ろう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1437.1">燭</span><rt>そく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1438.1">の明かりはかすかで、綾瀬さんの表情は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1439.1">朧</span><rt>おぼろ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1440.1">にしか見えない。それでもいつもはドライな彼女が漏らしたひとことがあまりに意外で俺はまじまじと見つめてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1441.1">「あー……了解」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1442.1">　階段を上がって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1443.1">狛</span><rt>こま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1444.1">犬</span><rt>いぬ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1445.1">の間を通り抜け、境内へ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1446.1">手</span><rt>ちよ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1447.1">水</span><rt>うず</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1448.1">場</span><rt>ば</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1449.1">の水が凍っていて、残念ながら手洗いは断念する。拝殿前まで進むと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1450.1">賽</span><rt>さい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1451.1">銭</span><rt>せん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1452.1">箱</span><rt>ばこ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1453.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1454.1">予</span><rt>あらかじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1455.1">め用意してきた五円を入れ、鈴を鳴らした。じゃらじゃらという音が闇の中に響き渡る。お辞儀を二回、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1456.1">柏</span><rt>かし</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1457.1">手</span><rt>わで</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1458.1">も二回。厳密さを要求される場合を除けば、標準仕様でどこでもお参りすることにしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1459.1">　二度目に手を合わせたときに俺は自然にこの一年を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1460.1">反</span><rt>はん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1461.1">芻</span><rt>すう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1462.1">していた。心が整理されていく感覚がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1463.1">　初詣のそもそもの始まりは平安の世から伝わる「年籠り」という風習だが、現代における二年参りの本懐は実のところ、去りし年を振り返り、心を新たにして新年を迎えることにあるのではないか。そんなことを考えたりもした。</span></p>
