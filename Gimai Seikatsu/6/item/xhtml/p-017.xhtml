<div class="main">
<p class="bold mfont font-110per" id="id-a014"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">●１月１日（金曜日）　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">村</span><rt>むら</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">悠</span><rt>ゆう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">太</span><rt>た</rt></ruby></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　こころ新たに──と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">　願ったわりには元旦の朝の目覚めは決して心穏やかでも爽やかでもなく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">　二年参りで冷えた体を風呂で温めてから布団に潜れば、いつ目を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">瞑</span><rt>つぶ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">ったかも覚えのないほど一瞬で眠りの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">淵</span><rt>ふち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">を滑り落ち、深く眠れたけれど、起きたときにまず感じたのは筋肉痛だった。とくにふくらはぎのあたりが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">怠</span><rt>だる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">　夜の山道を、滑る足下を気にしつつ２キロも往復すれば誰でもこうなる。みんなこうなる。俺もこうなった。この脚の痛みも当然だと言えよう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">「ゆうちゃん、ごはんだってー！」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">襖</span><rt>ふすま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">が音を立てて開く。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">拓</span><rt>たく</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">海</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">だ。朝から思いっきり元気だった。さすがは小学生。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">　拓海は突貫してくると、思いっきり俺の布団を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">撥</span><rt>は</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">ね上げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">「ごはんー！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">「うおっ！　寒っ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">「食べないとなくなっちゃうよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">「わかったわかった。いま行くって言っといて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">「はーい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　そして襖も閉じずに走って帰っていった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">　無邪気なやつめ、と思う。俺の布団だったからいいけれど、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">さんの布団だったら一大事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">　俺ははっとなって振り返る。そう言えば綾瀬さんは？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">　そうして気づくのは、部屋の中に残っているのはもはや俺ひとり。残りの布団はきれいに畳まれて部屋の隅に寄せられている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　綾瀬さん、あれだけ疲れていたのに。さすが半年間で寝起きの顔をいちどしか見せない隙のなさだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">　着替えを済ませて大広間へ向かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">「おはようございます」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">　言いながら部屋を見渡す。昨日の夜に宴会をやっていた部屋だ。ローテーブルを三つ並べてあって、朝食が並んでいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">　上座のほうに祖父が座っており、下座、つまり入り口近くのほうに拓海たちが座っている。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">親</span><rt>おや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">父</span><rt>じ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">はその間だ。空いている席は……親父の隣と向かいだけれど、親父の隣は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">亜</span><rt>あ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">季</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">子</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">さんだろうから、俺は向かいの席に腰を下ろし──あ、っと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">　なぜ部屋の中に亜季子さんたちが居ないのかに思い至り、俺は下ろしかけた腰を持ち上げた。ほぼ同時に襖が開いて祖母が入ってくる。その後ろにはずらりと女性陣が並んでいて朝食のメイン──雑煮をお盆に載せて運んできた。雑煮を最後にしたのは、煮込むと崩れてしまうからだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">「座ってていいよ。おっきいもんがうろつくとじゃまだからね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">　祖母に言われたが──。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">さんが俺の前に雑煮の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">椀</span><rt>わん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">を置いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">「座ってていいから、</span><span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">兄さん</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">。はい、お雑煮」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">「あ、はい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">　視線で黙らされておとなしく座布団に腰を落とした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">　さすがに寝坊しすぎたか……反省。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">「足りなきゃ焼くし、焼いたまま食べたいんだったら持ってくるよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">　祖母の言葉にみな返事をしつつ朝食になった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">　雑煮の餅の形は全国津々浦々様々だというけど、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">親</span><rt>おや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">父</span><rt>じ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">の実家では薄い直方体のシンプルなものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">　お椀に口をつけ、餅としいたけを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">口</span><rt>くち</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">許</span><rt>もと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">から箸で遠ざけつつ椀を傾ける。ふわっと鼻先を三つ葉の香りがくすぐった。温かな液体が体の内側からぬくもりを与えてくれる感じがして、二年参りの強行軍の疲れが和らいだ気がした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">　食事の間、ずっと気になることがあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">　隣で食べている綾瀬さんの箸がなかなか進んでいないように見えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">　いただきますを言ったときは、とくにいつもと変わりなく思えたのだけれど、よく見ていると視線をずっと落としたままだし、時々ため息のような息を吐いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">　食事を終えて後片付けを済ませてから、俺は縁側で座っていた彼女に声をかける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">「隣に座っても？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">「いいよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">　俺は綾瀬さんの隣に腰を下ろした。同じように脚を庭に向かって突き出してぶらぶらさせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">　そろそろと、探るように俺は話し始める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">　朝食のときに元気がなかったよね、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">　俺の勘違いの可能性もあった。それでも、綾瀬さんの様子は気になるし、気にするべきだと思ったんだ。だって、ここは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">亜</span><rt>あ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">季</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">子</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">さんだけじゃない。綾瀬さんにとってもアウェイのはずなんだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">　綾瀬さんは「そんなことないよ」と言った。予想どおりに。俺はじっと彼女を見つめる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">　観念したかのように彼女は目を伏せた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">「新年早々縁起でもないなって思っちゃって。ちょっとだけ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">「えっ。まさかおみくじの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1"><img src="../image/p272.jpg" class="fit" alt=""/></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">　こくんと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">かれ。俺は驚いた。スピリチュアルなものに左右されないタイプだと思っていた俺には意外な答えだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">「信じているわけじゃない。紙きれ一枚に人生を左右する力なんて認めない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">「と、強く言わなくちゃいけないくらいには気にしてるってことか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">　あっ、と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">さんは声をあげた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">「そうか。そうだね……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">「まあ、気持ちは引っ張られちゃうのかもな。占いが廃れない理由でもあるし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">「それだけじゃない、かも。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">く……兄さんは──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">「なに？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">「占いの結果が絶対実現しないことだったら、って考えたことある？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">「絶対実現しないこと？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">「明日、起きたら女性になってます、とか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">「面白いとは思うけど、リアルに危機感を持てと言われたら……無理かな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">「でしょ。逆に、気になっちゃうっていうことは、実現の可能性があるって感じてるってこと。たぶん、いやなのはそれ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">　自分たち──綾瀬さんと俺の関係のことを思えば、「大凶」と言われてもおかしくない未来はあり得なくもないのだから、と。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">さんの言葉を笑い飛ばすのは簡単だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">　たかがおみくじじゃないかとか、みくじ掛けに結んできたからノー・カウントってことにしようよ、とか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">　でも、そんなことで心が明るくなるかと言えばどうだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">　おみくじの吉凶は実は大した問題じゃない。占いの結果が示すのは、つまるところ己の心だ。曖昧な託宣を正解として解釈してしまうのは──枯れ尾花を幽霊に見立ててしまうのは──自分の心なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">　さて、どうしたものだろうと考えて。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">「ちょっと散歩に出ない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">　顔をあげた綾瀬さんに俺は言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">「お勧めスポットがあるんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">くんのお勧め……みたい、かも」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">　厚手の上着を羽織ってから俺たちは家を出た。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">　さほど歩いたわけではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">　雪が積もっていたとはいえ、踏み固められていたし、道のりも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">平</span><rt>へい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">坦</span><rt>たん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">　それでも無理はさせたくなかったから、きつかったら言ってくれと始終確認した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">　綾瀬さんの顔色を見つつ、無理をしていないか確かめる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">　左右が林になっているゆるい登り坂の道を上がっていく。車道だから道幅もあるし歩きやすい。左が崖になった場所で大きく右に回り込む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">　その先で林が切れて、目の前が開けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">「わあ……湖」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">　綾瀬さんが小さく息を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">呑</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">　林の向こうに湖が見える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">「もうちょっと近寄れるよ。こっち」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">雪</span><rt>ゆき</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">掻</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">きされた石段を数段だけ降りる。その先に小屋があるのだ。用途はわからないけれど、古ぼけた小屋は俺の子どもの頃からそこに存在していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">　階段を降りたところが林の際になっている。そこから先は誰も踏んでいない白い雪の原が十歩分ほど続いていて、その先が青い水をたたえた湖になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">「これ以上は滑ると危ないから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">「うん。……すごい、鏡みたいに向こうの景色が映ってる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">　頭上に広がる元旦の空は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">彼方</span><rt>かなた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">に見える森の上に貼りつくように存在する白い雲の縁を除けば目が痛くなるほどの青一色だった。風はなく、湖面にはさざ波ひとつ立っていなかったから、青い空から白い雲の縁、その下に広がる黒い森までが、磨きあげられた鏡のような湖に逆さまに映り込んでいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">「いいでしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">「だね……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">「たいていは冬。夏に来たことがあるのは二度。秋の紅葉のときに一度だけ。でも、この景色に見飽きたことはないかな。季節ごとに湖に映る景色がちょっとずつちがう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">紅葉</span><rt>もみじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">とか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">「秋はそう。夏の入道雲も、秋のうろこ雲も。夜ならば月や星が映り込む。風が吹く日には、けば立つようなさざ波が、映る景色を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">磨</span><rt>す</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">りガラス越しのように見せてくれるし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">「そう……なんだ。すてき。いい場所を知っているね。ここ、有名なの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">「あ、いや。別に観光スポットってわけじゃ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">「じゃ、自分で見つけたんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">「たまたまだよ。俺の子どもの頃って、こっちには、ほんとなんにもなくてさ。子どもってすぐに退屈になるでしょ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">幸</span><rt>こう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">助</span><rt>すけ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">さんが遊んでくれてたときはいいんだけど、いつも相手してくれたわけじゃないから──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">　そう、まったくの偶然だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">　大人たちが集まってるとき、実母と大人たちの様子を見るのが嫌で、ひとりでふらふら出かけて訪れていた場所だった。あの人は笑顔を貼りつけて祖父母や親戚たちに応対していたけれど、俺には、母の態度がかりそめのものであるとわかってしまった。だって家での母とちがいすぎる。声の高さも、表情も。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">「ま、おかげでいい暇つぶしの場所を見つけられたってわけだから、悪いことばかりとも言えないなって。災い転じて福となすっていうか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">くん……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">「『大凶』ってことはさ──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">　こんな言葉が慰めになるかどうかわからないけれど、言わずにはいられなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">さんは、今、楽しい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">「いまって……ええと、今日とか昨日とかじゃなくて？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">「そこまで近々じゃなくて、ええと、最近ってことだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">　綾瀬さんは自分の心のなかを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">覗</span><rt>のぞ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">くくらいの時間を空けてから言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">「うん。楽しい……と思う」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">「俺もだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">　はっとなった表情。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">「現在の状態を示している占いが『大凶』ってことはさ。この、楽しいっていう今の状況が最悪ってことでしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">「えっ、えっ？　……そう、かな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">「そういうことになると思うんだけど。理論上は。だからさ、今のこの楽しい時が最悪ってことは、心配いらないってことで。だって、これより悪くなんてならないし、この先は今よりももっと幸せになるってことだから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">「え。ええと」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">さんは、俺に言われた言葉がすぐには頭に入ってこないようで（無理もない。これが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">詭</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">弁</span><rt>べん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">だってことは、俺だって確信がある）ほけらっとしていたけれど、ゆっくりと瞳の焦点を合わせると──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">　笑い出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">「ぷっ。……くくく。そ、それってさすがに無理がない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">「いやあ、実に合理的な解釈だと思うけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">「あ、はは。合理的ってそういうときに使っていいのかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">「でも、こんな風に考えれば不安になるって馬鹿らしいでしょ？　つまり、捉え方次第で、占いの結果なんて幾らでもポジティブに解釈することができる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">「そう、かな。はは」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">　言いながら綾瀬さんはひとさし指で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">目</span><rt>め</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">許</span><rt>もと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">をぬぐう。いや、涙が出るほどまでおかしいとは実は思ってなかったんだけどな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">「うん。ありがと。心配してくれたんだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">「そりゃまあ……好きな人のことだし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">　好きな、人の。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">くん……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">「俺としては、あまりここにきた綾瀬さんが無理をしている姿なんて見たくないわけで」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">　あの人のようには。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">「うん。私も、ここに来れてよかったと思ってたんだ。浅村くんの、年下の──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">拓</span><rt>たく</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">海</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">くんとか</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">美</span><rt>み</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">香</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">ちゃんへの接し方を見れたし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">「俺の？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">「うん。いいお兄ちゃんだなって。逆に私はぜんぜん駄目で。浅村くんみたいには接することができなくて。私、自分が親にどう接してもらったのか、してもらってうれしかったか、よく思い出せないから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">　今度は俺がはっとなる番だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">　そうか、綾瀬さんのところは親族の付き合いがほとんどないって言ってたっけ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">　俺がそのとき思い出したのは、綾瀬さんと一緒に彼女の友人、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">良</span><rt>ら</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">坂</span><rt>さか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">さんの家に行ったときのことだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">『幸せな家庭だね。みんな仲良しで』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">　あのときの綾瀬さんの言葉。『みんな』という単語の重みは、俺が感じた以上に大きなものだったんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">　俺には</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">幸</span><rt>こう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">助</span><rt>すけ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">さんや</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">拓</span><rt>たく</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">海</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">や</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">美</span><rt>み</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">香</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">がいた。思い返してみれば、友人は少なくとも俺には仲の良い親戚が多かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">　けれど、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">さんには</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">亜</span><rt>あ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">季</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">子</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">さん以外だれもいなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">「私、あの子たちに、どう接したらいいかわからなくて。だってそんな経験してこなかったし。だからちょっと怖い」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">　それならさ、と声をかける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">「急がなくてもいいから。ゆっくりこういうのも大丈夫になっていこう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">「ゆっくり……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">「焦らなくても、いいんじゃないかな。今が完璧じゃなくてもいい、今のままで俺たちが良い大人になれるのかは不安だけど。だからこそさ、いっしょに成長していこう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">「いっしょに……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">「ああ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">　俺が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">くと、綾瀬さんも胸元で手を合わせ小さく頷く。彼女は、手首に光る見慣れないブレスレットをそっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">撫</span><rt>な</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">でていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">「きれいなブレスレットだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">「うん。……きれいでしょ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">　そう言いながら、慈しむように撫でている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">　かすかに聞こえたつぶやきは。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">　よく思い出せないなんて言っちゃいけないよね……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">　それからしばらくの間、俺と綾瀬さんは何も言わずにただ黙って鏡のような湖を眺めていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">　風が吹き始めて体が震え、俺たちは湖に背中を向ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">　背後では、鏡のようにくっきりと映し出されていた風景が、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">磨</span><rt>す</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">りガラスの向こうへと閉じ込められていたけれど、俺たちはその姿を見ることなく家に戻った。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">　その日の夜。夕食の後のこと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">　昨日とはちがうゲーム（レースにおいて必要とされる技量に他車を妨害することを含むという実にエキサイティングなレースゲームだった）で俺と綾瀬さんは拓海と美香の相手をしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">　昨日よりもこのゲームは綾瀬さんに向いていたらしく何度か俺には勝った。ただ拓海は相当遊び慣れているようで誰も勝てなかった。美香が泣きべそをかいても手を緩めず、そういうときは仕方なく拓海を抜いて、俺と綾瀬さんが相手をした。俺と綾瀬さんが相手なら美香にも勝利のチャンスがあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">　白熱したゲームが二時間ほども続いたが、小学生ふたりはゲームの途中でこてんと寝てしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">　小学生は無限かに思える体力を持っていてリザーブまで使い切って遊ぶ。エネルギーが切れると、ぱたりとそこで寝てしまう。そういう生き物なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">「あらあら。お布団まで行って寝てくれないと困るのだけど」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">佳</span><rt>か</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">恵</span><rt>え</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">叔母さんがため息をついた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">「まあ、僕と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">悠</span><rt>ゆう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">太</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">で運びますよ」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">拓</span><rt>たく</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">海</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">幸</span><rt>こう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">助</span><rt>すけ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">さんが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">美</span><rt>み</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">香</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">を俺が背負って運んだ。私も手伝いますと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">さんも申し出てくれたが、力仕事くらいは任せてほしいと俺が言うと、彼女はしぶしぶ引き下がった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">　先に部屋に戻ってるねと言い、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">家（いまこの屋敷にいるのは全員浅村家なのだけど。つまりは浅村</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">太</span><rt>た</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">一</span><rt>いち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">の一家）の四人が泊まっている部屋の方向へと歩いていく綾瀬さんの背を見送って、幸助さんが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">微笑</span><rt>ほほえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">「いい子だね、彼女」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">「はい。自慢の家族です」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">　自然と、そんな言葉が口から出た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">　ふたりの寝かしつけは叔母に任せ、そのまま幸助さんはおとなたちのいる大広間へと赴き、俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">空</span><rt>す</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">いた小腹を満たそうと台所へと向かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">　大広間に行っても食べ物はあるのだけれど、捕まると話が長い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">　台所へと向かう途中で祖父母と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">親</span><rt>おや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">父</span><rt>じ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">の声が聞こえてきて足を止める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">　祖父母の寝室からだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">「彼女とはどうなんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">　祖父の、心配そうな声の響きに続いて、実母の名前が出てきた。えっ、と驚いて俺は息を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">呑</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">んでしまう。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">亜</span><rt>あ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">季</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">子</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">さんとうまくいっているのに──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">　どうして今さらあの人の話なんか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">　実母は外面を取り繕うのが上手な人だった。表面上は祖父母とも衝突することなく笑顔で応対していた。だから離婚が決まったときに祖父母は驚いたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">　親父は周囲に多くを語ることなく自分も悪かったからと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">庇</span><rt>かば</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">ったが、俺はあまり実母に好意的になれないでいる。なにしろ向こうは離婚後半年で浮気相手と再婚してしまったのだから。それ以来、音沙汰もない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">　祖父は、再婚を認めたものの、まだ完全に安心しているわけではない、と言った。亜季子さん自身の外見が前の母よりも華やかなことが、心穏やかにさせない理由でもあるようだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">　理屈では理解できる。俺自身、亜季子さんが親父の再婚相手だと紹介されたとき、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">騙</span><rt>だま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">されてないよねと心配したくらいだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">　表面的には誠実そうで衝突もなかった前の母と前触れなしに破綻したわけで。それよりも見た目が派手で、変な意味ではないにしてもある種の夜の仕事をしている</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">亜</span><rt>あ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">季</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">子</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">さんが、都会の華やかさとは無縁の祖父にはどうしても『前妻以上に息子の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">太</span><rt>た</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">一</span><rt>いち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">に合わないように見える』わけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">　祖母がまあまあと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">宥</span><rt>なだ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">めるのだが、祖父はどうなんだと詰問口調で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">親</span><rt>おや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">父</span><rt>じ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">に迫っている。そして、亜季子さんと同じように娘の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">も見た目が派手で、素っ気ない態度に見えているのだと言った。だから心配しているのだと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">　親父は、そこでさすがに黙っていられなくなったようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">「大丈夫です。亜季子さんも沙季ちゃんも父さんが心配するような人じゃありませんよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">　きっぱりと言った。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">毅</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">然</span><rt>ぜん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">とした態度だったが、祖父のほうも引かない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">「そうは言うがな。おまえはよくとも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">悠</span><rt>ゆう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">太</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">はどうなんだ。高校生の息子に、いきなり母と妹ができて、振り回されておるんじゃないのか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">「そんなことは──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">「太一、おまえにそこまで断言できるのか？」</span></p>
<p class="line-break-loose"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">「</span><span class="line-break-loose word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">　親父が言葉を失ったのは息子の気持ちを勝手に代弁できるほど不誠実ではないからだろう。その真面目さが実母と合わなかったのだと思うし、それゆえに亜季子さんと一緒になれたのではないか。今の俺にはそんなふうに思えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">　先ほどの親父のきっぱりとした態度が脳裏をかすめる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">　俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">襖</span><rt>ふすま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">越しに声を掛けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">　部屋の中の言い合いが止まる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">　名乗りながら襖を開け、俺は祖父の前に出た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">「俺は親父が亜季子さんと結婚したことに不満はありません」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">　祖父ははっと目を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">瞠</span><rt>みは</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">「悠太……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">「それは、</span><span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">沙季</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">に対してもです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">　いまは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">さんと呼ぶわけにはいかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">　どうしても、彼女という一個人を特定できる言い方である必要があり──そして何よりも、家族として受け入れているんだと、強く主張したかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">「彼女は、じいちゃんが考えているような人じゃない。すこし人付き合いが苦手なところはあるけど。それは……俺も同じだし。優しいし、誠実ですし──努力家です、沙季は」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">「悠太……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">　親父が、わずかに目を潤ませてこちらを見ている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">　祖母が口を差しはさむ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">源</span><rt>げん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">太</span><rt>た</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">郎</span><rt>ろう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">さん。あのね。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">拓</span><rt>たく</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">海</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">が言ってたのよ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">さんになんとかっていうゲームを教えてやったって。見てられないくらい下手くそだったけど、一所懸命に頑張るから教えがいがあったよって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">　真面目な顔を崩さずに内心で苦笑するのはけっこう難しかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">「一所懸命に相手をしてくれたってことですよ、ね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">「う、うむ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">「それに、源太郎さんだって沙季ちゃんの前で仏頂面でしたよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">「いやしかし、あんな髪をきんきらきんに染めてだな──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">「あれっくらい、今じゃふつうです、ふつう。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">佳</span><rt>か</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">恵</span><rt>え</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">だって昔、真っ赤っ赤にしてたことあったでしょうに」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">窘</span><rt>たしな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">めるようにそう言うと、祖父は口をきゅっと一文字に閉じた。口では勝てないと判断したか、いちおうは納得したのか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">　祖母が目を細めて俺を見ている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">　なんとなく、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">面</span><rt>おも</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">映</span><rt>は</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">ゆい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">「うん。そうか……うん。まあ、わかった。おまえがそう言うのなら、そうなのだろうな、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">悠</span><rt>ゆう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">太</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">。しかし、おとなしかった悠太がなあ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">「じゃ、もういいわよね、源太郎さん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">「ああ。わかった。ひとまずこれ以上は言わんどく。……悠太、もう誕生日は過ぎたよな。幾つになった？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">「十七です」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">「そうか。もう来年は成人か……嫁さんももらえる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">歳</span><rt>とし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">だものなあ。しっかりもするか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">「嫁って……まだ早いですよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">「だが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">幸</span><rt>こう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">助</span><rt>すけ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">もいきなりだったぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">　何も言えなくなってしまった俺を哀れんで、祖母が軽く話題を流してくれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">「はいはい。そうでしたね。もういいでしょう、源太郎さん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">「おう、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">太</span><rt>た</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">一</span><rt>いち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">呑</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">むぞ。続きだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">「えええ……。僕はそこまで呑めないんだけどなあ。明日、運転だし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">　ぶつぶつと何か言っていた。ふたりが大広間に戻るのと同時に俺は部屋に戻った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">　寝床に入り、今起きたばかりの出来事を思い返す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">　もし──もし、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">さんとのことがバレてしまったとしても。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">　そしてそのことが親戚たちから完全には歓迎されなかったとしても、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">親</span><rt>おや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">父</span><rt>じ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">のように</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">毅</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">然</span><rt>ぜん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">とした態度を貫けばいいんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">　頑張ろう。頑張るよ──沙季。</span></p>
