<div class="main">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">　冬休みの残りもわずかとなった日の朝。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　朝食を終え、洗い物をしていると綾瀬さんに尋ねられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">「今日、ヒマ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">　同級生の女子にそう訊ねられたら、それだけで舞い上がってしまうのが高校生男子というものだ。だが、義理ではあっても妹である綾瀬さんの言葉を俺は捉え間違うようなことはなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">「買い出しなら付き合えるけど？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">「ありがとう。お米がそろそろ無くなりそうだから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">　ほらね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">「喜んでお供させてもらうよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">「助かる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　ともに２人家族だった綾瀬さんの母と俺の父が結婚して４人家族になってから半年。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　新しい生活様式にも慣れてくる。そして、ふたり暮らしでは思いもよらなかったあれこれに気づく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">　たとえば主食の消費量の多さだ。ふたり暮らしのときと全然ちがう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">　そもそも俺も親父も外食と出来合い弁当を主な食事にしていたものだから、家で米を炊くという行為をほとんどしてこなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　前にネットでちらりと調べたのだけれど、精米後、風味を損なわずに食べられる期間は約１か月と書いてあったので驚いた記憶がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">　俺と親父だけだと、１キロも買ってあれば、延々と数か月残っていたりしたものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　それが、一家が４人に増え、毎日食事を自炊するようになると、みるみる買いおいた米が減っていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">　そして持ちやすいからと２キロ入りの袋で買っていた米を、綾瀬さんはあっという間に５キロ入りに換えることになったわけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">　持てないことはないと綾瀬さんは言うのだけれど、５キロを抱えて、さらに他の食材も買うとなると大仕事だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">　ふたりで運べば済む話だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　俺と綾瀬さんは早速近所のスーパーへと出かけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">　三が日もとうに過ぎたから、お正月用の食品のあれこれが割引セールになっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">「お米と、あと洗剤と歯磨き粉が切れていたからそれも買っておくとして、浅村くん、他に食べたいものとかある？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">「ええと……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">　あぶない。いま「とくにないよ」というＮＧワードを発するところだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　こういうときは、何を食べたくないかをまず考える。正月だから、おせち的なものは食べ飽きた。つまり、せっかく割引セールになっているけれど、目の前に並んでいる、おせちの重箱に入ってそうな食材は軒並みアウトになるわけで──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　いや、待て。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">「意外と今年は正月らしいもの食べてないかも。ほら、このお餅とか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">　個包装の餅の大袋パックを見ながら言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">「そういえばそうかも」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　正月に親父の実家に行ったときしか食べていないような。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">「お餅なら色々な食べ方ができるから飽きないし、これなら保存期間も長いからいいんじゃないかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">「ん。確かに。……浅村くん、おもちの食べ方、いくつ知ってる？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">　綾瀬さんに言われて、俺は考える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">「まず、定番なのは焼いてそのまま醤油を付けて食べるやつだな。シンプルだけど、美味しいよね。子どものときは砂糖醤油につけたりもしたなあ。いまだと、わさび醤油ってのもありかもしれない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">「トッピングで変化を付けるのが楽だよね。大根おろしでからみ餅にしてもいいし。きな粉であべかわ餅も美味しいよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">「海苔を巻いて食べる磯辺巻きとか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">「焼いても揚げても美味しい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">「揚げる？　お餅を？　ああ、揚げ煎餅みたいになるのか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">「そうそう。お雑煮はもちろんだけど、お汁粉に入れてもいいし、餡子をそのまま乗せても食べられる。お餅って万能かも」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">　そんな会話をしていたら、どんどん食べたくなってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">「じゃ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">「買っちゃおうかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">　綾瀬さんも賛成してくれたので、米に加えてお餅も買って帰ることになった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">　その夜はお雑煮になった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">　次の日は、きな粉や餡子といった綾瀬さんが買いそろえたトッピングを乗せて、味の変化を楽しんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">　３日目は揚げたり磯辺巻きにしたりと、食感を変え──４日目もその次の日も。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">　美味しい美味しいと食べ続け。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">　１週間経ち、餅は食卓から断固とした退場を命じられることとなった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">　ヘルスメーターの数値に恐怖しなくなるまで２週間かかった。</span></p>
