<div class="main">
<p class="bold mfont font-110per" id="id-a008"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">●８月</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">28</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">日（金曜日）</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">「やらかした……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">　寝坊したのはいつ以来だろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　目を覚ましたときにはもう正午どころか夏期講習の開始時間さえも過ぎていた。せっかく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">親父</span><rt>おやじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">に受講料を払ってもらっているのにサボりとは、親不孝者極まれり。さすがに申し訳ない気持ちになる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　昨夜はまったく眠れなかった。夕食こそ一緒に食べたものの食卓での会話もぎこちなく、妙な空気になってしまった。ベッドに入ってからも今日一日の出来事や</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">さんとの思い出が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">瞼</span><rt>まぶた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">の裏でちらついて、目が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">冴</span><rt>さ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">　本当に、何をやってるんだろうか、俺というやつは。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">　喉が渇いた。とりあえず何か飲みたい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">　みっともない寝癖を片手でさらにがしがしかき乱し、顔を洗うのも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">億</span><rt>おつ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">劫</span><rt>くう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">にリビングへ行くと、あら、と軽やかな女性の声が迎えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">悠</span><rt>ゆう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">太</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">くん、おはよう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">「あれ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">亜</span><rt>あ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">季</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">子</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">さん？　……それに、親父も？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">「おう、おはようさん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">　タブレット端末で何か（たぶん新聞の電子版）を読んでいた親父が、顔を上げて軽く手を振る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">　親父と亜季子さんが向かい合って座る食卓にはアイス</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">珈琲</span><rt>コーヒー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">がふたりぶん置かれていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　電源の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">点</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">いたテレビでは配信サービスが立ち上がり、出来のいい海外ドラマが流れている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">　そこには穏やかで幸せな時間の流れがあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">「悠太くん？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">「あっ……すみません。おはようございます」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">　しばらくぼーっとしてしまったのを心配そうに見つめられ、俺はあわてて朝の挨拶を返した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">　逃げるようにダイニングキッチンに入り、冷蔵庫を開けて麦茶を取り出した。コップに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">注</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">ぐなり俺は、砂漠で水を見つけた旅人のように一気に中身を飲み干す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">　冷房が効いた家でさらに冷たい飲み物を飲んだら脳髄まできんと冷えたようで、だいぶ頭がクリアになってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">「どうしてふたりとも家に？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">「亜季子さんと相談してねえ。金曜日と月曜日と火曜日をお互いに夏季休暇に設定して、連休を合わせたんだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">「ああ、なるほど。ずいぶん後ろのほうにしたんだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">「本当は休みすぎると上司に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">睨</span><rt>にら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">まれるし、休みを取らないつもりだったんだけどね。どうしてもって言われてさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">「わがまま言ってごめんなさいね、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">太</span><rt>た</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">一</span><rt>いち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">さん。今日なら家族四人でゆっくりできそうな気がしたから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">「四人で、ゆっくり……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">から聞いたわ。昨日と今日、バイトお休みなんでしょう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">　そのとおりだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">　プールの翌日がもともと休日でよかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">　書店がとんでもなく忙しくなる金曜日に疲労状態で臨むのは自殺行為だからな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">　俺はともかく、この日を休みにしておかないと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">さんは体力を残しておこうとしてプールを全力で楽しめないかもしれないから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">「この時間だと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">悠</span><rt>ゆう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">太</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">の予備校もサボり確定だもんなぁ。はっはっは」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">「もしかして、わかってて起こさなかったの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">「勉強だのバイトだの真面目すぎるくらいだ。たまにはこういうのもいいもんだぞ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">「悪い、とは言わないけど……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">「うふふ。親のわがままってことで、許してくれるとうれしいわ」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">親父</span><rt>おやじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">だけでなく、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">亜</span><rt>あ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">季</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">子</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">さんまで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">呑</span><rt>のん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">気</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">なことを言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">　朝ごはん、作ってあげるわね。そう言って、ダイニングキッチンへ向かう亜季子さん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">　フライパンで油の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">弾</span><rt>はじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">ける音を立てながら、俺の新しい母親は大きくふっくらとした目で、俺のほうを見た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">「ありがとう、悠太くん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">「え？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">「沙季を、プールに連れて行ってくれて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">「ああ……いえ。誘ったのは綾瀬さんの友達なんで」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">「でも、悠太くんが強引にでも引っ張らなかったら、あの子はたぶん行かなかったわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">「……そうかもしれませんね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">「だから、ありがとう。悠太くんがお兄ちゃんなら、こんなに頼もしいことはないわね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">　どきりとした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">　亜季子さんに他意はないのだろうが「お兄ちゃんなら」というそのひと言は、俺が抱いてしまったイケナイ感情を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">咎</span><rt>とが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">めているようにも聞こえた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">「高校卒業まであと二年もないのよね。……あの子が家を出るまで、あと二年。ゆっくり家族の時間を過ごせるチャンスももう残りわずかなのかと思うとちょっと寂しい気もするわね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">　切なそうに笑う</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">亜</span><rt>あ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">季</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">子</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">さんの姿に俺はハッとした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">　一家四人、ゆっくりと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">　そんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">些</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">細</span><rt>さい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">な願いは、亜季子さんにとってはこの上なく大切なもののはずだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">　そしてそれは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">親父</span><rt>おやじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">にとってもそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">　結婚生活に失敗し、家族の幸せというものをほとんど経験できずにいた男女。再婚したいま、何気ない</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">団</span><rt>だん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">欒</span><rt>らん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">の日々を何よりの宝と感じていて当然だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">　もしも俺が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">さんに対して、ひとりの女性としての恋愛感情を抱いていると知られたら、ふたりはどう思うだろうか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">　さんざん虐げられて、嫌な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">想</span><rt>おも</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">いをして、ようやくたどりついた幸せの地。ふたりの安寧を、俺の非常識的で身勝手な感情の暴走で荒らしていいのか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">　──いいわけがないんだよなぁ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">　実母の顔が脳裏に浮かぶ。ボロボロになるまで働いて尽くしている親父をさんざん自分勝手な感情で振り回し、挙句の果てに他の男を作って逃げていった女の顔。理性の働かない猿か何かかとかつての俺は、あの人をひどく軽蔑した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">　別に親父を深く敬愛してるわけじゃないけれど、自分勝手な恋愛感情を振り回すような人間になるのは勘弁だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">　芽生えたばかりの感情にふたをできるのかと問われたら、できるなんて即答すれば</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">嘘</span><rt>うそ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">　だけどきっとこの感情は自分の胸に秘め、長い時間をかけてゆっくりと拭っていくほかないんだろう。……本当に拭えるのか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">　女性としても、人としても、あそこまで魅力にあふれた彼女を俺は諦めきれるのか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">「そういえば、綾瀬さんは？　また部屋ですか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">「もうすぐ帰ってくると思うわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">「どこかに出かけてたんですね。へえ、珍しい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">「ええ、ほんと。何ヶ月ぶりかしら。……あら、うわさをすれば」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">　玄関ドアの鍵が開く音が聞こえた。廊下を進む足音が続く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">「何ヶ月ぶり？　って、何の話──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">　ですか、と続く言葉は途切れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">　なぜなら亜季子さんに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">訊</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">くまでもなく、答えが目の前に現れたから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">「ただいま。お母さん、お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">義</span><rt>と</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">父</span><rt>う</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">さん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">　透明に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">濾</span><rt>ろ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">過</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">された水のような声で言いリビングに現れたのは綾瀬</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">、の、はずだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">　いまいち自信が持てなかったのは、彼女が、見慣れた綾瀬沙季ではなかったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">「おかえり、沙季。あら～、新鮮！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">「おかりなさい、沙季ちゃん！　おおっ、かなり雰囲気変わったねぇ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">　両親が声を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">揃</span><rt>そろ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">えてそんなことを言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">　そう、彼女は変わっていた。</span></p>
<p><br/></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">瀬</span><rt>せ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">の武装の象徴である小麦畑のような黄金色の長い髪が、ばっさりとカットされていた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">　背中まで伸びていたはずの髪はいまや肩の上ほどまでしかない、ごく短めのミディアムレイヤー。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">　髪に隠れにくくなったせいか耳のピアスが以前よりも存在感を増していて、牙を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">覗</span><rt>のぞ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">かせ威嚇する</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">美</span><rt>み</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">妙</span><rt>みよう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">な蛇のようにも見えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">　三ヶ月。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">　そう、彼女と出会ってまだ三ヶ月目だったのだと思い知らされた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">　ふつうに生きていれば当然髪の長さは変わるし、体型やメイクの仕方も少しずつ変化していくものだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">　だけど俺にとって、それは初めて目の当たりにした彼女の大きな変化だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">　物語であればよほど大きな決断や転換点でしかやらないであろうその行為ゆえに、つい、どうしていま？と疑問を抱きたくなってしまう。きっとそこには大きな意味なんかないんだろうけど、それでも何かを感じ取った気になり、俺は勝手に圧倒されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">　そしてようやく絞り出したのは、何の変哲もないごくふつうの言葉だった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">「おかえり、なさい。……綾瀬さん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">「ただいま。</span><span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">兄さん</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">　ハッキリと、よどみなく。両親の目の前で、綾瀬さんは俺を「兄さん」と呼んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">「沙季……あなた、いま……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">「沙季ちゃん……！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">　両親の喜ぶ声が薄膜一枚隔てた場所から聞こえてくるようにぼんやりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">霞</span><rt>かす</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">んでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">　なかなか距離を縮めようとせず、ドライな関係を築くだけだった</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">兄妹</span><rt>きようだい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">をずっと心配していた夫婦からすれば、綾瀬さんのそのひと言は家族としての確かな前進を予感させる福音に他ならない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">　なぜ突然髪を切ったりしたのか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">　なぜ俺を「兄さん」と呼ぶようになったのか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">　言葉にされていない以上、変化の理由は推測するしかないのだが、俺には彼女に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">釘</span><rt>くぎ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">を刺されているように思えてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">　私たちは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">兄妹</span><rt>きようだい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">だよ。</span></p>
<p>　<span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">そういう相手</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">じゃないからね？と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">　まったく皮肉な話だと思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">　この手の問題こそ、本心を開示し合ってすり合わせができたら、こんなに便利なことはないのに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">　本心を開示せずに済んでる事実にホッとしている自分がいるんだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">　どうやって自分の感情に折り合いをつけていくか、いまの俺には考える時間が必要だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">　恋愛感情を鎮めてきちんと兄妹としての関係を維持できるように。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">さんに悟られないうちに、この感情を消し去る方法を探さなければ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">　彼女の新しい髪型に思わず</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">見</span><rt>み</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">惚</span><rt>と</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">れたくなる気持ちをぐっとこらえて、俺はひそかにそう決意するのだった。</span></p>
