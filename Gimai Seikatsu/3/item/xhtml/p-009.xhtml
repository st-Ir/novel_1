<div class="main">
<p class="bold mfont font-110per" id="id-a007"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">●８月</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">27</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">日（木曜日）</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">　青い空の下を流れていく見慣れない景色を、揺れる電車の振動を感じながらぼんやりと見つめていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">　こんなふうに電車に揺られるのも久しぶりだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　生まれて育ったのが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">渋</span><rt>しぶ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">谷</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">の街である俺は、インドアの陰キャの極みのような生活を送っていたから、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">滅</span><rt>めつ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">多</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">に電車に乗ることがない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">　漫画と本さえあれば生きていける俺にとって、渋谷という街は天国だった。小さな街の本屋さんが軒並み姿を消した今でさえ、大きな書店が幾つか残ってくれている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　休日は、本屋から本屋へと移動するだけで時間が潰せるのだから、遠出をする必要などなくて。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">　それがまさかプールで遊ぶために電車に揺られることになるとはね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　車内はあまり混んでいない。夏休みも今日を入れてあと五日だ。そろそろ遊びの予定も終わって休日の残りの少なさに慌てる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">奴</span><rt>やつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">らも出る頃だからな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">　携帯を見て時間を確認する。午前９時</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">18</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">分。待ち合わせは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">新</span><rt>しん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">宿</span><rt>じゆく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">駅改札に９時</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">30</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">分だから充分に間に合う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">　ただ、待ち合わせた後、そこからプールまでは乗り換え無しで電車で三十分、さらにバスで三十分かかるそうだから意外と遠い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">　早くも気が重くなってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">　いや、頑張れ俺、ここで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">さんを放り出して俺だけ帰るわけにはいかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">　その綾瀬さんだが、集合場所までは別々に行くことにしていて、俺よりも十五分以上も早く家を出た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">　学内でも他人で通しているのだから、ここでわざわざ明かすこともないというわけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">　とはいえ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">良</span><rt>ら</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">坂</span><rt>さか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">さんは知っているわけだ。まあ、ばらされて困ることでもないから、俺も綾瀬さんも口止めをするようなことは考えていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">　バレたらそのときはそのときだ。悪いことをしているわけじゃなし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">　ぼんやりと風景を眺めつつ物思いに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">耽</span><rt>ふけ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">るうちに、車内アナウンスが駅の名を告げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">　息を吐きだすような音とともに扉が開いて、俺はホームへと降りた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">　改札口を抜けると十人ほどで固まった集団が見えた。男女比ほぼ半々といった感じで、全員が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">水</span><rt>すい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">星</span><rt>せい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">高校の制服を着ている。学生</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">鞄</span><rt>かばん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">まで持っているから、まるで課外活動中の高校生そのものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">「変な感じ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">　俺はぽつりとそう言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">　かくいう俺も水星高校の制服姿だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">　そう、あのあと奈良坂さんから追加の指定がＬＩＮＥで送られてきて、必ず制服を着用、学生鞄持参の上で学生証を忘れず持って来るようにと厳命された。学生割引のためだという話だが、それなら学生証だけでいいような？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">　疑問は残るが他の人も全員制服ならわざわざ私服を着て浮くこともないだろうと、同調圧力に素直に従う一般人であるところの俺は、こうして制服を着てきたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">　集まった生徒たちの顔をあらためて見てみると、何人かは見たことのある顔が混じっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">「あれか……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">　塊からやや距離を保つようにして綾瀬さんが立っていた。こちらも制服姿。ちらりと俺のほうを見て、小さくほっと息を吐いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">　まあ、綾瀬さんも友人と呼べるのは奈良坂さんだけか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">　奈良坂さんは、塊の中心で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">賑</span><rt>にぎ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">やかにみんなと会話を交わしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">　さすが水星高校一のコミュ強（俺評価）だ。奈良坂さんが俺を見つけて伸びあがるようにして手を振ってきた。小さな体を目いっぱいに伸ばした姿はプレーリードッグを思わせる。小動物系の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">可愛</span><rt>かわい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">さがあるあたりが、男子に人気の理由なんだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">「おはようこんにちこんばんは！　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">くん！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">「おは……って、ふつうに、おはよう、でいいような」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">「業界ではこれでいいんだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">「どこの業界？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">水</span><rt>すい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">星</span><rt>せい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">高校業界」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">「はあ、なるほど？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">　そうか、高校は業界だったか。わけがわからんけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">　改札口から吐き出される人の波の邪魔にならないようにしつつ、全員が軽く自己紹介し合う。軽く、と言ったが、ひとりひとりが名前を言うたびに、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">良</span><rt>ら</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">坂</span><rt>さか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">さんが茶々を入れるものだから実際は時間がかかってしょうがなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">村</span><rt>むら</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">悠</span><rt>ゆう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">太</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">。……よろしく」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">「はい。こちら浅村くん！　落ち着いた雰囲気だけど実は隠れた人気を高めつつある男子だよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">「隠れてんのか人気なのかどっちだよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">　男子のひとりが律儀に突っ込む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">「つまり、浅村くんと仲良くなるならいま！ってことだね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">　と、これでひと笑い。ジョークで場を温めるのが奈良坂さん流のコミュニケーション術ってことなのか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">「だよね、浅村くん！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">「いろいろ間違ってるけど……まあ、じゃあそれで」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">「よろしくな、浅村！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">　ガタイのいい、ラグビー部あたりに所属していそうな真っ黒に日焼けした</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">奴</span><rt>やつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">にいきなり握手を迫られた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">　思わず硬直して反応が遅れたのは巨体に驚いたわけでなく、初めてなのにもう親しげに呼び捨てで呼ばれたからだ。もしかしてこれが奈良坂さんの作ってくれた空気の効果なんだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">「こちらこそ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">　仕方なく握り返したが、距離感近いなと思う。陽キャな体育会系男子特有の、リア充な空気に満ちている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">　ノリの良すぎる応対に俺は愛想笑いを浮かべることでなんとかやり過ごした。だが、この雰囲気には慣れないものを感じる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">　とはいえ俺としては今日一日を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">さんに楽しく過ごしてリフレッシュして欲しいと思っているわけで、頑張って溶け込む努力をしてみようか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">　自己紹介は続く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">　奈良坂さんは俺だけじゃなく、ひとりひとりに合わせて紹介のときにあるいは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">駄</span><rt>だ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">洒落</span><rt>じやれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">を言い、あるいはボケを言っては名前や特徴を強調していくものだから、あまり人の名を覚える気のない俺でさえ、その場で何人かの性格と名前を把握できてしまったくらいだった。なるほど、だからいちいち茶々を入れるのか。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">良</span><rt>ら</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">坂</span><rt>さか</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">おそるべしだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">「沙季はみんな知ってると思うけど……。だいじょうぶ。見た目ほど怖くないよ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">噛</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">みついたりしないから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">「まあ、よろしく」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">「あやっしーと呼んであげて！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">　どこのゆるキャラだ、それは。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">「ふつうに『綾瀬』で」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">　ノリを合わせることなく綾瀬さんは言った。それでも怒りださずに苦笑いを浮かべたからか、何人かの女子が意外そうな表情をして綾瀬さんを見る。なるほど、あの人たちには綾瀬さんは本当に怖い女の子と思われていたんだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">「てか奈良坂、なんで制服？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">　メンバーの一人が至極もっともな疑問を口にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">「書いたじゃん。学割、学割」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">「学生証だけでよくね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">「ってーのは建前でぇ。制服なら親が厳しくても出てこれるっしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">「意味わかんねー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">「細かいことはめんどいから突っ込まなーい。制服で遊べんのもいまのうちだし、気にしないで楽しめばいいんだってば」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">　質問者の納得いく答えではなかったみたいだが、不満を引きずるつもりもないらしく彼は素直に引き下がった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">　そんな会話を小耳に挟み、なるほどな、と俺は一人勝手に納得する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">　奈良坂さんは、どうやら想像以上の気遣い屋らしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">　おそらく今日参加する生徒の中に親の指導が厳しく、何かしら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">嘘</span><rt>うそ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">をついて遊びにこなければならない人がいるんだろう。たとえば学校で委員会の仕事だとか、オープンキャンパスだとか、その手の嘘だ。事前にそういう人の相談を受けた奈良坂さんは、一人だけ浮いたりしないように配慮して全員を制服で合わせさせた。……あくまで推測、だが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">　見渡してみても誰の都合で制服になっているのかがまったくわからない。奈良坂さんだけが知っていて、いっさいおくびにも出さないからこそ秘密が保たれているんだろう。謎のルールを設定された不満は奈良坂さんだけに向くようになっていて、彼女がアホな提案をしても許される空気を作っているから致命的な不和に発展せずに済む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">　あらためて奈良坂真綾、コミュニケーション能力の極地を見た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">「じゃ、行くよー！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">　高度な調整能力を悟られることなく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">良</span><rt>ら</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">坂</span><rt>さか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">さんは、先頭に立って乗り換える私鉄の改札目指して元気よく歩き出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">　さて、奈良坂先生引率による夏休みの思い出づくり──遠足の始まりだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">　私鉄に乗り換え、電車は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">新</span><rt>しん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">宿</span><rt>じゆく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">から西を目指して走る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">　道のりの半分ほどを過ぎると、背の高い建物が少しずつ消えていき、青い空が車窓から見える景色を埋めていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">　都心から西へ進むということは、東京湾からは離れていくわけで、水遊びをするために海から離れていくというのもおかしな話ではある。もしかしたら海が近くにないからこそプール施設が発達するのかもしれないが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">　奈良坂さんが呼びかけて集めたのは、俺と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">さんと奈良坂さんを入れて男女合わせて十人だった。男女の数がちょうど五人ずつになるように選んでいる。つまり、俺にとって初対面の人間が七人もいるということ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">　移動の間、彼らとの会話に苦労しなかったことが俺には驚きだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">　話の糸口を探すのにさぞや苦労するだろうと俺はいささか</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">怯</span><rt>ひる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">んでいたのだけれど、そんなことはなく。つまり真のコミュニケーション強者というのは、会話の相手が陰キャの口下手だろうと置いてけぼりにしたりはしないということか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">「へえ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">は本屋でバイトしているのか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">「ああ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">「本屋のバイトって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">儲</span><rt>もう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">かるの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">「どうかな……。俺は他のバイトをしたことがないからわからないな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">「でも、休み中ずっとバイトと夏期講習ばっかとか。偉いね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">「うんうん。俺なんて寝てばっかりだったし！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">「いや、偉くはないと思うけど……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">　それでもこの雑談というやつが俺は苦手ではある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">　お勧めの本についてなら幾らでも語れるのだが。と考え、ああ、そうか、そもそも「語る」というのは会話ではないよなぁ、などとも思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">　しかし、テーマを決めない相互情報伝達というのは逆に難易度が高い気がするのだが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">　ともあれ、たわいもない会話をなんとかやりとりしながら、三十分ほど電車に揺られ、バスでさらに三十分ほど揺られる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">　プール施設の前までたどりついた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">　外は真夏の日差しで、バスから降りた途端に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">眩暈</span><rt>めまい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">がするほどの熱気が体を包んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">　冷房の効いていた車内との温度差がきつい。アスファルトに引かれた白線が太陽光線を跳ね返して</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">眩</span><rt>まぶ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">しかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">「これがプール？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">　目の前の巨大な建物を見あげて俺は思わず声をあげた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">　プールといえば学校のプールか、せいぜい区民プールしか想像できない俺には目の前の施設が温泉旅館か何かに見える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">「ここは入り口。手前側におっきな屋内プールがあって、あの、透明な屋根のあるところね。んで、その向こうに屋外プールもあるんだよ。ほら、あそこにアトラクションの一部がちょっと見えてるでしょ？」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">良</span><rt>ら</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">坂</span><rt>さか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">さんが言って、俺は見えた物の素直な感想を口にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">「ああ……すべり台か」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">「せめてウォータースライダーと言って！　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">くん、情緒ない！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">「情緒関係ないような」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">「気分が変わるの。高校生がすべり台で遊んできましたって言われてどう思うの！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">「すべり台で遊んできたのかと思うだけでは」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">「……</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">由</span><rt>ゆ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">美</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">、なんとか言ってよ！」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">さんと隣にいた女子に向かって言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">「すべり台というには大きいから、伝えたいなら、水流付き巨大すべり台って言うほうが正確だと思う」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">　綾瀬さん、それ、ただ翻訳しただけですよね？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">　隣にいる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">田</span><rt>た</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">端</span><rt>ばた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">由美（という名だ、確か。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">山</span><rt>やまの</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">手</span><rt>て</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">線</span><rt>せん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">の駅名と同じだと奈良坂さんが紹介してたから）さんが綾瀬さんの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">台詞</span><rt>せりふ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">に目を丸くした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">「綾瀬さんって冗談言うんだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">「冗談……。ああ、うん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">　綾瀬さんはそういう冗談は言わない。あれは思ったとおりに言っただけだな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">「その奥に遊園地も付いてるよー。浅村くんはこういうところ初めてなのかな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">「まあ、初めて、かな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">　遊園地も動物園も嫌いではない。どちらかと言えば好きなほうだ。ただ、俺はアトラクションどころか縁日でさえ他人に合わせて巡るというのが苦手だ。それくらいなら、自分ひとりで回りたい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">　こういうことを言うから陰キャだなどと言われるのかもしれないが。人にはその人なりのリズムというものがあることをわかってほしい。世間の皆様はどうしてあそこまで駆り立てられるように突っ走れるのか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">「今日は手前の屋内プールが中心だよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">「ほんとだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">　ＬＩＮＥの予定表にもそう書いてあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">　入り口で１Ｄａｙパスを買って中へと入る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">　そのあと男子更衣室で着替えを済ませ、昨日買ったばかりの新品の海水パンツに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">穿</span><rt>は</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">き替える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">　学校で体操着に着替えるのと大して変わらない経験なので恥ずかしさは特になかったが、ロッカーの鍵には不安を覚えた。いやだってゴムについた鍵を手首にまいてプールに持ち込まなきゃいけないわけで、不意に外れて水に流されたらどうするんだって思うだろう。むしろなんでみんな平気な顔をしていられるのか。それとも俺が考えすぎか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">　ともあれ水着に着替えて、いざプールへ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">　施設の中へと入ってみて驚いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">　例えるならそこは巨大な温室だった。といっても周りを囲っているのはもちろんビニールシートなどではない。ガラスか、たぶんアクリルプレート、そのあたりだと思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">　体育館なら何個入るかわからない広さで、施設内には、ビーチのイメージで作られたらしき巨大な遠浅のプールが三分の一ほどを占めており寄せては返す波まで付いてきていた。定番のすべり台、いや、ウォータースライダーらしきものから、どうやって遊ぶのかわからない設備まで他にも盛りだくさんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">　海とは異なるプール特有の水の匂いがする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">　人の出はそこそこだろうか。思ったよりは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">空</span><rt>す</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">いていて、やはり夏休みも終わりの平日という気がする。芋を洗うような状態でないのが幸いだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">　女子と合流する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">　五人とも、ひと目でわかる新しい水着姿で、なるほど女子というものはそのように気を遣うものなのかと前日の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">さんの様子を思い出した。服なんて俺は着るものがなくなってから買うことを考えるというのに。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">良</span><rt>ら</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">坂</span><rt>さか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">さんは露出度高めのビキニだった。レモンイエローの上下は明るい性格もあってよく似合っている。ただ、背の低さと仕草のせいか、ビキニと言われて想像するような扇情さにはほど遠い。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">可愛</span><rt>かわい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">らしいという感想のほうが先に立つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">　綾瀬さんのほうは対照的に露出度の少ないタンキニだ。両の肩は見せているものの、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">紐</span><rt>ひも</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">吊</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">られたセパレートの上と下には隙間がない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">　暑いからだろう、夏に入ってから綾瀬さんは両肩を出した服を好んで着ている。家で毎日のように俺はそれを見ている。なのに、俺は綾瀬さんの水着姿を見てどきりとしてしまった。見慣れた姿とは似ていても、異なる姿であることを強く意識してしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">　おおっ、と女子たちを見て一斉に歓声をあげた男子どもだったが、五人の中で隠れるように立っていた綾瀬さんに向ける視線がもっとも熱いことは、そういうことにあまり興味がなかった俺でさえわかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">　なにせスタイルが違う。腰の位置が高くて脚がすらりと長い。たとえ露出の控えめな水着を着ていようとそれは明らかだった。男どもが小さく口笛を吹く音が耳に入ってきて、俺のなかになんとも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">言</span><rt>い</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">難</span><rt>にく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">い感情が湧きあがってくる。なんだこれ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">、すげえな！　なあ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">もそう思うだろ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">「いや、こう、やらしいふうに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">囃</span><rt>はや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">すのは、良くない……んじゃないかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">　俺は反射的にそう返していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">　言い方次第ではハラスメントで訴えられる時代になんて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">迂</span><rt>う</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">闊</span><rt>かつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">な、という思いもある。が、もちろんそれだけじゃなくて、言葉にしがたいモヤモヤとした嫌な感情が湧きだしてきたからというのが大きい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">　けれど、俺の主張は通じなかったらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">「いやいや男なら見るっしょ！　当然見るっしょ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">「しかたない。これはしかたない！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">　そう言って囃し立ててくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">　むっとした本音は表情に出てしまったか、出ずに済んだか、自分ではわからなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">　俺がさらに反論の言葉を吐き出そうとしたとき、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">良</span><rt>ら</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">坂</span><rt>さか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">さんが口を挟んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">　左手を腰に当てて右腕をぴっと上げ俺たちのほうを指さしてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">「はいはい。そこの男子たち！　浅村くんが正しい！　やらしー目で見る男子は目つぶしすんぞ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1"><img src="../image/p193.jpg" class="fit" alt=""/></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">　そう言って、突き出していたひとさし指に中指を添えて目つぶしの構えを作る。ぶっそうだな、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">良</span><rt>ら</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">坂</span><rt>さか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">さん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">　しかし、おかげで男子たちの盛り上がりがぴたりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">止</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">　女子の冷たい視線が降り注いできているのに気づいたからでもある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">　まあ、俺も健全な男子高校生だ。陰キャだろうと気持ちはわかる。わかるが、現代ではそれを彼女たちの前で口に出してはいけないのだと学んでおいたほうがいい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">　そういう俺の言葉も、とっさに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">零</span><rt>こぼ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">れたものだし、高尚な発言だったかどうかは自分でもわからなかったんだけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">　視線を感じた俺が振り返るのと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">さんが目を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">逸</span><rt>そ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">らしたのが同時だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">　いま……見られてた？　だが、俺の疑問に答えはない。綾瀬さんはすぐに女子たちの輪に入って紛れてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">「さあさあ、気を取り直して遊ぶぞー！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">　奈良坂さんが冷えた空気をふたたび加熱するように高らかに宣言した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">「ご飯の時間まではみんなでアトラクションを回るよ！　まずは、あのでっかいすべり台から！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">　ウォータースライダーを指さした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">　……そこで、すべり台って言っちゃってるのはいいのか？</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">　奈良坂さん作成「夏の思い出つくっちゃおう予定表」に書かれたスケジュールによれば、午前中は各種アトラクションを中心にみんなで回ることになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">　まずはウォータースライダーから。施設の入り口で見えた屋外のウォータースライダーに比べれば小さいものの、二階ほどの高さから滑り落ちるのだからそこそこのスリルはある。それから、滝のように落ちてくる水をくぐったり、なぜか迷路をさまよったり、俺たちは時に歓声をあげながら次々とアトラクションをこなしていった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">　遊びながら、俺は予定表に書かれていたスケジュールを思い出し、計画を立てた奈良坂さんの配慮に舌を巻く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">　この手の遊戯施設が提供しているアトラクションというものは鉄板のおもしろさを与えてくれる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">　つまり誰が参加しても一定の快感を得られる装置だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">　今回のメンバーである十人はそもそもの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">繋</span><rt>つな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">がりが薄い者たちばかりだった。仲の良い人たちだけで固まって、誰かが仲間外れにならないようにするひとつの方法は、全員を初対面にしてしまうことだから。まあ、俺と綾瀬さんは本当は初対面ではないけれど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">　ただ、その場合たとえ同じ高校の同期だといっても、クラスも違えば性別も違う十人がいきなり仲良くなれるはずもなかった。まして</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">良</span><rt>ら</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">坂</span><rt>さか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">さんのように交友関係の広い人は、友人もまた多様だったりする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">　運動部のやつ、文化部のやつ、委員会</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">繋</span><rt>つな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">がりだったり、趣味の仲間だったり。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">　だから、そもそも日常会話以上のコミュニケーションが難しいとも言える。共通の話題というものがない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">　そこで奈良坂さんは考えたのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">　鉄板の面白さを提供するアトラクションをみんなでまず回る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">　そうすれば、確実に楽しめるし、その午前中の体験そのものが共通の話題になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">　食事時の会話も弾むだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">　だから、遊びの素人である一介の高校生が企画したイベントを後ろに回して、鉄板のアトラクションをまず遊ばせたわけだ。午後には奈良坂さん企画による男女混合で遊ぶイベントも予定されているようだけれど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">　これは簡単なようで難しい。自分の企画したイベントはどんな遊びよりも面白そうに見えるからだ。それを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">敢</span><rt>あ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">えて後回しにできる。みんなが盛り上がりすぎたり、アクシデントで時間が足りなくなったら、ばっさり切ってしまえる（予定表にはそう書いてある）。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">　参加者のことを自分よりも優先して考えていなければできることではない。</span></p>
<p>　<span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">12</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">時過ぎ、一瞬だけイートイン・スペースの席が空いた隙を見計らって、俺たちは食事をすることにした。思い思いに午前のイベントを笑顔で語り合っているみんなを見ていると、奈良坂さんの狙いは見事に当たったと言えるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">　俺としては</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">さんが周りの女子たちと一緒になって笑っているのが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">嬉</span><rt>うれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">しかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">　食事も終わって一休みして。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">　俺たちは全員で遠浅になっている巨大なプールで遊ぶことにした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">　時折り波の打ち寄せるそのプールでは、夏休みの終わりの平日だからか、多少は固まって遊んでいても周りの迷惑にならないほどには空いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">　プールは、海と比べて砂浜でビーチバレーをしたり、砂遊びをしたりはできない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">　だから全員で遊ぶといってもやれることは限られてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">　そんな中でも遊べるよう、奈良坂さんは幾つかのイベントを予定表で紹介していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">「というわけで、わりとさくっと遊べるビート板オセロをやります！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">「はーい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">　小学生のような元気のよい返しの声をみんながあげる。多少、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">平</span><rt>へい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">坦</span><rt>たん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">ではあるものの、綾瀬さんまで口を丸くあけて小声で言っていたのが面白かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">　あれは、はーいというより、へーいと言ってる感じだな、などと思ったり。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">　ビート板オセロ、という名が正式名称かどうかは知らない。奈良坂</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">命名なのかもしれないが、それはルールの単純なゲームだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">　人数分のビート板を用意する。表と裏が判別できるタイプのやつが望ましい。幸い、ひとりひとつの制限で借りられる施設のビート板がそういうタイプだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">　それらを表裏半々になるようプールに浮かべて、二組に分かれて、ビート板を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">叩</span><rt>たた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">いてひっくり返すという、ただそれだけの競技だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">「グーパーで班分けするよー。ほら、こっちがグー組。パー組はそっちね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">　五対五の組を作った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">　ジャンケンのパーの側が「表組」、グーの側が「裏組」だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">　俺と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">さんは偶然にも同じ組になった。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">良</span><rt>ら</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">坂</span><rt>さか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">さんは敵陣営。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">「これからタイマーをセットするね。制限時間は三分です。時間が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">経</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">ったときに、ひっくり返っているビート板の表の枚数が多かったら表組の勝ち、逆なら裏組の勝ち」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">「ああ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">「わかったー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">「ビート板を抱えこんだり、つかんでしまったりするのはＮＧね。浮いた状態で、できることは板の端を叩いてひっくり返すことだけです。ただ、自分たちの色になっているビート板を相手に叩かれないよう、こうやって逃がすことは良しとします。良い子の皆さん、ルールの確認はいいかなー？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">　こうやって、と言いながら、ビート板を水の上で押し出して、すいっと遠ざける実演をしてみせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">「了解！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">「男子ー！　ずるはダメだかんね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">「しねえったら。信用ねーなー」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">田</span><rt>た</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">端</span><rt>ばた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">さんの突っ込みに、言われた男子が──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">明</span><rt>みよう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">神</span><rt>じん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">、だったかな、ふくれっつらをしてみせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">　奈良坂さんが防水ケースに入れたスマホのタイマーをセットして、試合の開始を宣言すると、俺たちはプールの端で遊び始めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">　これが思ったよりも難しい。そもそもこれ、波の来ないプールで遊ぶことを前提にしている競技じゃないか？　何もしなくてもビート板が流されていってしまって、それをつかんではいけないというルールで遊ぶとなると、誰かがこまめにビート板を押してフィールドに戻してやる必要がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">　結局、遊んでいるうちに流される方向で待ち受けて、みんなのほうにビート板を押し返す役と、叩いてひっくり返す役と自然に分かれて遊んでいた。臨機応変というやつ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">　奈良坂さんのスマホから、三分経ったらしく軽快なメロディーが流れだした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">「はい、ストップ！　もう叩いちゃダメだかんね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">　奈良坂さんの号令にいっせいに動きを止めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">　勝敗は六対四で、俺と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">さんのいるチームが勝った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">　勝者は歓声を上げ、敗者は悔しそうに水を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">叩</span><rt>たた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">く。全員、まじめに戦ったようで、息が切れていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">「よしよし。じゃ、もう一回戦くらいやるよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">　スマホのタイマーをセットしなおしていたらしき</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">良</span><rt>ら</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">坂</span><rt>さか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">さんが言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">　次も、あるいは次は勝つぞーとみんなが気炎をあげる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">　ところで……誰も気づかなかったようだけれど、奈良坂さんのタイマーにセットしてある音源って、あれって、アニメのＯＰだな。俺がなぜそんなことに気づいたかといえば、ワンクール前に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">にお勧めされて観たやつだったからだ。奈良坂さん、どうやらアニメも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">嗜</span><rt>たしな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">むらしい。ほんとうに趣味の広い人だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">　二回戦は負けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">　さすがに俺も綾瀬さんもあまり運動に熱心なタイプじゃないから、体力が続かなかった。五人中ふたりが使い物にならないわけで、そうなると普段から遊んでいる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">奴</span><rt>やつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">らや運動部の人間には</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">敵</span><rt>かな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">わなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">「じゃ、本日のイベントタイム終了ー！　休憩のあとは自由時間ね！　４時には撤退を始めるから、またここに戻ってきて！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">　奈良坂さんが言って、俺はプールサイドにへたり込んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">　やれやれ。使っていない筋肉を使ったからか、疲れてもう一歩も歩きたくない。このままここで寝転がりたい気分だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">　元気にもうひと巡りしてくると飛び出していった奴らに付いて行く気にもなれず、ひとりでうだうだと休んでいると、綾瀬さんが近づいてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">　へばってだらしない格好になっていた体を起こす。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">　綾瀬さんが顔を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">覗</span><rt>のぞ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">きこんでくる。少し心配そうな顔をしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">「だいじょうぶ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">「ああ。疲れただけだから平気だよ。しかし、みんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">凄</span><rt>すご</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">いよね。体力あるし、運動神経抜群だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">　アトラクションを回るときも、ミニゲームをやっているときも、大活躍していたのは普段から遊び慣れていると</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">思</span><rt>おぼ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">しきリア充な男子や女子だった。俺はといえば元々がインドアな人間だからあまり目立ってはいない。まあそこは気にしていないけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">「でも、さっきの、かっこよかった」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">「へ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">　綾瀬さんの予想外の言葉になにより驚いたのは俺だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">「さっきのミニゲーム。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">くん、流れていくビート板をエリア内に戻すのばっかりせっせとやっていたでしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">「あー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">　まあ、そうしないとゲームにならなかったからな。でも、結局それに気づいた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">奴</span><rt>やつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">らは俺と同じことを始めてたし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">　そう言うと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">さんはゆっくりと首を振った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">「でも、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">くんが最初に気づいた。それに、ビート板を戻すとき、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">叩</span><rt>たた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">いてひっくり返す役はチームの他の人に任せてた。そこがこのゲームの一番おもしろいところなのに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">　綾瀬さんに言われて俺は驚いた。気づかれていたとは思わなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">　自分のほうに流されてきたビート板を戻すとき、表側だったらそのまま味方のほうに戻せばいい。問題は裏側だったときで、叩いてひっくり返してから戻したほうが勝ち負けだけに徹するなら効率はいい。そういうゲームだしな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">　でも俺は味方が近くにいる場合は「頼む」とだけ言って、ビート板を押し出すだけにしておいたんだ。それを味方にひっくり返してもらう。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">何</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">故</span><rt>ぜ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">って？　それは綾瀬さんの言うように、そのアクションがこのゲームでいちばん楽しいところだからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">　放っていても波に乗って流れてくるビート板を俺だけが叩いてもな。みんな楽しくないだろうし。せっかくのチーム戦なんだしさ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">「あー、いやまあ、目立つ活躍をして失敗するリスクを負いたくないだけだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">　それもある意味本音だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">「そう？　まあ、客観的事実とかどうでもよくて、私が主観的に褒めたかっただけだから。私は、それをかっこいいと思ったってだけ。アシストに徹する裏方みたいで」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">「裏方ってかっこいいかな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">「価値基準はひとそれぞれでしょ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">「まあ……違いないか。そこまで言われると照れるけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">　そう返すと、綾瀬さんは小さく笑みを浮かべた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">　家で見せるドライな表情でも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">親父</span><rt>おやじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">に対しての</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">慇</span><rt>いん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">懃</span><rt>ぎん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">な笑顔でもなく、そう、たとえるなら写真の中の幼い頃の綾瀬さんに似た、あどけない笑顔。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">　ああ、無理して踏み込んでよかったなぁと、しみじみと思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">　それは綾瀬さんを助けてあげたなんていう、傲慢な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">想</span><rt>おも</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">いでは断じてない。そう言い切れる根拠もある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">　適切な距離を保ったままだったら絶対に見られなかった綾瀬さんの新しい顔。この顔を見れているのはいまこの瞬間、俺だけなんだと思ったら、くだらない優越感を覚えてしまうのだから。これはどう考えても自分のためだけの行動でしかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">「ま、それだけ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">　そう言って綾瀬さんが俺の隣から立ち上がった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">　俺はその動作に釣られるように彼女のほうに顔を向け見上げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">「さーて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">　水着は水を吸い込んでまだ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">濡</span><rt>ぬ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1">れており、乾いているときよりも濃い色をしていた。露出の少ない肌には水滴が少しだけ付いて光を散らしている。濡れた髪をひと振りすると</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">雫</span><rt>しずく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">が散った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">「もう少し泳いでこようかな！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">　両手を組んで頭上に上げて伸びをする、軽いストレッチのしぐさ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">「……あれ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">　それを見た瞬間、俺は不意に自覚してしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">　なぜだろう。ごく自然に、唐突に、ある感情が浮かび上がってきた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">　あ、好きだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">　言葉が先で、後から自分自身に生じたその感情に自分で驚いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">　ここまでいくらでもそれを実感する機会なんてあっただろうに、よりによって、なんでこんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">些</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">細</span><rt>さい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">な、今までだって幾らでも見たことがあるようなしぐさでそう思ってしまったんだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1"><img src="../image/p205.jpg" class="fit" alt=""/></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">　ただ、両手を組んで上に伸びをしただけ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">　それだけのことで。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">　告白されたわけでも、ふたりでピンチを切り抜けたわけでもないのに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">　誰かが誰を好きだとか、誰が誰に告白しただとか、教室でぼんやりしているときに耳に入ってくる会話から</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">他</span><rt>ひ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">人</span><rt>と</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">事</span><rt>ごと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">として捉えるしかなかったその話題の当事者にまさか自分がなるなんて。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">　正直、女性は苦手だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">　小さい頃から</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">親父</span><rt>おやじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">と母親の姿を見てきたから、どうせ結婚なんてしても幸せになれないものなんだろうと、男女関係というものを冷めた目で見てきた。黙って何でも察しなければ怒られて、常に真摯に紳士のそぶりを見せ続けなければ駄目だとなじられて、かといって相手を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">慮</span><rt>おもんぱか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">ろうとしたら男らしく強引に引っ張ってくれないのかと不満をぶつけられる。挙句の果てにより金持ちで、彼女</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">曰</span><rt>いわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">くより男らしいのだというどこかの男と浮気をされて関係終了。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">　それが俺にとっての男女関係の始まりから終わりまでで、だから俺はこれまで誰かに恋するなんて経験はなかったんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">　だというのに、なんでいま。どうして、よりによってこの人を。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">　自分の中で起きた変化が、リアルゆえに唐突すぎて困惑していた。意味がわからない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">　大勢が、それは素晴らしく尊いものだと言う、その感情。それがこんなにもあっさりと、ポッと湧いてくる刹那的な、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">泡沫</span><rt>うたかた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">めいたものだったなんて。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">　遠ざかっていく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">さんの背中を──水の滴るのが普段の何倍も輝いて見えてしまう、その背中を見送りながら、俺は思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">　彼女は、妹だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">　だけど、彼女は</span><span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">綾瀬さん</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">　義理の、妹なんだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">　４時になって俺たちは撤収を始めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">　更衣室で着替えると、一気に俺は体のだるさを自覚してしまう。体がほてっているように熱くて湯上がりのように重い。学校の水泳の授業の後に何度も感じたあのだるさだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">　出口に集合したのは男子のほうが早かった。まあ平均して女子のほうが髪が長いから乾かす時間もかかる。これは仕方がない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">　５時ちょうどに発車するバスで、俺たちはプールに別れを告げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">　行きと同じようにバスで三十分、電車で三十分。同じ時間を共有したゆえか、行きよりも俺たちは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">遥</span><rt>はる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">かにおしゃべりになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">　解散地点である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1">新</span><rt>しん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">宿</span><rt>じゆく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">に着いたときには６時を回っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">　改札を抜けると、広い車道の向こうに空が見える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">　まだ空は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">茜</span><rt>あかね</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">色</span><rt>いろ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">を残しているものの、太陽はだいぶ西へと傾いてしまっている。夕空を狭める高い建物を見ていると、高層建築に囲まれた都会に帰ってきたんだなって思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">「うーん、遊んだ遊んだー！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">「その元気だと、まだ遊べそうじゃん、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">「お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">腹</span><rt>なか</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">空</span><rt>す</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">いたからむり！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">　女子のツッコミに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1">良</span><rt>ら</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">坂</span><rt>さか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">さんが身もふたもない返しをして、みんなで笑った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">　そこからはバスの人、ＪＲの人、私鉄の人と分かれる。自転車ってやつもいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">　俺と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">さんは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">渋</span><rt>しぶ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">谷</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">駅までは電車で帰り、駅からは俺は自転車で綾瀬さんが徒歩。同じ方向だからと俺たちはふたりで帰ることになった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">　さすがに渋谷駅から帰る家まで同じだとは誰も思わないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">「じゃあ、また学校でな！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">　解散の声とともに、俺たちは四方に散ろうとした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">「あ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1">くん、ちょいと待たれい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">「何語？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">　ちょいちょいと手招きする奈良坂さんに俺は近寄る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">「んー。せっかくだから、ＬＩＮＥを登録させてもらおうかなって。いい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">　問われて、俺は反射的に綾瀬さんのほうをちらりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">窺</span><rt>うかが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">ってしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">　さっと目を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">逸</span><rt>そ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1">らされたけれど、特に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">睨</span><rt>にら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1">まれたりはしていない。たぶん。まあ、同級生なのだから、これくらいはふつうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">「いいよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">　ＬＩＮＥの交換をしつつ、俺はこの際だからと口にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">「奈良坂さん。予定表の作成、お疲れさま」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">「んん？　水臭いなあ、『真綾ちゃん』でいいんだよー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">「いや、まだそこまで仲良くないし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">「仲良くないの</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">　一緒にプール行ったらもう親友みたいなもんじゃん！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">　その理屈はよくわからない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">「そういえば、スケジュールの作成の仕方、すごく工夫を感じたよ。アトラクションを先にしてくれたおかげで、昼飯の時間も盛り上がったし。まあせっかく幾つも考えてくれたイベントのミニゲームをたったひとつしかできなかったのが残念だったけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1">「あー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">　かりかりと頭の後ろをかきながらちょっとだけ照れたような顔をする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">「ん、まあ。だって時間も押してたしねー。仕方ないよぉ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">「でも、おかげで俺も充分楽しめた。ありがとう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1">「おっと、そこまで過剰に褒めても何も出ないよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">「何も求めてないってば。俺が褒めたいから褒めてるんだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">「いやあ、でも、うれしー。うははは。そんなふうに思ってくれることは期待なんてしてなかったけど、でも、自分を見ていてくれて、気づいてくれるひとがいるって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">嬉</span><rt>うれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">しいもんだねー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">「ああ、それはわかるかも」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">　──自分を見ていてくれて、気づいてくれるひとがいるって嬉しい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">　俺にも心当たりがある気持ちだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">「じゃ、また！　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1">もまたね！　あとでＬＩＮＥするよー！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">「はいはい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">　ひらひらと手を振り合うふたり。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1">良</span><rt>ら</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">坂</span><rt>さか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">さんは時折り振り返っては手を振り元気よく歩いていった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">「お待たせ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">「ん。そんなに待ってないから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">　俺と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1">さんは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1">渋</span><rt>しぶ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1">谷</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">へと帰るべくＪＲの改札を通り抜けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">　なんとなくふたり黙ったまま電車に揺られる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1">　渋谷の改札を抜けて、俺たちは自宅のあるマンションへと歩き出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">　駐輪場に預けていた自転車を回収し、俺はそれを手で押しながら、ゆっくりと綾瀬さんの隣を歩く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1">　空の色は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1">茜</span><rt>あかね</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1">色</span><rt>いろ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1">から紺色へと変わりつつあった。あたりの景色がおぼろに陰っていたが、建物に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1">点</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1">いた光で道が照らされる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1">　かはたれどき、あるいは、たそがれどきだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1">　漢字で書けば、「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1">彼</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1">誰</span><rt>たれ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">時</span><rt>どき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1">」であり「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1">誰</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1">そ彼時」である。ひとの顔の判別がつき</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1">辛</span><rt>づら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1">くなり、相手が誰かを問わなければ誰だかわからなくなる時間帯を指す言葉だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.674.1">　今では「彼は誰」は主に明け方を「誰そ彼」は夕方を指すことが多い。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.675.1">黄昏</span><rt>たそがれ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.1">時</span><rt>どき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.1">、と書いたほうが現代では通用するだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.1">　でも俺は、人のようで人でないものがそこらを歩いていそうな「かはたれ」という言葉が好きだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.679.1">　まさに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1">逢</span><rt>おう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1">魔</span><rt>ま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1">が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1">時</span><rt>とき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1">──魔に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">出</span><rt>で</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1">逢</span><rt>あ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1">う時間にふさわしい言葉じゃないか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1">　となりにいる人間が、ほんとうに思っているとおりの人だったのか、ふと不安になるような言葉で、現実感が喪失しそうで……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">とずいぶん仲良くなったね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">　綾瀬さんに言われて俺は我に返った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">「ああ、まあ。誘ってくれたお礼も言いたかったし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">「ありがと」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">「えっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">「友達だからさ。褒めてくれて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">嬉</span><rt>うれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">しい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">　もちろんあの距離なら俺の言葉は聞こえていただろう。別に聞かれて困るようなことを話してはいないが、妙な後ろめたさがあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">「それより、ええと。羽は伸ばせた？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">「おかげさまでね」</span></p>
