<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">　そう言いながら、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">さんは軽く俺に向かって頭を下げた。プールで泳ぐのが好きだったの、とぽつりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">零</span><rt>こぼ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1">した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">「だから、久しぶりに気持ちよく泳げて楽しかった。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">くんに言われた通りにしてよかった」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1">　言いながら笑みを零した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">　その表情を見て、俺は先ほど自分に生じたなんとも言えない感情を思い出していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1">　隣を歩く少女に対して芽生えてしまった恋愛感情のような何か──少なくとも、女性として魅力的に感じてしまっている事実を俺は悩ましく思っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1">　そんなふうに綾瀬さんのことを見てしまうのはせっかく培った信頼を壊す行為だと思うし、こんな感情をぶつけられても彼女は困ってしまうだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1">　けれど、綾瀬さんのほうも、なんとなく俺に対して快く思ってくれているように感じるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">　俺はどうするのが正解なんだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">　感情の迷路をさまよい出した俺の口数はどんどん減っていき、沈黙が伝染して綾瀬さんも口を閉ざしたままになる。きこきこと車輪の回る音が鳴り、やたらリズムの合うふたりぶんの足音が重なっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">　顔が見れない。地面しか見れない。綾瀬さんがいまどこを見ながら歩いているのかも、俺にはもうわからなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1">　心臓の鼓動がどんどん高鳴っていくのを感じる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">　美人な女の子と日暮れ時、ふたりきりで歩いているなら当然？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">　いや、違う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">　先月、俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">先輩と深夜に映画館に行った。あのときも確かに緊張はしていたけれど、確信を持って「違う」と言い切れる。近い時期にあった出来事だからこそ、あのときと、いまの差をくっきり感じられるんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">　ただ、何が違うのかと問われると……これは大変情けない話で顔を覆いたくなるのだが、まったくもって言語化できない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">　違う、ということだけが本能で理解できていて、どういうプロセスで違うのかは、解析不能なブラックボックスの中である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">　自分の感情ながら本当にわけがわからない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">　アスファルトの上を一定の間隔で進むタイヤを眺めていると、自転車の影がだんだんと濃くなっていった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">　空を見上げると、いつの間にか夜が訪れていた。短い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">黄昏</span><rt>たそがれ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">時</span><rt>どき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">だったなと思うとともに、ふっと言葉が浮かぶ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">　ああ、月がきれいだな、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">くんって、人のいいところを見つけるの上手だよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1">「え？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">　急に言われて思わず隣の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">さんを見た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">　綾瀬さんも空を見上げていた。たぶん、月を見ていたんだと思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">　視線を俺に向ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">のこと。さっき褒めてたでしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">「ああ、それね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">「浅村くんはほんとうに人のことよく見てる。尊敬しちゃうな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">「そう、かな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">「うん。わたしはそう思う。ひとの苦労をちゃんと見ている。プールでも言ったけれどさ、わたしはそういうところ、かっこいいと思う。いいなって思うよ──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">　たたみかけるような褒め言葉を投げかけられ、心臓はますます激しく脈打った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">　しかしその直後、彼女が続けて発した言葉に俺は、文字通り言葉を失った。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">「──</span><span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1">兄さん</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1">」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">　息を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1">呑</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">んだ。思わず綾瀬さんの顔を見たまま硬直してしまった。見慣れたはずの彼女の横顔が誰か見知らぬ他人のように見えてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1">　兄さん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">　兄さん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">　兄さん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">　何度繰り返したところで単語の意味が変わりやしないのに、何度でも脳内で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">反</span><rt>はん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1">芻</span><rt>すう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1">する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1">　兄さん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.772.1">　つまり、兄、ということ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.773.1">　これまでけっしてそうとは呼ばなかった綾瀬さんが、どうしてここにきてその呼び方をしたのかはわからない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">　だが、何を不思議がることがあるだろう。彼女はこの世界で唯一、俺のことをそう呼ぶのが自然な女の子じゃないか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1"><img src="../image/p216.jpg" class="fit" alt=""/></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.776.1">「えとその、いきなりで驚いちゃった？　でも、私のことを気にかけて、私のためにいろいろ動いてくれた。まるで頼りになる本物の兄みたいだな……って」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.1">　そう思ったら、おかしいかな？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.778.1">　そう言って微笑を浮かべ小首を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">傾</span><rt>かし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.780.1">げる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.783.1">さんに、俺は</span><span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.784.1">本音で返せなかった</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.786.1">「いや……</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.787.1">嬉</span><rt>うれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.788.1">しいよ、綾瀬さん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.789.1">「……あはは。でも、やっぱりしっくりはこないね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.1">　正直、助かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.791.1">　不意打ちの「兄さん」という呼び方のおかげで、俺は我に返ることができた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.792.1">　いったい、何を考えていたんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.1">　綾瀬さんの好意的に見える態度も、褒め言葉も、あくまでも「兄」に対してのもの。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.794.1">　彼女は俺のことをフラットな関係を築ける相手だと思って信頼してくれている。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.795.1">綺</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.1">麗</span><rt>れい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.797.1">な同居人に変な期待や汚らしい欲望を持つことなく、都合のいい関係を維持できるからこそ付き合いやすいと思ってくれている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.1">　それなのに俺という男は、ルールを破ろうとしていたなんて。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.1">「今日は疲れてるから、夕食は簡単なものになっちゃうけどいい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.800.1">「……うん。いいよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.1">　何気ない日常会話でさえ、いまは怖い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.802.1">　俺はいま、ふだんどおりの冷静さで話せているんだろうか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.803.1">　マンションに着いた。俺は駐輪場のほうへ向かうと言って、エントランス前で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.804.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.806.1">さんと別れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.807.1">　屋根つきのサイクルポートに自転車を運び、鍵をかけて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1">停</span><rt>と</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.1">めると、俺は空を仰いだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.1">　マンションの高い壁に遮られてもう月は見えなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.811.1">　深く息を吸って、気持ちを落ち着ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.1">　綾瀬さんはそばにいない。もし何かしら彼女の外見やフェロモンみたいなものに魅了されてしまっただけなら、こうして本人を前にしなければ、だんだんと燃え上がっていた火が消えてくれるかもしれない。そうすれば、あの恋愛感情のような何かは気の迷いだったことにして忘れられる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">「駄目だ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.1">　駄目だとわかっているのに、そういう感情を持っちゃいけないと理解しているのに、俺の感情はいつまで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.815.1">経</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.816.1">っても鎮まりそうになかった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.1">「どんな顔して家に帰ればいいんだよ……」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.818.1">　答えてくれる人は誰もいない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.819.1">　当然だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.820.1">　だってこれは、誰にも聞かれちゃいけない言葉なのだから。</span></p>
