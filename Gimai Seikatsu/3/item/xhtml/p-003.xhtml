<div class="main">
<p class="bold mfont font-110per" id="id-a001"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">●プロローグ</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　夏休みに突入してから一ヶ月が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">経</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">　つまり俺──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">村</span><rt>むら</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">悠</span><rt>ゆう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">太</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">瀬</span><rt>せ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">という</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">義</span><rt>ぎ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">妹</span><rt>まい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">ができてから初めての長期休暇が過ぎていったということになる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">　綾瀬さんは、俺と同じ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">水</span><rt>すい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">星</span><rt>せい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">高校二年の十七歳。学内でも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">噂</span><rt>うわさ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">になるほどのとびきりの美少女で、妹といっても誕生日がわずか一週間しか違わない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　こういう場合に世間一般ではどんな出来事が起きると期待されるだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　親同士の再婚によって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">兄妹</span><rt>きようだい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">となった俺と綾瀬さんは、どちらも思春期真っ盛りの男女。同じ屋根の下で毎日のように顔を突き合わせている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">　そんなふたりの初めての夏休み……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　これが物語によくある義理の兄妹だったら、定番のイベントが満載だっただろうと断言できる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">　プールに海に夏祭りに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">　一緒に遊びに出かけたりして、さらなる親交を深め、心拍数の上がるような出来事のひとつやふたつ起こったりするものだ。当然そうなる。ならなければならない。物語の世界ならば読者もそれを期待しているものだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">　だが現実はどこまでも現実でリアルでありフィクションではなかった。俺と綾瀬さんの間には、そういった浮ついたイベントはいっさい起こらなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">　少なくとも９月を目前にした８月の終わりまでは何も。俺と綾瀬さんの関係にこれといった進展はなく、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">坦</span><rt>たん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">々</span><rt>たん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">と日々は過ぎていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">　ただ、ふたりで過ごす時間は、学期中と比べたら間違いなく増えていた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">何</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">故</span><rt>ぜ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">なら──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">「お疲れ様です。浅村</span><span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">さん</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">「お疲れ様です。綾瀬さん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">　互いに顔を合わせて、まるで知り合ったばかりの他人のように、そう呼び合う。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">　俺と彼女はこの一ヶ月、同じ時間に、同じバイト先で働いている。</span></p>
