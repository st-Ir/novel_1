<div class="main">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">　春のお彼岸の日の朝。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　ノックの音に目が覚めた。途端に寒さを感じる。布団からそうっと首だけ伸ばした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">「綾瀬さん。朝食、用意できたよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">　浅村くんの声。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">　まさかと思って携帯の時計を見ると、８時をとっくに回っていた。信じられない。この家に越してきてこんな時間まで目が覚めなかったことは初めて──じゃないか。でもやばい。食事の支度をぜんぶ浅村くんに任せきりにしてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　いくら祝日だと言っても寝過ごしすぎだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">　布団を剥がすと、ぶるりと身震いをしてしまう。思った以上に寒い。エアコンのスイッチを入れたけれど、ゆっくりと部屋が暖まってゆくのを待っているわけにはいかない。食事の用意は私が自分でやると言いだしたことだし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">　着替えを済ませて部屋を出る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　四角いダイニングテーブルには太一お義父さんひとりが座っていた。リビングのテレビにぼんやりとした視線を送っている。キッチンにはお母さんと浅村くんの姿。お母さんはフライパンに溶き卵を落とすところで、浅村くんは味噌汁をお椀によそうところ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　顔をあげた浅村くんに見つかって、先に「おはよう」と挨拶を言われてしまい、私は恥ずかしさに頬が熱くなる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">「お、おはよう。ごめんなさい。すぐに手伝うから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">「だいじょうぶ。それより、テーブルの上を片付けてほしいかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">　浅村くんに言われたのだけれど、そう言ったときにはもう、太一お義父さんが台布巾でせっせとテーブルを磨いている。マジで私のすること何にもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　かんぺきに失敗した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">「沙季。いいからさっさと顔を洗ってらっしゃい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">「う、うん……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">「しかたないわよ。こんなに静かな朝なんだもの。ゆっくり眠れたでしょ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">　……静か？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">　言われてみればやけに静かな朝に思える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　私はテレビの音や、母と浅村くんの立てるかちゃかちゃという朝食を用意している音をひとひとつ意識の外に追い出してみる。エアコンの立てるかすかなゴウ……という音さえ追い出し終えると、いつもと違う朝だと気づく。何かが足りない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">「もう３月なのにねぇ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">「だから、積もりはしないだろうね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">　太一お義父さんが言って、私はようやく思い至った。リビングの窓へと近づいてカーテンを引き開けて外を見る。思わず声をあげてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">「雪……！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　三階の窓から見える渋谷の街は白に覆われていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　もう３月の終わりなのに！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">　降る雪はひとつひとつが大きくて、いわゆるぼたん雪だ。ぼたん雪のぼたんは、釦じゃなくて牡丹と書く。落葉低木の植物のほう。いや、そんな話はどうでもいいのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">　つまり溶けるとべとべとになるほうの雪だ。それがベランダの柵の上に３センチは積もっていた。空はぶ厚い雪雲で覆われていて、まだまだ降りやむ気配はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">　窓を細く開ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　冷たく吹きつけてくる風のなかに音がなかった。空を飛ぶ鳥の声、前の道を行き交う自動車の音、遠く駅のほうから聞こえてくるかすかなざわめきも、すべてすべて雪に吸い込まれてしまっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">　ぶるっと体が震える。慌てて窓を閉めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">　洗面所から戻って食卓に着くと、もう私のすることは何もなくなっていて食べるだけ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">　ホントに申し訳ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">「夜更かししたわけじゃないのに……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">「そういうこともあるよ。気にしないで」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">　太一お義父さんに慰められてしまい、ますます恐縮してしまう。おのれ雪め。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　リビングで点けっぱなしのテレビから気象予報士のお兄さんの声が聞こえてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">　東京地方に降っている雪は午後には止むと、翌朝の路面の凍結には注意だと、丁寧に伝えてくれている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">「洗い物はそのままにしておいて、私がやる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">　せめてもだ。洗いものを片付けて食器棚にしまう頃には雪は小降りになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">　午後３時頃、『遊びに行っていい？』と真綾からメッセージが入る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">　もう近所まで来ていると言われては追い返すわけにもいかない。しかたないなぁ。そのまま家に来てもらった。お土産にと差し入れてくれたのは、カップに入ったアイスクリームで、私は「なんで</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">」と思わず言ってしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">「寒いときはこたつに入ってアイスを食べるのが至福だから！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">「うち、こたつ出してないわよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">　この世の終わりみたいな真綾の顔に吹き出してしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">　真綾の持ちこんだゲームをふたりで遊んで休日は終わってしまった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">　次の日。通学路のどこにももう雪は残っていなかった。</span></p>
