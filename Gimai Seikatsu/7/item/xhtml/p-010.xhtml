<div class="main">
<p class="bold mfont font-110per" id="id-a009"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">●２月</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">18</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">日（木曜日）修学旅行２日目　綾瀬</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">季</span><rt>き</rt></ruby></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　旅行２日目。朝起きてすぐのことだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">　私の目が覚めるやいなや、隣のベッドでぺたんと座ってた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">が、髪をせっせとブラシで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">梳</span><rt>と</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">かしながら「今日は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">くんたちと一緒に回るよー」と告げたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　どういうこと！？　って思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">「どういうこと？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">　思ったら口にしてた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">「そのままの意味だけど？　りょーちんも、了解？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　反対側のベッドに声をかけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">「んんー？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">　寝ぼけた顔のまま、むくりと起きあがった</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">佐</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">藤</span><rt>とう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">涼</span><rt>りよ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">子</span><rt>うこ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">さんが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">目</span><rt>め</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">許</span><rt>もと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">擦</span><rt>こす</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">「……あさむらくんって……だれ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">「隣のクラスの班の子だよ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">くんと浅村くんと……。ほら、言っといたでしょ。りょーちんのお友達の子がいる班だよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">「あー……はい。ん。わかったぁ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">　寝ぼけてるみたいだけど、だいじょうぶなのかな。というか、なんか前もって聞いていたふうな応えだったけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">「ちょ、ちょっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">。私、聞いてないんだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">「言わなかったからね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">「なんで！？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">「サプライズはサプライズだから楽しいんだよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">　なんで修学旅行にサプライズが必要なのか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">　それに、今日は勝手に行動できる日じゃなくて、みんなと一緒に移動する日じゃなかったっけ？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">「今日は終日、班行動の日じゃなかった？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">　うん、と真綾が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">いた。素直そうな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">純</span><rt>じゆ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">真</span><rt>んし</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">無</span><rt>んむ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">垢</span><rt>く</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">そのものという笑みを浮かべる──なんて信用できない笑顔なんだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">「わたしたちの班はぁ、今日は動物園とナイトサファリに行きます」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">「それは知ってる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">「で、実は偶然にも、お隣のクラスの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">くんの班も動物園とナイトサファリに行くそうなんだよね～。わあ、なんて素敵な偶然でしょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">「おい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">「だからぁ。この際、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">水</span><rt>すい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">星</span><rt>せい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">高校同期のよしみで、相互交流を活発に行って、この修学旅行を、より実りあるものとしようではないかー！　って、なったの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">「なったの、じゃない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">「ん？　なんかわたし、変なこと言った？　言ってないよね、りょーちん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">「うん。いいこと言ってるよう。仲いいひとと回れるのうれしい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">　そうか、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">佐</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">藤</span><rt>とう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">さんは隣のクラスに友達がいるんだ……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">　でも……ほんとに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">　私たち</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">くんたちの班と一緒に行動するの？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">　じゃあ、この旅行の間、ずっと彼の顔を見れないと思ってた私の気持ちは……というか、いいの、それ？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">「えっと。それ勝手に決めちゃっていいの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">「勝手になんて決めてないよ？　男子も一緒に、みんなでスケジュール決めたときに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">だって居たでしょ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">「あー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">　思い返してみる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">　そもそも真綾が班長になった私たちの班の６人は、クラスでもやんちゃな方の男子ふたりと、そのふたりと仲の良いしっかり者男子１名。あまり人付き合いが活発ではない私と佐藤</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">涼</span><rt>りよ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">子</span><rt>うこ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">さんという構成だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">　班の行動予定表を提出に行ったとき、担当教諭が「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">良</span><rt>ら</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">坂</span><rt>さか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">さん、助かるわあ」と言っていたから、さりげなく集団行動の苦手そうなメンバーをまとめたのは明らかだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">　あまり周りに合わせるのが得意なタイプではないと私だって自覚している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">　だから</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">には感謝している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">　そして、彼女が予定表を組むとき、行き先の候補を見どころまで含めてまとめた資料を作ってくれて、ちゃんと班員全員にひとつひとつ確認をとってからとりまとめたのも覚えていた。至れり尽くせりで私たちは選ぶだけでよかった。ここまで楽させてもらって文句なんて言えた義理ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">　ないのだが──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">「みんな定番をきっちり押さえてくれる性格で助かっちゃったよ。もし行き先が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">被</span><rt>かぶ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">ったら時間合わせようね、とは言っといたけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">「誰に？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">「いやー、まさか最初から最後まで同じだとはねー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">　あ、言わなかったな。誰だろう。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">くん？　いや、彼だったら、私になにか言っていてくれたはずだし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">「ちなみに明日のセントーサ島巡りも同じになったよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">「明日も？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">「そうそう。ね、りょーちん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">「うん。うれしい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">「男子どもは、まあ、向こうの男子に知り合いはいないみたいだけど。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">くんがフォローしてくれるって言ってたし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">「……丸くんって浅村くんの友達だよね。真綾って彼と仲良かったんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">「わたしたち班長同士だしね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">　班長同士ってそんなにすぐに打ち解けるものなの？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">「ま、せっかくだから、あっちの男子とも仲良くしてほしいけどね。あと、向こうの女子にはちょっかい出さないよう</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">釘</span><rt>くぎ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">を刺しとかないとなー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">　なるほど、すっかり計画済なんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">　髪をセットし終えた真綾はぐいっと私のほうへと体を乗り出してくると、私の膝小僧をつつきながら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">囁</span><rt>ささや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">「お兄ちゃんとずうっと一緒だよ？」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">口</span><rt>くち</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">許</span><rt>もと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">に手を当てて、にひひっと笑みを浮かべる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">「真綾！　もう！　なに言ってるの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">　私の思わずの大声に、びくりと向こうのベッドの上で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">佐</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">藤</span><rt>とう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">さんが身を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">竦</span><rt>すく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">めていた。しまった。驚かせちゃったじゃないの。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">「ご、ごめんね。大声だして」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">「だいじょうぶ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">「そんなこんなで今日はみんなで楽しく動物園！　さあ、さっさと朝食を食べてしまって、レッツ・ゴー・シンガポール・ズー！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">　思いっきりカタカナ発音の英語でそんな宣言をすると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">はぴょんとベッドから飛び降りた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">「動物たちがわたしたちを待ってるぜ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">　拳を突き出して言い放った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">　私は首を左右に振りながら肩を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">竦</span><rt>すく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">める。こうなった真綾を止めることは誰にもできない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">　しかし、そうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">　今日は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">くんと一緒に動物園を回れるのか……そうか。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">　私たちがシンガポール動物園の前に着くと、ほぼ同時に浅村くんたちがやってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">　丸一日、会えなかっただけで、顔を見てほっとしてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">　今日はこの合流した浅村くんたちの班と一緒に、つまり</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">12</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">人ものグループで動物園とお隣のナイトサファリを回ることになる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">　よく考えてみると、こんなに大勢で一緒に何かをするのは昨年夏のプールに行ったとき以来かも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">　浅村くんの友人である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">くんと真綾──世話焼き班長ふたりは、即席のグループの面倒をよく見てくれていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">　懐が深いって言うのだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">　話題を振ってくれるし──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">「ねぇねぇ、浅村くん、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">、ふたりとも、動物はなにが好き？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">　園内を歩き、動物たちを眺めつつ真綾が言って、浅村くんは「なまけもの」とさらっと答えた。なま……けもの？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">「へー、意外だねえ。浅村くんは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">甲</span><rt>か</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">斐</span><rt>い</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">甲</span><rt>が</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">斐</span><rt>い</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">しい性格に見えるけど。料理とかせっせと手伝ってくれそうなのに。ね、沙季もそう思うでしょう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">「……なまけものでも似合うよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">　待って。よく考えてみればどんな動物が好きかを聞かれたのであって、別に本人が自分をなまけものだと思っているわけではないのでは？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">　でも、なんとなく私は浅村くんと一緒にいるとのんびりとできるのだ。時間がゆっくりと流れるというか。そういう意味で似合うよって言ったのであって、別に浅村くんが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">「怠惰だって言ってるんじゃないから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">「わかってる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">「なら、いい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">　ふう。焦った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">　みんなの前で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">くんと会話をするときは変に緊張してしまう。家にふたりでいるときはあんなにリラックスできるのに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">　そして浅村くんのほうも、私との会話をあえて控えているようなそぶりがあった。それ故に、こんなに近くにいるのに、いつも以上に遠くに感じてしまうのだけれど。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">陽</span><rt>ひ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">が沈みかけるころ、私たちはナイトサファリへと移動した。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">　夜行性の動物たちを間近で見まくったあとに、私たちはレストランへと移動して夕食を取ることになった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">　ビュッフェ形式の店だ。適当に見繕ってみんなと囲んでいるテーブルへと戻る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">　歩き通しだったから、さすがにお</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">腹</span><rt>なか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">空</span><rt>す</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">「いい声だな」と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">くんが言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">　ステージの上で弾き語りをしていた女性のことだ。その女性は歌い終えるとステージを降りて楽器を預け、カウンターへと移動した。そのままカクテルグラスを受け取って、どういうわけか私たちの座っているテーブルへとやってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">　目が合う。にこりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">微笑</span><rt>ほほえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">まれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">　日本人かあるいは南アジアのどこかの国の人なのかな。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">二</span><rt>は</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">十</span><rt>た</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">歳</span><rt>ち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">を幾らか越えたあたりだと思う。ゆるくパーマのかかった金髪が赤いドレスの肩口あたりまで流れ落ちている。両脇にスリットの入ったドレスからすらりとした脚が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">覗</span><rt>のぞ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">いていて、同性ながらどきりとしてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">　彼女は私たちをゆっくりと見回すと、英語で話しかけてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">『アタシはメリッサ・ウー。あなたたちはどこから来たの？　日本？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">　難しい英語ではなかったけれど、けっこうな早口だったからだろうか、みんなはぽかんとしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">『ステージ、見ていてくれたんでしょう？　どうだったかな？　まだ修行中なんだけどさ、率直な感想とか聞かせてくれると</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">嬉</span><rt>うれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">しいんだけど』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">　そう言ってから、ふたたび笑顔になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">　けれど、私たちのグループの誰も何も言わなかった。たぶん、早口で英語で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">捲</span><rt>まく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">し</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">立</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">てられたからだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">　メリッサはすこし待っていたけれど、ちょっとがっかりしたような表情を浮かべる。何も答えないから、無視されたと思ったのかもしれない。英語がわからなかったとは思わなかったのかな。どうしよう。私はなんとか聞き取れたんだけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">　迷っていると、浅村くんが「たぶん、あなたたちは何者ですか？　とか、そんなことを聞いてるんじゃないかって思うんだけど……」と言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">　そう、それ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">『あの……メリッサさん。私たちは日本から修学旅行で来ました』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">　答えると、ぱっとメリッサが私のほうへと振り返った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">『修学旅行！　じゃあ、中学生？　男の子６人と女の子６人か。みんな仲良さそうだよね。いいね！　で、君たちの年齢だと、こういう音楽聞いたことない？　ちょっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">馴</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">染</span><rt>じ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">みがなかった？　もっとポピュラーな、知ってる歌のほうがよかったかな。アニメの音楽とか』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">　ちゅ、中学？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">　え？　私たち、そんなに幼く見えるのかな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">『高校生です。高校二年生。私たちは日本の東京からきたんです』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">　とりあえずそれだけ返す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">、すごーい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">さん、英語、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">喋</span><rt>しやべ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">れたんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">　いやいや、みんなだってもっとゆっくり喋ってもらえばわかると思う。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">くんだって、なんとなく意味は通じていたっぽいし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">　私は両手を振ってそんなにすごくないよと否定する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">「ええと、さっき浅村くんが言ってた推測で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">概</span><rt>おおむ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">ね正しいかな。私たちが何者でどこから来たのかって聞いてる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">　そう伝えたのだけれど、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">が何かよくわからない冗談を言って</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">くんに突っ込まれていた。真綾ってば。ほら、メリッサさんもぽかんとしちゃってるじゃないの。浅村くんも変な誤解を与えたんじゃないかと心配している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">「ちゃんと、日本から来た学生で、修学旅行で来ました、って答えたから安心して」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">「つまんなーい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">「真綾ってば。誤解させてどうするの。で、このひとの名前はメリッサ・ウーだって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">　そして彼女が自分の歌の感想を聞きたがっていることをみんなに伝えた。みんなの感想をどうやら私が英語にしなければならない流れになりつつあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">「浅村、おまえはどうだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">　どきっと心臓が跳ねる。よりにもよって浅村くんの言葉から通訳する羽目になるとは思わなかった。というか、浅村くんだったら単語をつなぐだけでも自分の意思を伝えられそうな気もするんだけど……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">　んと──しっかり聞かないと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">　私は浅村くんの言葉を聞きながら頭の中で英文を組み立てる。最近は英語を聞いて英語で考える癖をつけていたからか、まるで英語の筆記試験で日本語の問いを読んで英文を作っているときのような違和感があってかえって手間取ってしまう……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">　そう考えると、頭の中で常に二か国語を行ったり来たりしているであろう同時通訳ってお仕事は、ただ翻訳するのとは異なる大変さがあるんじゃなかろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">『メリッサさん、彼はこう言ってます。昨日も同じ歌を歌っていましたよね。それは民族音楽ですか？　とても素敵な歌声だと思いました』</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">くんは感想を短い文に分けて話してくれた。おかげで英語にしやすかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">『ええと、彼は昨日博物館に来てたのかな？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">『そうです』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">『そうか。じゃあ、アタシの歌を聴くのは二度目になるんだね。うん。今歌っていたのはこのあたりでむかし</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">流</span><rt>は</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">行</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">っていた歌だよ。こっちだとわりと聞く機会があるかな。歌声を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">上</span><rt>う</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">手</span><rt>ま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">さじゃなくて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">綺</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">麗</span><rt>れい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">だって言って褒めてくれたのは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">嬉</span><rt>うれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">しい。ありがとう』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">　私は彼女からの返事を日本語に直して伝えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">　通訳する前に、グループの何人かはかすかに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">いていたように見えた。彼らはなんとなくでも英語を聞き取れていた可能性がある。それ以外の人たちは私の伝える言葉を聞いて彼女が感謝しているのを理解してくれたようだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">くんに促されるまでもなく、次々と感想を語り出した。私はそれをできるかぎり間違えないように英語にして彼女に伝える。ちょっと凝った言い回しをされると頭がストップしてしまって、該当する英単語とイディオム、文法を脳内で検索するのに時間がかかってしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">　ひととおり全員の感想が出たかなというところで、それまで携帯に向かって何やらポチポチやっていた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">ががばっと顔をあげた。メリッサのほうへと携帯を突き出して画面を指で操作する。普段は電話として使っている電子端末が機械音声で語り始めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">　けっこう長い文章で英語だった。真綾は、作った日本語の感想を英語に翻訳し、それを読み上げさせているらしかった。最初は驚いた顔をしていたメリッサが集中して聞きいっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">　感想の内容は真綾らしく、彼女自身の感性がメリッサの歌をどう受け取って何を感じたのかを素直に述べていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">　メリッサはそれを聞いて、途中からニコニコとした笑みを浮かべる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">　完璧に翻訳できていたのかどうかは、そもそも原文を読んでないから私にもわからなかったけれど、読み上げた音声を聞いた限りはおかしなところはなくて、便利な時代だなあと改めて思ってしまう。まあ、私が同じことをやろうとすると、そもそもフリックであれだけ長い文章を打ち込むのに時間がかかるだろうけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">「それなら、最初から真綾に頼んだほうがよかったかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">　ちょっとだけ自分の苦労がいらないものだったのかなと思えて愚痴のようなものが出てしまったけれど、真綾はそれはちがうとすぐに否定した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">　携帯の機械翻訳＆読み上げでは感情も表情も乗せることはできないと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">　なるほど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">「ほら、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">に感謝してるみたいだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">　そう</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">が言うと、まるで真綾の言葉が聞こえていたかのようにメリッサは椅子から立ち上がって、私のほうへとテーブルを回ってやってきた。肩を抱き、言ってくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">『あなた、名前は？　さっきから聞いてると、サキ、でいいの？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">『え、ええ。沙季です』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">　あ、名前は聞き取れるんだな、と私は素直にそう思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">『んん。キュートな名前ね！　サキ、あなたのおかげで日本の高校生の生の感想を聞くことができたよ。すっごく感謝してる！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">　笑顔で肩を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">叩</span><rt>たた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">かれてちょっと痛い。でも、彼女の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">嬉</span><rt>うれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">しそうな顔を見ると、これが彼女のスキンシップなのかなと思えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">『ねえ、サキ。アタシはあなたの感想を聞いてないんだけど』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">　そういえば、そうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">『よかったです、とても』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">『そうかー。ありがとう。シンガポールはどう？　いいとこでしょ。楽しんでる？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">『ええ。こんなに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">綺</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">麗</span><rt>れい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">な街だとは思っていませんでした。すこし暑いけど』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">『あはは。それは、日本は今は冬だものね！　ねえねえ、あなたたちはみんな仲良さそうだけど、この中にサキの恋人はいるの？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">『えっ！？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">　こ、恋人？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">『そう。いるんでしょ？　サキ、あなたとても美人だもの。周りが放っておかないわ。教えなさいよ、誰と誰がサキの恋人なの？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">　え？　は？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">　誰と誰って、どういう……。え？　なにか私、聞き間違えた？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">『その顔は……いるわね？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">　私はとっさに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">くんの顔を見てしまい、慌てて目を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">逸</span><rt>そ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">らした。いや待ってなんでそんなプライベートなことをずけずけ聞いてくるの、このひと。それとも、私の英語の理解が間違ってるのかな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">　確かにメリッサの使う英語は私が普段から聞きなれているものよりも、かなり聞き取りづらいものだった。口語だからなのか、それともシンガポール</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">訛</span><rt>なま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">りなのか、あるいは彼女の使う英語が独特なのか、そこまではわからなかったけれど。とくに今はかなりフランクに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">喋</span><rt>しやべ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">っているみたいだし。だから私の解釈が間違っている可能性もある。あるんだけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">『こ、恋人はいません！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1"><img src="../image/p200.jpg" class="fit" alt=""/></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">『そう？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">　目を細めにやりと笑みを浮かべる。わかってるんだから白状しなさいよ、と言わんばかりの表情で言われて、ああこれは確かに言葉だけを聞いただけでは伝わらないなと思ったり……</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">の言葉は正しかった！　じゃなくて──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">　私が軽くパニックに陥っていると、メリッサは不意に肩に置いていた手を離した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">　近づいてくる男性がメリッサの名を呼んでいたのだ。メリッサはその男性に飛びつくと、いきなり私たちの目の前でキスを交わした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">　心臓がびっくりして口から飛び出るかと思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">　どきりとして体ごと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">捻</span><rt>ひね</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">って背中を向けてしまう。そうしたら、みんなの顔が目に入った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">　驚いた表情になりつつも、全員がメリッサのキスを見ていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">「ほら男子！　ガン見してんじゃない！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">　そういう真綾がいちばん身を乗り出していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">　私はおそるおそる視線を戻す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">　まだやってる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">　メリッサと相手の男の人は、互いの腕を相手の体へと回してぴったりと体を寄せ合っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">　ゆっくりと顔を離したメリッサが私のほうに顔を向ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">『あなたたちは、どこに泊まっているの？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">　ぼうっとしていて一瞬反応が遅れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">　滞在先を聞かれているのだと気づく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">　私は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">と相談して、最寄りのバス停を答えた。その程度なら教えても問題ないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">　メリッサはそれを聞いて、自分の家も同じ方向だから、一緒に帰らないかと言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">　もう後は帰るだけだったから、私たちは了承したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">　そして、バスに乗ってから私はメリッサとずっと英語で話していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">　まさかこういう形で英会話の実践をすることになるとは思わなかったけれど、そもそもの自分の目的を達成できたのは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">嬉</span><rt>うれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">しい。メリッサの使う英語にはスラングらしき言葉も多くてぜんぶを理解できたとは言わないけれど、それでもそれなりに意思を伝えあうことには成功した気がする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">　話した内容はまあ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">他</span><rt>た</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">愛</span><rt>あい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">ないことだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">　いま、日本で何が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">流</span><rt>は</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">行</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">っているのか、とか。互いの好きな歌は何か、とか。メリッサは日本のアニメやマンガが大好きなようで、幾つかそういう話題も持ち出してきたのだけれど、私はあまり詳しくなかったから、答えることができなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">　真綾に聞いてみればよかったかな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">　でも真綾はみんなを盛りあげてたし。お世話係は大変だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">　メリッサとキスをしていた彼氏はレストランで別れてから姿を見ていない。帰る方向が違うのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">　ホテル近くのバス停で同時に降りる。メリッサは私たちと別れると、通りの向こうへと渡って行った。また会えるといいねと手を振りながら。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">　私たちはそのままホテルへと帰った。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">くんの班の女子たちとだらだらとお</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">喋</span><rt>しやべ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">りしながらロビーまで戻る。今日一日でお互いの顔と名前を覚えるところまで仲良くなったのだから、これは私にとっては大きな進歩だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">　真綾と一緒だといつの間にか知り合いが増えていくような気がする。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">　フロントで鍵をもらって別れてから部屋に戻るまでの間に、スマホに次々とメッセージが届く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">　グループのトークルームに「今日は楽しかったよ」とか「お休みなさい」とか。そういう他愛のない言葉だけだけれど、それでも眺めているとほっこりする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">　私も「楽しかったです」と伝えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">　それから女の子だけで作ったグループのほうには、思い切って笑顔の猫のスタンプを貼り付けてみた。これ、真綾がよく使ってるやつなんだよね。そうしたら、次々とみんなのスタンプが返ってくる。それぞれ笑顔のやつなんだけど、全員ちがうキャラクターだ。こういうところにその人らしさが出るんだな。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">のは、よくわからない</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">厳</span><rt>いか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">ついロボットがガハハと笑っていた。なんだこれ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">　部屋に戻ってルームウェアに着替える。皺の寄らないように服を整え</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">吊</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">るそうとして、スカートが微妙に裂けているのに気づいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">　幸い穴にはなっていない。合わせのところが少しほつれた、という感じ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">　動物園かサファリか、枝にでも引っかけて力が掛かってしまったのかもしれない。目立つ、というほどではないけれど気になるし、放っておくと広がってしまいそう。応急処置をしておいたほうがいい。しっかり直すには、日本に帰ってから仕立てたお店に頼むしかないと思うけれど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">　私はトランクを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">漁</span><rt>あさ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">って自分のミスに気づいた。ソーイングセットを持ってきていなかった。どうしよう。同室の誰かに借りようか。真綾か</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">佐</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">藤</span><rt>とう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">さんのどちらかならば持っていそうな気はする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">「ええと……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">　顔をあげて声を掛けようとして、佐藤さんが誰かとＬＩＮＥの通話で話しているのに気づいた。たぶん、みおちゃんという女子だ。今日のことを振り返っているらしい。いつも静かにしていて控えめな彼女にしては笑い声をあげ楽しそうに話していて、会話を切らせるのが悪い気がした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">　真綾は……ぽちぽちと携帯で何か遊んでいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">　うーん。邪魔するのも悪いか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">　時刻を確認する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">　まだぎりぎり外出できる時間。もちろん外に出るなんてできない。ただ、ホテルの敷地内ならば許されていて、そこには日本でもお</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">馴</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">染</span><rt>じ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">みのコンビニがあるのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">　もしかしたらソーイングセットが置いてあるかもしれない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">　財布をボディバッグに入れ、私は真綾にコンビニに行くよと告げてから部屋を出る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">　途中で出会った引率の教師に事情を説明し、ホテルの一階まで降りた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">　敷地内とはいえ表道路にも面しているコンビニエンスストアには、入り口がふたつあって、道路側からふつうの客も入ってこれるような造りになっていた。私がソーイングセットを探してうろうろと店内を歩いていると、不意に「サキ！」と声をかけられる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">　振り返ると、ペットボトルを片手に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">微笑</span><rt>ほほえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">んでいる女性がいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">　メリッサだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">　彼女の抱えている籠には飲み物やらポテチやらが山ほど放り込んであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">『わお。このホテルだったの？　なんて偶然。時間ある？　もうちょっと話さない？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">『ええと……』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">　迷ったけれど、英会話を試すチャンスだと思うと、ここで断るのももったいない気がして。少しだけならとＯＫした。メリッサはコンビニの精算を済ませると、大量のお菓子と飲み物を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">傍</span><rt>かたわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">らに立っていた男の人に預ける。あれ？　と思ったのは親しげに話しているその男の人がレストランで会っていた男性ではなかったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">　レストランでキスをしていた男性はアジア系のストレートな黒髪の痩せた紳士だったけれど、こちらはドレッドヘアの小柄で陽気そうなお兄さんという感じ。家族ではなさそう。顔立ちがちがいすぎた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">　受け取ったお兄さんはメリッサの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">頬</span><rt>ほお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">にキスをすると、袋を両手から提げたままコンビニから出ていった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">『いいんですか？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">『ん？　なにが？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">『友人を待たせてしまって』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">『だいじょうぶ。どうせ、このあとずっと一緒だし。あと、友人じゃないよ。恋人』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">　は？　え？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">　聞き間違いだろうか。いま、恋人って言わなかった？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">　混乱しつつ、コンビニでソーイングセットを購入した。ついでに缶コーヒーをひとつ買ってから、メリッサとともにロビーの待合スペースへと移動する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">　ここなら</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">10</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">分くらいなら話しても問題ないかな。周りに人もいるし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">　ふたりして椅子に座ったところで携帯が震えた。通知がポップアップしてメッセージの最初の数行が目に入る。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">からだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">『忙しかった？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">　メリッサが邪魔だったかなという表情でそんなことを言ったので、だいじょうぶですよと返した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">　カードゲームのお誘いだったのだ。</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">10</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">分程度遅れても問題ないだろう。念のために返信はしておくけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">　私が携帯のメッセージを打っている間に、メリッサは一本だけ手元に残しておいた缶のプルタブを小気味の良い音を立てて開けた。ぷしゅっというかすかな音とともに泡が立って、メリッサは素早く唇をつけた。くいっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">美</span><rt>お</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">味</span><rt>い</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">しそうに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">煽</span><rt>あお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">る。ビールかな、あるいは発泡酒だろうか。かすかにアルコールの匂いがする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">『ん？　サキも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">呑</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">む？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">『いえ。未成年ですから』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">『あれ？　日本って</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">18</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">歳からおとなになったんじゃなかったっけ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">　よく知ってるなぁ。でも、それは誤解です。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">『飲酒や喫煙が可能になる年齢はそのままなんです。あと、どっちにしても私はまだ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">17</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">歳だからダメです』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">『そうだったか。ごめんごめん。それじゃ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">呑</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">みにも誘えないか』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">『それも門限があるので無理ですね。誘っていただいて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">嬉</span><rt>うれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">しいのですが』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">『門限！　うわー、そんなのあるんだ。じゃ、恋人とも会えるのは昼間だけなんだね』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">　それは残念だねぇと本気で同情してくれていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">　そして、昼間しか会えないんじゃ、あんまりえっちにも時間とれないね、と言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">　……え？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">『あれ？　伝わってない？　アタシの発音おかしい？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">　いえ、そうではなくて。なんか今、一般的にはこんなところで聞いてはいけない言葉を聞いた気がするのだけど……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">　メリッサは私に言葉が伝わらなかったと思っているらしくて眉を寄せて困り顔になった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">『んー。サキだったらいいかな』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">『……なにがですか？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">　そう英語で尋ねたのだけれど──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">「だからさ。性交。ベッドイン。シンジョをトモにする？　だっけ？　わかる？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">　とつぜん</span><span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">日本語で</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">そう言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">「な、なんてことを大声で言ってるんですかっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">　メリッサは両手のひらで耳を押さえた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">「サキのほうがよっぽどうるさい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">　はっとして、私はおそるおそる周囲を見回した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">　幸い待合スペースには数人の観光客らしき人しかいない。誰も私たちに注目してはいなかった。よ、よかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">「メリッサさん、いまの日本語……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1">「あー。うん。すこしはわかるよ。アタシは半分日本人だから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">「えっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">　言われて、改めて彼女を見つめる。アジア系の顔立ちだとは思ったけれど、髪は金髪だし肌は褐色に近かったから意表を突かれたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">「正確に言うと、母は台湾で父が九州のひと。日本に留学にきたときに知り合ったんだってさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">「そうなんですか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">　それから彼女はすこし込み入っている彼女の生い立ちを私にわかるようにだろう、日本語に切り替えて話してくれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">　彼女の話によると、台湾生まれの母が日本に留学して父と出会った。そのまま卒業後に結婚し、日本でメリッサを産んだのだという。だから彼女は日本国籍も持っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">　学生時代を日本で数年過ごしたことがあって、日本語もいちおうは話せるらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">「アタシの本名は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">无美生</span><rt>ウー・メイシエン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">っていうんだ。さっきの彼もそう呼んでたでしょ。メリッサはイングリッシュネーム」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">　さっきの彼というのはコンビニで一緒だった男の人のことだろう。けれど、その男性がメリッサをどう呼んでいたのかまでは覚えていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">「じゃあ、メイシェンと呼んだほうがいいですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">「サキならどっちでもいい。でも、できればメリッサって呼んでほしいな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">　そう語ったときの表情にすこしだけ影が差した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">　……何か理由があるのかな？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">　気になってしまう。私の顔色を読み取ったのだろうか、メリッサは考え込むような表情を浮かべてから、こんなことを尋ねてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">「サキはさ、恋人って何人くらい欲しいタイプ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">　いま……何人って言いましたか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">「ふつう恋人ってひとりなのでは？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">　そう答えたら、メリッサはかなり大きめの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">溜</span><rt>ため</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">息</span><rt>いき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">をついた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">「あー。そう答えるかー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">　メリッサの言葉は私にとっては意外だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">「どういう意味か、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">訊</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">いても？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">「アタシは恋人なら、ふたり以上ほしい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">「はい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">「そんなに驚くようなことかな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">「私は驚きます」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">「でも、人を好きになる理由ってひとつじゃないでしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">　メリッサの言葉を考える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">　好きになる理由？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">　優しいからとか、かっこいいからとか、顔がいいからとか。そういうことだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">「そうそう。趣味が合うからとか。相性がいいからとか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">「ああ、ウマが合うという──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">「からだの相性ね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">　ちがった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">「そういう好きになる要素をひとりの人が全部もってるとは限らない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">「それは……そうですけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">　そんな万能な人がいたらお目に掛かってみたい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">「だったら、好きになっちゃう人がひとりのほうが不自然でしょ」</span></p>
<p class="line-break-loose"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">「え</span><span class="line-break-loose word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">ぇ……？</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">　それは発想が飛びすぎなのでは。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">「たとえば、さっきの陽気な彼はお酒の趣味が合うのね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">　コンビニで会った男性のことだと見当がついた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">呑</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">み友達ってことですか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1">「体の相性もいい。ああ、ベッドの上の話ね。アタシの好きなことぜんぶしてくれる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">　そ、そこは解説しなくていいです。なんて明け透けなんだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">頬</span><rt>ほお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">が熱くなってくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">「それじゃ、レストランの人は……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">「彼も音楽をやってるの。音楽性が合うっていうのかな。アタシは彼の作った音楽をもっと多くの人に聞かせたいって思ってる。でも、彼はどんなに愛を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">囁</span><rt>ささや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">いてくれても、アタシの体には興味ない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">　そういうこともあるのか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">「好きな理由がひとつなら、大小を比べられるかもしれない。より大きいほうを取ればいい。でも、理由がひとつじゃないなら選べないでしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">「理屈はわかりましたが……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">「サキも変だと思う？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">「いえ──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">　理解できないからといって否定する。そんな理不尽なことをしないだけの分別は持っていた。自分の倫理観は自分のためのものであって他人に押しつけるようなものではない。性愛のようなセンシティブなジャンルならば</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">尚</span><rt>なお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">のこと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">「──否定はしませんが、ただ、気にはなるかも。その理屈だと、自分がひとりを選べないように相手も選べないことになるし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">「そうだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">　あっさりとメリッサは言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1">「だとすると、あなたの相手のほうも、あなた以外にも好きな相手が居てもおかしくはないということになります」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">「それはそう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">　当然でしょう、というニュアンスで言われてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">「ええとその……。では、あなたに複数の付き合っている相手が居ることを彼らは……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">「知ってる。そうでなければフェアではないもの。納得してくれる相手でないと成り立たないものでしょう、こういうのは」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1">　そう笑顔で言われてしまって、私は言葉を失った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">　考えたこともない価値観の持ち主、という人に私は初めて出会った気がした。メリッサに比べれば、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">工</span><rt>く</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">藤</span><rt>どう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">准教授の、ロジックだけで作られた架空の倫理観のほうがまだ受け入れやすい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">「サキがさ。変って言わないでくれて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">嬉</span><rt>うれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">しいよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">　はっとなる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">　メリッサは視線を落としてぽつりと言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">「日本で暮らしていたときには誰も理解するどころか、話さえ聞いてくれなかったから。それが息苦しくてこっちに来たんだけどね。でもこっちでも、アタシが日本から来たって分かると、それだけで貞淑さを求める人が多いことに気づいた」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">　金髪に褐色の肌であっても、とメリッサはやや自重気味に言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1">「だから、イングリッシュネームを？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">　メリッサが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">いた。髪を染め、化粧も寄せてイングリッシュネームを獲得し、それでようやっと理解してもらえる人との出会いが容易になり、心地よいコミュニティの中に身を置くことができたという。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">　メリッサは英語、中国語、日本語の３か国語を習得済みだという。けれど、あえて普段は英語のみを話すようにしているらしい。それを聞いて、私はメリッサのことがすこし理解できた気がした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">　私が髪を明るく染め服に気を使うのも、元々の自分の体が、なりたい自分と少しずれているからだ。周りが体のほうに似合うよう、あれこれ言ってくるからだった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">売</span><rt>うり</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">栞</span><rt>しおり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1">さんほどにも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">強</span><rt>したた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1">かさがあれば、あんなふうにある意味で素の、和風美人の外見を保ったまま己を貫くこともできるのかもしれない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">　けれど私は知っている。私はそこまで強くない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">　自分が望まない方向に引っ張られないために、私は武装することにしたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">「サキを見たときになんとなく直感で感じたんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">「えっ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">「アタシと似てるのかなって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">　レストランで目が合ったとき</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">微笑</span><rt>ほほえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">まれたのを思い出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">「だから話してみたかった。推測は半分あたって、半分はずれたと思う。サキは、けっこう我慢しがちな性格なんだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">「そう、見えますか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1">「見える」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">　否定することは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">容易</span><rt>たやす</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">い。意味はないけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1">「サキは、他人の視線、社会の空気、そういうものかなり気にしてる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">「そう、ですね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">　この旅行中、他人の目を気にして私は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">くんとあまり話せなかった。それを思い出せば自分が遠慮しがちだと言われても反論できない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">「窮屈じゃないの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">　そう言われて、つい、かっとなって言ってしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">「日本語を話さない、という選択を取ることは窮屈とは言わないんですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">「好き勝手に振る舞える場所をもっておかないと破裂しちゃうよ、って言ってるんだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1">　突き放した口調で言ったのに、優しい言葉で返されてしまい。私は自分が図星を突かれたことを改めて自覚する。恥ずかしかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1">「自分が好き放題に生きても文句を言われないコミュニティを見つけておくこと、だよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">　好き勝手に生きろってことじゃなくて、人生のセーフハウスを見つけろ、というような意味だろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">　最後にそう言い残して、メリッサは彼氏のもとへと帰った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1">　お酒を飲み、スナックを食べながら、今夜はふたりで夜通しアニメを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1">観</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">るのだそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">　飲み残していた缶コーヒーをあおる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">　すっきりとしない甘みが舌の上に残る。こんなことなら無糖にしておけばよかった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">　部屋に戻ると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1">が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1">佐</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1">藤</span><rt>とう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1">さんにカードゲームでボロ負けしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">「だから、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">も混ぜたかったのにー！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1">　ボロ負けを回避したいから私を混ぜたかったって動機が不純だと思うんだけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1">「だって、沙季ってこのゲーム苦手じゃん。いっつも２枚引いて、４枚引いて、せっかく上がりそうになっても宣言忘れて負けるじゃん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1">　確かにそうだけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1">　いっつも、じゃないでしょ。たまにだよ。たまに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1">「あ、あの、もう一回やりましょうか。そうしたらわたし手加減しますから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1">「ゲームで手加減されても</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1">嬉</span><rt>うれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1">しくない！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1">「あ、す、すみません」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">　しゅん、と落ち込んだ顔になる佐藤さん。真綾が珍しく慌てた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1">「ち、ちがうの、りょーちん。りょーちんは悪くない！　悪いのは、ほら、こっちのおっかないねーちゃんだから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">「誰がおっかないねぇちゃんなの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1">「沙季？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1">「疑問形で言うな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1">「沙季が居てくれれば、手加減なんてしてくれなくてもわたしも勝てたんだから！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1">　事実かもしれないが──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1">「そんなのわかんないよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.674.1">「言ったね。じゃ、最後にもう一戦だけやろ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.675.1">「そろそろお風呂入らないと消灯に間に合わないと思うんだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.1">「もう一回だけ。もう一回だけだから！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.1">　はあ。しかたないなあ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.1">　私が折れる前から</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.679.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1">はカードを配り始めていた。結局、一戦だけやって、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1">佐</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1">藤</span><rt>とう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1">さんが勝った。私は接戦の末に真綾には</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">辛</span><rt>かろ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1">うじて勝った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1">「あれあれ？　おかしいな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1">「さ、お風呂だよ、ふたりとも」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1">「わたしはもう入りましたから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1">　佐藤さんは先にお風呂を済ませたらしい。えらい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1">「じゃ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">、一緒に入ろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">「なんで一緒」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">「そうしないと消灯に間に合わないよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">　私は時計を見た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">　確かに順番に入る時間はないか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">「ほらほら」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">「はいはい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">　幸い、この部屋のお風呂は浴室そのものが広い。ユニットバスの浴槽の外でぎりぎり体が洗える気もする。地味に日本人にはありがたかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">　シャワーで簡単に流してから、私から体を洗うことに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">　真綾はぽちゃりと湯船に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">浸</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">「部屋に戻ってくるまでけっこう長かったねぇ。なんかあった？」</span></p>
