<div class="main">
<p class="bold mfont font-110per" id="id-a012"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">●</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">10</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">月</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">31</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">日（土曜日）　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">村</span><rt>むら</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">悠</span><rt>ゆう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">太</span><rt>た</rt></ruby></p>
<p><br/></p>
<p>　<span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">10</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">月最後の日。休日だからいつもよりもゆっくり起きて、のんびりと過ごした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">　そうして午後も４時を回ると、俺は意を決してバイトへと向かう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">　今日も混雑を考えて自転車はやめて徒歩にした。おかげですこしばかり早めに家を出ることになった。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">さんとは例によって別行動で店へ向かった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">渋</span><rt>しぶ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">谷</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">の駅へと近づくにつれて今日が何の日かを実感してしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　明日が諸聖人の祝いの日。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">万</span><rt>ばん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">聖</span><rt>せい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">節</span><rt>せつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　そして今日はその宵祭り──ハロウィンだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　渋谷の通りには魔物の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">恰</span><rt>かつ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">好</span><rt>こう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">をしている大勢の人々が練り歩いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　ゾンビに吸血鬼にミイラにオオカミ男……。定番の怪物たちからアニメのキャラクターのコスプレまで、渋谷の街は昨日以上の仮装空間と化していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">「目が回りそうだな……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">　人混みを避けつつ歩きながら俺はつぶやいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">　肌も触れ合わんばかりの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">賑</span><rt>にぎ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">わいにため息をついてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">　今日は店も混み合いそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　コスプレ集団を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">傍</span><rt>はた</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">目</span><rt>め</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">で見ながら、バイト先の書店へと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">辿</span><rt>たど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">りついた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">　店に入れば、中もまた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">混</span><rt>こん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">沌</span><rt>とん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">と化しているのが見て取れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">　仮装のまま入ってくる客の数も人の出に合わせて確実に三割増しで多い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">　事務所に入って挨拶をしてから着替えようとして。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">「ああ、浅村君。今日のレジだけど──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">　店長から昨日と同じく道化の帽子を手渡された。そして、ハロウィン用の雑貨を一時的に扱ってるから、レジでの扱いは注意してね、と伝えられる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">　着替えを済ませて店内に出れば、昨日はなかったパーティーグッズの品が今日になってレジ横に作られた特設棚に積まれていた。ディスカウントストアで売られていそうなプチ仮装グッズから、様々な形のキャンドルライト、なぜかペンライトまで置いてある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">　おそらく昨日、店を閉めた後に搬入・飾りつけをしたんだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">　つまりこれらの品々は今日一日だけ置いてある特別品なわけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">　最近は、書店業も本だけ売っていれば安泰──って時代でもない。売れるときに売れるものを売ってしまおうという店長の判断だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">　レジでの扱いは面倒になるけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">　更衣室で制服に着替えると、俺は道化の帽子を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">被</span><rt>かぶ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">ってレジへと向かった。この混みようだとやはり今日は忙しくなりそうだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">　悪い予想ほどよく当たる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">　マーフィーの法則は今日も元気だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">　普段よりも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">滅</span><rt>め</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">茶</span><rt>ちや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">苦</span><rt>く</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">茶</span><rt>ちや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">に忙しくて雑談の暇などまったくなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">　常に混み合う</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">渋</span><rt>しぶ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">谷</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">の街だけれど、ハロウィンと休日が重なったためだろう、倍では済まないほどの客が来店している。いつもは渋谷に出てこない人たちまで繰り出してきているにちがいない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">　商売繁盛は有り難いことだけれど、レジの忙しさは経験がないほどで、シフトの退勤時間になる頃には、俺はクタクタになってしまった。レジに立ちっぱなしで脚が痛い。明日は筋肉痛必至だな。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">のような普段から鍛えている体育会系の人間を初めて羨ましいと感じたかもしれない。もっとも、筋肉痛に悩まされない肉体を手に入れるためにはどれだけの筋肉痛を味わえばいいのかわからないわけで、この世の中はいつだって理不尽だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">　さらに悪いことは重なるもので、もうすぐ地獄のバイト時間が終わろうかというときに悲劇は起きた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">　店の入口で吐かれた、らしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">　早くも泥酔している迷惑な通行人のしわざだろうが、放置しておけば客入りへの悪影響は必至だ。誰かが対応しなければならなくて、店長はこの忙しい店内の指揮を取るのに不可欠であるからして俺が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">抜</span><rt>ばつ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">擢</span><rt>てき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">されるのは自然な流れだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">　バケツ一杯の水とモップを持って、重い足取りで店の入口へと向かう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">　自動ドアを開けて外に出ると、犯行現場はすぐだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">　犯人の姿はもうない。ただただ醜い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">嘔</span><rt>おう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">吐</span><rt>と</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">物だけがそこに残っていた。まったく、迷惑きわまりない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">　肌寒い秋の夜風にさらされて、俺は街を行き交う楽しげな仮装集団を眺めながら無感情にモップを動かす。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">　楽しそうでいいな、という気持ちは湧かない。昔からこういう騒がしいイベントは苦手だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">　ただ男女で連れ立って歩いているのを見ると、つい視線と興味を引かれてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">　いまも店の建物に掲示された映画の広告の前で大学生らしきカップルが体を絡ませて、ゼロ距離で見つめ合っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">　大勢の通行人がちらちらと視線を向けているのも気づかず、彼らは吸い寄せられるように唇を重ねていく。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">池</span><rt>いけ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">袋</span><rt>ぶくろ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">でもああいうのを見かけたけれど、やはり恋人同士というのは人前でキスをせずにはいられないのだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">「ん？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">　俺はふと違和感を覚えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">　何者かが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">件</span><rt>くだん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">のカップルの目の前でしゃがみ込んで、まじまじと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">接</span><rt>せつ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">吻</span><rt>ぷん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">するふたりを見つめている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">　第一印象は</span><span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">悪魔</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">　女性の見た目を持つ、悪魔だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">　黒い角が生えたカチューシャを頭にかぶり、先が矢印みたいになっている細いしっぽを生やしている。スカートのふくらんだ黒のゴシックドレスと長袖のローブは魔女のようでもあるが、たぶん悪魔と魔女の中間あたりを狙った仮装なんだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">　平時ならまごうことなき不審者だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">　けれどこれぞハロウィンの魔力というべきか、あんなに目立つ不審者に注目しているのは俺ひとりのようで、誰もその悪魔の存在に気づいていない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">　見つめられているカップルたちですら、ふたりの世界に入り込んでいるのか目もくれず、熱心に唇を貪り合っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">「ふむ、キミたち。ちょっといいかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">　悪魔が声をかけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">　カップルは初めて悪魔の存在に気づいたらしく、あわてて顔を離してそちらを向く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">　よかった、俺にだけ見えてる怪現象じゃなかったらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">　な、なんですかいきなり、と男のほうが彼女を守るように警戒した面持ちで前に出る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">　悪魔は表情ひとつ変えずに言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">「人前で堂々と性行為の事前準備をしているね。キミたちは、ふだんからこうして人前で前戯をしているのかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">「は……？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">　彼氏さんがぽかんとしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">　気持ちはわかる。とつぜん何を言い出すんだ、あの悪魔は。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">「いやそう難しく考えないでくれたまえ。ハロウィンの環境がどれだけ若者に社会的倫理を無視させるのか、あるいは特に影響はなく倫理観の欠如した人間が集まりやすいだけなのか、気になるだけなのだよ。つまりは、そう、好奇心だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">「は、はあ。なに言ってるんですか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">「ねえ、もう行こっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">　彼女さんが腕を引き、その場を立ち去ろうとする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">「まあ待ってくれ。人前で見せつけることで興奮を得る目的があったのでは？　ならば、私のような観客はむしろ歓迎すべきではないのかね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">「もう行きますからっ。近寄らないでくださいっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">「ひとつだけでも答えてくれないかな？　人前でいちゃいちゃしていたのは、今日だけ魔が差したのか、それともふだんからそんな感じなのか。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">捨</span><rt>す</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">て</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">台詞</span><rt>ぜりふ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">でいいから、その情報だけでも置いていってくれたまえ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">「してませんっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">　目をつりあげてそう言い捨てると、彼女さんは彼氏さんの手を引きセンター街のほうへ荒い足取りで消えていった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">「貴重なサンプルをありがとう。今後の研究に役立てると約束しよう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">　手を振って、カップルの背中を見送る悪魔。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">「さて、次の観察対象を探すとしようか。……ん？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">「あっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">　振り返った悪魔と目が合った。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">煤</span><rt>すす</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">けた宝石みたいな濁りまじりの瞳が目に入ったとき、強烈に記憶が思い起こされた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">　色素の薄い肌と寝癖っぽい髪、気だるい印象のなで肩、そしてさっきの意地の悪い問答も相まって、記憶の中のひとりの人物と焦点が合う。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">先輩とカフェで討論していた大人の女性だ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">工</span><rt>く</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">藤</span><rt>どう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">先生、と呼ばれていたような気がする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">　そういえば読売先輩はバイトのあとに大学の人たちと用事があると言っていた。それで、この先生もひと足先にうちの店の近くまで来ていたのかもしれない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1"><img src="../image/p253.jpg" class="fit" alt=""/></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">「キミ、どこかで会ったかな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">「ああ、いえ、すみません。まじまじと見てしまって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">「それはいい。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">咎</span><rt>とが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">める気はないよ。あらゆる学びは、まじまじと見るところから始まるのだからね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">「は、はあ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">「先のカップルの求愛行動、見ていたのだろう？　キミはどう思う？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">　感想を求められた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">　予想外の問いだったが、答えはすぐに浮かんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">「恥ずかしいな、と思いました」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">「ほう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">「直感的に、ですけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">「なるほど。自分がああしている姿を他人に見られることを想像してしまった、と」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">「そ、そういうわけじゃ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">「なくはないだろう。だってこんな怪しい人間にとつぜん問いかけられて即答できたんだ。最初からあの行為に対して自分なりの感想があったに違いない。つまりそれはキミの中で生じた、素直な感想なわけだ。……</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">他</span><rt>ひ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">人</span><rt>と</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">事</span><rt>ごと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">ならうっとうしい、とか、どうでもいいになるところが、恥ずかしいときた。共感性羞恥というやつさ。自分自身に置き換え可能な状態だと思っているから、恥が伝染する」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">　心の裏側をずばり言い当てられて、息が詰まる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">　やはりあの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">先輩を言い負かしている人だけあって、口の達者さでは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">敵</span><rt>かな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">いそうもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">「人前でキスすることに抵抗がない人間の割合の統計を取ると、年齢や性別、既婚か未婚かによって結果は変わるが、だいたい８％前後に収まることが多い。が、実際に人前でキスした経験があるかどうかを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">訊</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">くと</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">20</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">％弱が経験している、となる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">「ええと、それが何か？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">「統計では人前でのキスに抵抗がある人間がほとんどであるにもかかわらず、そこそこの人数のカップルが経験済み。では、価値観としてはＮＧと思っているはずの行為を、いつ、どこでしてしまっているのか？　そこまで追跡して調査しきった研究はあまりなくてね。私はその倫理が崩壊しやすい条件を探っているのだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">「……なるほど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">　興味深い、と感じた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">　同時に、恐ろしい、とも思ってしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">　ひと言、音を発するごとにどんどん引き込まれてしまって、いつの間にか彼女のペースに巻き込まれている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">　悪魔のコスプレ姿に印象が引きずられて、メフィストフェレスに魅入られたような錯覚に襲われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">渋</span><rt>しぶ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">谷</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">ハロウィンは毎年、若者がやらかすので有名なのは知っているだろう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">「ええ、まあ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">「やらかし、つまり社会的規範から逸脱した行為に及ぶということだが、もしかしたら、男女の関係においても近い作用をもたらしているのではと仮説を持っていてね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">「それで、フィールドワークをしてると。なるほど、さすが大学の先生、研究熱心ですね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">「おや？　やはりキミは私のことを知っているようだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">　しまった。つい、口をすべらせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">　こちらが一方的に知ってるのだけれど、それは会話を盗み聞きしていたからこそなので正直に明かしにくい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">　どうしたものかと思っていると、悪魔は、俺の頭からつま先まで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">舐</span><rt>な</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">めるように視線を動かしていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">「ああなるほど、そこの店員か。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">クンの後輩クン」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">「はい。そうなります、ね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">「もしかして</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">クン？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">「えっ。俺の名前まで知ってるんですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">「顔はいま知った」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">　なるほど、意地悪な言い回しだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">工</span><rt>く</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">藤</span><rt>どう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">英</span><rt>えい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">葉</span><rt>は</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">だ。読売クンの通う</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">月</span><rt>つき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">ノ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">宮</span><rt>みや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">女子大で准教授をしている。キミの妹さんとも以前会ったよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">「話はすこしだけ聞きました」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">　オープンキャンパスに行ったら難儀な先生に絡まれた、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">　数分の会話だけでもその</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">片</span><rt>へん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">鱗</span><rt>りん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">がうかがえるくらいだから、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">さんのそのときの心労は推して知るべし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">「業務を邪魔するのは良くないな。そろそろ退散するとしよう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">「……意外ですね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">「なにがだね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">「てっきりこのまましゃべり続けるのかと」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">「ははは。他人の活動を邪魔する趣味はないよ。興味ある事柄以外で無駄に干渉する気もないからね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">　どの口で言ってるんだろう。そう思ったが、もちろん口にはしなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">　恐ろしいのは工藤准教授は、自分の発言になんら疑問を持ってなさそうなところだ。彼女は本音で話している。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">工</span><rt>く</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">藤</span><rt>どう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">准教授は、ではね、と言い残して背を向けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">　すこしホッとした気持ちで、俺はモップがけに戻ろうとした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">「ああ、そうだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">　ふと立ち止まり、彼女は言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">「せっかくだからここはひとつ悪魔らしく、キミに呪いをかけてから帰るとしようかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">「呪いって。なんですか、物騒な」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">「なぜ人前でふだんイチャつかない子たちが、今日はしてしまうのか。その鍵は、一時的な知能指数の低下にあると踏んでいる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">「……ハロウィンの空気にあてられて、アホになったと？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">「そう。そして人間は、アホになればなるほど原始的な欲求に忠実になる。……つまりは、パートナーとの性的な接触を求めるようになる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">「身もふたもない言い方ですね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">「事実だからね。……だが、アホになるといっても悪いことばかりじゃない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">「アホになって良いことがあるとも思えませんけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">「幸せになれる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">「急にスピリチュアルな話になりましたね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">　さっきまでの論理展開はどこへやら。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">「人の世は常にスピリチュアルとともに在った。人間社会に不可欠なものだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">　工藤准教授が脇を指さした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">　そちらを見ると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">渋</span><rt>しぶ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">谷</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">スクランブル交差点をぎゅうぎゅうに埋め尽くす仮装行列。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">藤</span><rt>ふじ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">波</span><rt>なみ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">さんと歩いた夜の渋谷を思い出す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">　あのときも何かを言い訳に自ら駄目になる人たちであふれていた。あのときは、お酒の力を借りて。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">　そして今日はハロウィンという行事の力を借りて、人々は、知恵の生き物であることを忘れようとしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">「賢すぎるキミたちにもアホになる呪いをかけてあげよう。──ハッピーハロウィン」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">「アホって……冗談やめてくださいよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">　俺や</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">さんが、あんな体たらくを見せるって？　そんなわけないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">　と、あきれた気持ちで、ふたたび工藤准教授のほうを振り返った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">　が、そこにはもう彼女の──悪魔の姿はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">　言いたいことだけ言って、消えてしまったようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">「本当に悪魔、じゃないよな……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">　さすがにね。あはは。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">　妙な体験をしたなと思いながらも俺は淡々と掃除の続きを済ませ、店内に戻るのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">　バイトの時間が終わった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">　レジからバックヤードに入ると、事務所に店長がいて、シフトの終わった店員たちに、手提げほどの大きさの袋を手渡している。プレゼント用のリボンがくっついていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">君も、お疲れ様。忙しい日に入ってくれたお礼をどうぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">　そう言いながら渡された袋は、どうやらお菓子の詰め合わせのようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">　ハロウィンにシフトに入ってくれた人への報奨らしい。ありがたく頂戴する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">「はい。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">さんも。お疲れ様」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">「ありがとうございます」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">　少し遅れて引き上げてきた綾瀬さんも詰め合わせのお菓子をもらってお礼を言っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">　その後ろには</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">先輩もいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">　珍しく、読売先輩も俺と綾瀬さんと同じタイミングで退勤だ。このあと大学の人たちと合流して仮装パーティーらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">　さっき外に行ったとき、先生らしき人がいましたよと伝えたら、「だいじょうぶ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">　変なことされなかった</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">」と心配された。だいじょうぶですが呪いはかけられましたと答えたら、目を点にされてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">　更衣室で着替えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">　ふたたび事務所に入ると、ほぼ同時に綾瀬さんと読売先輩もやってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">　綾瀬さんは私服に戻っただけだけれど、読売先輩のほうはパーティー用の仮装にすでに着替え終わっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">　つばの広い魔女帽子を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">被</span><rt>かぶ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">り、黒い魔女ドレスを着た読売先輩はいつもの和風美人の面影を忘れてしまいそうなくらい似合っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">　露出多めのファッション魔女ではなく、深い森の奥にいそうなしっとりめの魔女の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">恰</span><rt>かつ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">好</span><rt>こう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">をしているところが先輩らしい。胸元を留めているブローチにルーン文字の彫り込まれた石を使っているところもマニアックだ。手には</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">箒</span><rt>ほうき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">ではなく、どこかのアミューズメントパークで買ったらしき小さな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">杖</span><rt>つえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">──ワンドってやつ──を持っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">「ふふんふんふんふーん！　ねぇねぇ、どうよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">　ひらりと魔女ドレスの裾をひらめかせて読売先輩がドヤ顔を決めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">「あ、はい。めちゃ似合ってます。本物みたいです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">　同意を求めてきた読売先輩に俺は素直に賞賛の言葉を送った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">　イベントを楽しむ気が満々だということはとてもよくわかる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">「後輩君としてはコスプレだったら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">ちゃんのを見たかったろうけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">　まあ、否定はしない。やらないだろうけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">「しませんから」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">被</span><rt>かぶ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">せる勢いで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">傍</span><rt>かたわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">らに立っていた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">さんが言った──ほらね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">「慣れれば気持ちいいよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">「遠慮します」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">「でもさ。ちょっとだけ、ちょっとだけだから。やってみよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">　衣装を入れていたらしきバッグをガサゴソと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">漁</span><rt>あさ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">る。「ネコミミカチューシャ～！」と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">先輩はどこかの青いロボットみたいな声で言いながら取り出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">「ちょっとつけてみて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">「いえだからいいです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">「ドライだなー。つまんないなー。ほらほら、ぜったい</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">可愛</span><rt>かわい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">いから。後輩君もすっごく喜ぶから！　ね、後輩君！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">「俺に同意を求めんでください」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">　外見の雰囲気が変わっても、中身は変わらず読売先輩だ。オヤジ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">気</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">質</span><rt>しつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">だった。やりすぎると現代ではパワハラになるんだが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">「あの、もう帰りますから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">「えー？　……まあいいか。チャンスはこれからいっぱいあるよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">　あるの？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">「ないです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">「でも、かわいいカッコには興味あるんでしょ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">　綾瀬さんが一瞬だけ言葉に詰まる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">「とにかく今日はもう帰りますから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">「そっかー。じゃあ、後輩君。もう遅いんだから、ちゃんとボディガードするんだよぅ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">「ええ、はい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">　ひらりと手を振って森の魔女がスポーツバッグを肩にかける。絵面がシュールだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">　たぶんどこかのロッカーにバッグは預けるつもりなんだろうけど。今からで見つかるのかな？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">　それともあらかじめ私物を預ける場所を確保しておいたんだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">　周到な読売先輩なら、そのあたりはちゃんと事前に準備済みなんだろうな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">「じゃ、またー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">「あ、先輩」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">　俺は事務所を出て行こうとする読売先輩を呼び止めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">「ほえ？　なにかな～？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">「どうぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">　俺は手のひらの上にのせた小さな袋を差しだした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">「なに、これ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">「お菓子です。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">飴</span><rt>あめ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">玉</span><rt>だま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">ですけど。のど飴。確かカラオケも行くって言ってましたよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">「おー。覚えてたとは思わなかった。えらいえらい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">「いたずらされちゃ、かないませんからね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">「ふふ。感謝感謝」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">　飴玉の袋を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">頬</span><rt>ほお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">に押し付けるようにして俺たちに顔を向けると、にひっと笑顔になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">「では、君たちにも幸せのおすそ分けがあるよう</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">が魔法をかけてしんぜよう。てや！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">　言いながらワンドを振る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">「ハッピーハロウィン！　またね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">　そう言ってから、くるりと背中を向けてドレスを翻し、事務所を出て行った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">「はい。またー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">「お気をつけて」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">さんもひらひらと手を振って</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">先輩を送り出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">「さあ、俺たちも帰ろう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">　綾瀬さんが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">いた。そのままバッグをつかむ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">　俺は彼女のほうに一歩近寄ると、バッグからもうひと品取り出して綾瀬さんの目の前に差し出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">　綾瀬さんが目を丸くする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">「え？　なに？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">「これは綾瀬さんに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">　読売先輩にあげたものと同じような小さな袋に入れたお菓子だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">「これも飴玉？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">「いや……こっちはチョコだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">「でも、私なにも用意してないよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">「気にしないでいいよ。ささやかなものだしさ。ハッピーハロウィン」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">「ハッピーハロウィン。ありがとう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">　店を出る直前、綾瀬さんは「ちょっと待ってて」と足を止めた。くるりと振り返り、店の中へと戻って行く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">　なんだろう。忘れ物だろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">　出入りする客の邪魔にならないよう入口から離れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">　入口を見張れる位置で綾瀬さんを待つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">　ほんの数分ほどで綾瀬さんは戻ってきたけれど、とくに何かを手にしている様子はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">「ごめん、待たせちゃって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">「忘れ物？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">「そんなとこ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">　それだけ言って、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">さんは俺の隣に並んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">「まあじゃあ、……帰ろうか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">「うん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">　通りへと出ると、俺も綾瀬さんも驚いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">　仮装して盛り上がる人々でごった返し、歩く隙間もなくなっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">　絶対こうなると思ってはいた。だから今日は自転車で来なかったのだし、予想は正解だったわけだけれど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">「ここまでとは……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">「すごい人出だね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">「いや、これじゃ誰かに会うかもどころじゃないな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">　学校の人と出くわしたらどうしようかと思っていたが、この仮装行列、しかもすし詰め状態ではすれ違った相手の顔もハッキリと見る余裕はないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">　外国人や大学生パリピがコスプレしながら盛り上がる隙間を縫うようにして歩くことになりそうだ。駅から離れればさほどでもないだろうけど、まるで元旦の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">明</span><rt>めい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">治</span><rt>じ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">神</span><rt>じん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">宮</span><rt>ぐう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">、ってのは言い過ぎかもしれないけど、それくらい混雑している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">「きゃっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">　すれちがったひととぶつかったのか、綾瀬さんが小さな声をあげてよろけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">　とっさに体を支える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">　これはまずい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">「車道側のほうが若干</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">空</span><rt>す</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">いてる。そっちに寄ろう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">「う、うん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">　俺たちはひとの少ないほうへと歩き出そうとするけれど、ひとの波をよぎるのは大変で、ともすればはぐれてしまいそうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">　向かう先は同じ家なのだし、小さな子どもではないから、はぐれたからと言って迷子になる危険はない。けれど──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">「綾瀬さん、ほら」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">　手を伸ばせば、綾瀬さんが握り返してきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">　温かな手のひらの熱を感じて鼓動が速まる。綾瀬さんの手は俺よりはひとまわり小さくて、あまり強く握ったら痛めてしまいそうで怖い。それでも手を放してしまって離れるのが怖かった。きゅっと握って引き寄せる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">「足元、見えないから気をつけてね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">「だいじょうぶ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">　そう言いながら綾瀬さんは人混みにもっていかれないように俺のほうに体を寄せてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">　互いの体温を感じる距離はひさしぶりだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">　顔を上げれば目の前には</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">蟻</span><rt>あり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">這</span><rt>は</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">出</span><rt>で</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">る隙間もないほど人が詰まった</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">道</span><rt>どう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">玄</span><rt>げん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">坂</span><rt>ざか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">がせり上がる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">　その向こうに明かりの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">煌</span><rt>きら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">めくビルの群れと背景には黒い空。ビロードのような夜の闇が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">渋</span><rt>しぶ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">谷</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">に深い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">帳</span><rt>とばり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">を降ろしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">　仮装行列の間を縫うように俺たちは歩き出した。</span></p>
<p><br/></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">逢</span><rt>おう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">魔</span><rt>ま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">時</span><rt>とき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">を越え、宵の口もとうに過ぎ、ひそやかに時計の針は回る。今はもう夜も遅くて、小さな子どもたちは眠る時間だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">　街を歩き回るのは、踊るように跳ね歩く化粧をほどこした道化師たち、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">箒</span><rt>ほうき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">を片手に笑いあう魔女たち、偽物の牙を生やした吸血鬼たちだ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">流</span><rt>は</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">行</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">りの音楽を口ずさみつつ横断歩道を渡ってゆく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">　フェイクの魔物たちの群れ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">　このなかに一体くらい本物が混じっていてもきっと誰も気づかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">　信号の青と赤が入れ替わるたびに、渦を巻くように魔物たちの動きも入れ替わる。呪文ひとつで操られる意志のない獣たちのようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">　誰かの手を離れた赤い風船が街灯の光を返しながら高く昇って闇に吸い込まれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">　どこかで鳴るクラクションの音。間近で聞こえる包帯を巻いた男女の笑いあう声。通りを駆け抜けていく車がＬＥＤの赤いテールランプを引きずっていた。コンビニのドアが開くたびに漏れ出してくる音楽は聖者の行進で、耳をかすめてふつりと消える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1"><img src="../image/p269.jpg" class="fit" alt=""/></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">　俺は、ふわふわと雲の上を歩いているように感じる。非現実的なこの光景のなかで、俺と手を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">繋</span><rt>つな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">いでいる女の子はとびきりの美人で妹だ。義理の。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">　そして互いに好意を確かめ合った相手だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">　それがいちばんリアルから遠く感じることで。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">　これは本当に現実なんだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">　確かなのは、繋いだ手を通して感じる彼女の体温だけ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">　すれ違うオオカミ男がマスクの下で笑った気がした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">　もしかしたらそいつは、クラスメイトの誰かなのかもしれない。俺と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">さんがこうして手を握り合い、肩を寄せ合って歩いているところを見られていて。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">　そんな可能性はほとんどないはずと感覚的には思いつつ、可能性は消えないのだと理性が告げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">　駅から離れ、自宅へと近づくにつれて人の数は少しずつ減っていった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">　街灯の数もぽつりぽつりと間が開くようになって、マンションの明かりが見える頃には俺と綾瀬さん以外には誰もいなくなっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">　近くの公園を通り抜け、広い街道を渡るときになって、ようやく俺たちは手を放した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">　どちらからともなくため息のように息を吐く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">「もしかしてさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">「えっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1">「ふたりとも仮装してたら、誰の目も気にせず帰れたのかもね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">「そう、だったのかもな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">　そもそも俺たちふたりともが最初は手を繋いで帰ろうとしていたわけではない。でも、いちどお互いの手を取ってしまえば、こうしてこんなに家に近づくまで手を放すことはできなくなってしまう。互いにぬくもりを欲してしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">　確かに歩くひとたちが残らず仮装しているような非日常の日ならば、それに乗じられたら、もっと気楽に手を繋いで帰れたのかもな。納得しつつも、でも、彼女にとっては仮装と化粧は別物で、そんなことを計画しても、きっと恥ずかしがってできないのだろうなとも思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">「いつかさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">　俺たちはそんな回りくどいことを考えなくても、ごくふつうの恋人同士のように手を繋いで歩くことができるのかな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">　でも、俺と綾瀬さんの間に横たわる、兄と妹という関係を壊したくない人たちのことも考えてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">「なに？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">「いや……なんでもない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">　街灯の下、ふたりの影法師はまだ重なりあっていて手を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">繋</span><rt>つな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">いでいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">　このままいつまでも遊んでいたい。子どものように小さな影はそう訴えているような気がした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">　見あげるマンションはどの部屋にも明かりが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">灯</span><rt>とも</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">っていて、あのひとつひとつに家庭がある。家族となったばかりの人たちもいるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">　俺たちは黙ったまま家に戻る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">　結局、そのあとは繋ごうよと手を差し出せなかった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">　玄関を開けて明かりを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">点</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">「ただいまー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">　ふたりそろって声をあげたけれど返事がなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">　──おや？</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">亜</span><rt>あ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">季</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">子</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">さんのほうは出勤しているが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">親父</span><rt>おやじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">はいるはずなのに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">　ひと足先にリビングに入った</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">さんが「あれ？」と声をあげた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">「どうしたの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">「これ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">　ひらひらと手にした付箋紙を振っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">『亜季子さんのところに行ってくるね』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">　親父の字で書かれたメモだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">　慌てて携帯を取り出してチェックする。そこでようやくＬＩＮＥの通知が来ていることに気づいた。内容を読んでみると、どうやら明日が日曜日であるのを良いことに、親父は亜季子さんの勤めている店で夕食を取ることに決めたようだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">　ＬＩＮＥになかなか既読通知が付かなかったので、念のために伝言を書き置いてから行ったのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">「親父のやつ、亜季子さんと一緒に帰ってくるつもりらしい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">「みたいだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">　綾瀬さんも亜季子さんからの通知を見ながら言う。ふたりそろって今の今までチェックを怠っていたゆえにわからなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">　亜季子さんの退勤に合わせて帰宅するとなると深夜になることは間違いなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">　せっかく親父が腹を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">空</span><rt>す</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">かせているだろうとまっすぐ帰ってきたのだが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">　こうなると、あと数時間はふたりとも帰ってこないだろうな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">「まあ、親父も最近まで忙しかったからな……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">　新婚一年目だというのに仕事時間の差から亜季子さんとすれ違いの毎日だったのだから、ふたりきりで過ごす時間が恋しくなる気持ちは今の俺ならよくわかる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">　ただ、そうなると──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">「じゃあ、帰ってくるまで私たちだけってこと？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">「そうなるね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1">「そっか。じゃあ、夕食は何にしよう。お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">義</span><rt>と</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">父</span><rt>う</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">さんとお母さんが食べると思って今日も鍋にしようと思ってたんだけど……ふたりしか食べないなら、もっと軽いもののほうがいいかも。リクエストある？」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">さんの言葉に俺は考え込む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">　いきなり食べたいものと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">訊</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">かれてもな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">　かといって、ここで「なんでもいい」と答えるのが禁句であることくらいは、さすがに知っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">「そうだな……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">　うーん。どうしようか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">「ごめん。いきなり言われても思いつかないよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">　考えこんだ俺を見て、綾瀬さんが言った。つまりそれは、綾瀬さん自身も食べたいものをすぐに頭に思い浮かべられてはいないことを示している。思いついていれば他人に訊く必要はないからだ。私が食べたい。だから作る。それで済む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">「いやいや作ってもらえるなら案くらい出さなくちゃね。すぐに思いつけなくてごめんと謝るのはこっちだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">　ただ、さすがにノータイムでリクエストを出せるほど常に食事のメニューを考えてはいないのも事実。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">　俺は綾瀬さんに向かって言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">「まあ待って。こういうのはコツがある」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1">「コツ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">「ええとさ。なんでも選択できる状況下では人間は実は選択しにくくなる、という現象があるんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">　配信アプリなどでも活用されているノウハウだが、利用者にサービスの選択メニューから見せるのは悪手だとされている。一見、親切そうなユーザーインターフェースだが、実のところ利用を開始する時点で何をしたいかを決めているユーザーは少ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">　お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">腹</span><rt>なか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1">が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">空</span><rt>す</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">いたから何か食べたいとは考えていても、何を食べたいかまでは思いついていない。それがふつうなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">　そういうときはどうするか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">「まず、強引になんでもいいから選んでしまう。料理だったら、俺は食べたいものじゃなくて、食べたくないものをまず決める」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">「えっ。どういうこと？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">「そっちのほうが決めやすいんだ。少なくとも俺はそう。コツって言ったのはそこ。一般的には同じものを食べ続けると飽きるだろ。だから、直近で何を食べたかを思い出す」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">「朝は和食だったよね。昼は……楽だからってインスタントラーメンで済ませちゃったんだよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">「だから、その二つをまずは捨てる。このとき、相手にもそれを伝える。朝が和食だったから和食は遠慮したい。昼はラーメンだったから中華も外そう。そんな風に伝える」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">「じゃあ、洋食？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">「これだけで考えやすくなったでしょ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">「たしかにね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1">「あと、実現可能性も大事だよね。作りたくても食材が無ければ意味がない。出前まで考えれば別だけど。ここでもマイナスから考える。早めに使ってしまわないといけない食材ってある？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">「卵、かな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">「じゃあ、洋食で卵料理かな。オムライスとか目玉焼きとか……なんかいつも食べてるものしか浮かばないけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">「あ、じゃあさ。フレンチトーストはどう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">「それは思いつかなかったな。うん、食べたくなってきた」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">さんには何度か作ってもらっているから、小説でしか知らなかった食べ物を最近では身近に感じている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">「あれなら簡単に作れるし。がっつりじゃなくて軽いから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1">「ケーキみたいなもんだし、今日のようなお祝いっぽい日の食事には合いそう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">　中心となるメニューが決まると後は早い。洋食だから、お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1">味</span><rt>み</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">噌</span><rt>そ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">汁</span><rt>しる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">よりはスープだろう。幸いにしてコーンのスープの素がまだ残っている。野菜も充分に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">揃</span><rt>そろ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">っていたからサラダが確保できる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">　俺たちは手分けして夕食の準備を済ませると、出来上がった料理を食卓に並べた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">　三十分も掛からずに支度を終えて、俺たちはふたりきりでテーブルに向かい合ってフレンチトーストを食べた。付け合わせはサラダとコーンスープだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">「俺、いつも思うんだけどさ。料理って、作る時間に比べると、食べる時間はあっという間だよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">「そう……だけど。でも、なんでも、そういうものじゃない？　私たちがなにげなく消費しているもののほとんどって、作るのは時間が掛かるけど、味わうのは一瞬でしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">　確かにそうかもしれない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1">　俺は本が好きで、文庫だったら一冊を一、二時間ほどで読んでしまうけれど、あれだって書くのは何日も掛かるのだろう。たぶん。ひょっとしたら何か月も？　いや、そんなには掛からないのかな？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">　そう考えると何かを作る人への感謝は忘れちゃいけないなという気持ちになってくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">さん、いつも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">美</span><rt>お</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">味</span><rt>い</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">しい料理を作ってくれて感謝してます」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">　頭を下げると、綾瀬さんはいつものように視線を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">逸</span><rt>そ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">らした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">　照れているのだ。最近はそれがわかる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">「そんな言われるほどのことしてないから。できる範囲でやってるだけ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1">　この言いかただけは出会ったときから変わらないなあと思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1">「でもほんとに感謝してるからさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1">くんだって最近はやってるでしょ、料理」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">「綾瀬さんに追いつくにはまだまだ時間が掛かりそうだけどね。……うん、美味しかったよ、フレンチトースト」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">「……どういたしまして」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">　ますますそっぽを向く綾瀬さんに俺は「コーヒーでも飲む？」と声をかけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">「コーヒーは眠れなくなっちゃうから……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">　たしかにテスト前でもなければ睡眠不足になるのは避けたい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">「ああ、そういえば──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1">　俺は立ち上がると、食器棚の上に置いてあった箱をとってくる。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1">親父</span><rt>おやじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1">が会社の同僚からもらったというカフェインレスのコーヒーの詰め合わせだ。個包装されていて、カップの上にのせてお湯を注ぐドリップ式のやつ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1">「これならどう？　カフェインカットのやつだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">　綾瀬さんが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1">いたので、俺は電気ケトルの電源を入れ、カップを二つ食器棚から持ってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">　その間に綾瀬さんは食器を洗っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1">　数分でお湯が沸き、俺はふたりぶんのコーヒーを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1">淹</span><rt>い</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1">れる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1">　香りが湯気とともに立ち昇り、さて飲もうと口をつけたところで、綾瀬さんが「あ」と言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1">「ちょっと待って、浅村くん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1">「ん？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1">　俺を止めた綾瀬さんは空いた椅子に置いていたバッグを開いて何やら包みを取り出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1">「あれ？　それうちの店の──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1">　包装紙がバイト先の書店のものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">「そう。今日だけ特別に売ってたみたいで」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1">　言いながら包装紙を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">剥</span><rt>は</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1">がすと、両手の上にのる大きさの四角い箱が出てきた。箱の中に収められていたのは小さなかぼちゃ形の容器だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1">「……それって、もしかしてライト？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1">「そう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1">　取り出してテーブルの上に置いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1">　箱に『ＬＥＤキャンドルライト』の文字が大きく書かれている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.674.1">　オレンジ色のかぼちゃの形をした器は、中身をくりぬかれたジャックランタンそのもので、内には</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.675.1">蝋</span><rt>ろう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.1">燭</span><rt>そく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.1">の形のＬＥＤライトが据えられている。単三電池が付属しており、電池を入れてスイッチを押すとほのかな明かりが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.1">灯</span><rt>とも</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.679.1">った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1">「上の照明消すね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1">　シーリングライトを消すと、かぼちゃのランタンから漏れる淡いＬＥＤの明かりだけになった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1">　テーブルの上でゆらゆらと光が揺れている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1">　顔の形にくりぬいた隙間からかぼちゃの中を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1">覗</span><rt>のぞ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">くと、ＬＥＤの蝋燭に本当に火が灯っているかのように見えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1">「昔は本物の蝋燭に火を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1">点</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1">けなきゃいけなかったんだけど、いまって火を使わなくても炎のゆらめきが作り出せるんだね。すごい時代」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1">さんがテーブルの向こう側に座りながら言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">　たぶん、そのゆらめきはＬＥＤを不規則に発光させているからだ。綾瀬さんの言うとおり、本物の炎の揺らぎのように思えてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">　照明の消えた部屋のなか、ほのかに光るかぼちゃのランタンを挟んで見つめ合った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">「昔、さ──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">「うん？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">「あのね。これ、お母さんに買ってもらったやつと同じデザインのかぼちゃのランタンなんだ。こんな形の顔をしていて、ただ、小さい頃は本物の蝋燭が中に入ってた」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">「同じメーカーのシリーズなのかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">「なの、かも。でね。ハロウィンの夜はバーがかき入れ時だから、今日みたいにお母さんは全然帰ってこれなくて、私はひとりでハロウィンごっこをしてた。まだ小学生だったのに蝋燭に火を点けちゃって……あとでお母さんに怒られたり」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">　あぶないなあ、と思いつつ。でも、そんなことは、ひょっとしたら当時の綾瀬さんだってわかっていたことなのではないかとも思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">　明かりはひとの営みの象徴だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">　そこに誰かがいるから灯る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">　夜の闇の向こうにマンションの窓から</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">零</span><rt>こぼ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">れ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">落</span><rt>お</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">ちる光が見えたとき、ほっとしてしまうのはいつも経験していることだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">「なんでかな。明かりを見ていると『帰ってきた』っていう気持ちになる」</span></p>
