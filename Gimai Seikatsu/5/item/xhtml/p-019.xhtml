<div class="main">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">　寒い寒いと体を縮こまらせるのが冬であるとして、ではどのような時に人は身を竦ませるのかと問われれば、薄着のまま、木枯らしに身を晒したときであろうと俺は答える。間違いない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　つまり今このときということだけれどさ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">　買い物帰り、渋谷のスクランブル交差点を綾瀬さんとともに渡りながら、俺は吹きすぎる初冬の風に我が身を震わせた。手から提げた買い物袋も釣られて震える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">　ちなみにこの『木枯らし』と呼ばれる風だけれども。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">　気象用語としての『木枯らし』にはちゃんとした定義がある。関東地方であれば西高東低のいわゆる冬型の気圧配置のときに吹く最大風速毎秒８メートル以上の北寄りの風のことだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">「へえ、定義なんてあるんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">　俺の垂れ流した蘊蓄に隣の綾瀬さんが感心したような声をあげた。俺もネットでさらった知識なので、あまり感心されると恥ずかしいんだけどね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">「気象庁が使う気象用語にはそれなりに厳密な定義があるんだよ。春一番とか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　ああ、と綾瀬さんが頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">「で、まあ、今の風が木枯らしかどうかはわからないけれど、最近、寒くなってきたよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">「もう</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">11</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">月だものね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">「こんな日はコンビニの熱々おでんが食べたいなって思ったりしない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">　暗に買って帰ろうかって提案していたりするわけだ。日用品の買い出しで時間を取ったから、夕食を簡単にしたいという気持ちもある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　ところが予想外の答えがきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">「コンビニの熱々……おでん？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">「え？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">　そこで疑問形を返されるとは思わなくて、俺はつい綾瀬さんの顔を見つめてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">「ほら、レジ横にあるでしょ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">　綾瀬さんはきょとんとした顔のまま小首を傾げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">「あったっけ？　うーん。気づかなかったかも。そもそも、おでんをコンビニで買おうと思ったことがないから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">「コンビニで買わないなら、どこで買ってるの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">「スーパーとか？　大根、こんにゃく、昆布、卵……定番だとそのあたり？　スーパーだったらひととおり揃うでしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">「それ、綾瀬さんが作るってこと？　出汁で煮込まれてるパックを買うわけじゃなくて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">「もちろん。パックじゃ割高だもの。時間ないときはしょうがないけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">「普段は煮込むところから作ってるのか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">「そんな、『作る』なんて上等なことしてないよ。煮るだけ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">「煮る『だけ』って……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　それはダウトだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">　家で炊事をする人間とそれこそ俺のようにコンビニ弁当か出前で済ませてしまうような人間とは実のところ料理に関する認識に天地の差がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">　できる人間にとっての「だけ」は、できない人間にはハードルがいつだって高い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">「だって、大根って切るでしょ。それから煮るんでしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">「そうね。あとは葉っぱも取ったり、皮も剥いて、あと、よく味が染みるように切り込みを入れておくか、箸でつついて穴を空けておくか。面取りもしておいたほうがいいね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">「メントリ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">「煮崩れないようにあらかじめ角を取っておくの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　包丁を動かすような手つきをしつつ説明してくれるのだけれど、想像できない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">　まあつまり、今のやりとりで良くわかったけれど、綾瀬さんは具材の下処理にかかる手間を手間だと思っていないのだ。もちろん出汁を作る手間も手間と思っていないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">「手間って……。だって、たったそれだけだよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">「それを面倒だと感じる人がいるから、コンビニの熱々おでんは成立するんじゃないかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">　例えば俺とか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">「ええー？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">　綾瀬さんが腑に落ちないという表情になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">「でも俺も、作るところからやってみようかなあ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">　食べてくれる相手がいれば料理も楽しいものだと少しわかるようになってきたし。綾瀬さんを手伝って、最近では俺も料理するようになってるからさ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">「浅村くんは、今夜はおでんがいいの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">「うん。ただ、そうなると具材を揃えるのにスーパーに寄ることになるなあって。ちょっと遠回りになるからさ。どうしようか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">「コンビニ、寄ろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">「えっ、嬉しいけど……いいの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">「私もコンビニの熱々おでんって食べてみたいし。でも、買い方わからないから教えてくれる？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">「ああ、もちろんだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">　吹きすぎる風に身を竦ませる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">　寒い。けれど、今日は木枯らしに感謝したい気分だった。</span></p>
