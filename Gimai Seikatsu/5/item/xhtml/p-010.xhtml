<div class="main">
<p class="bold mfont font-110per" id="id-a009"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">●</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">10</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">月</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">29</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">日（木曜日）　綾瀬</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">季</span><rt>き</rt></ruby></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">　ハロウィンの二日前。朝のＳＨＲで一枚のプリントが配られた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">『ボランティア募集』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　そんなタイトルがいちばん上に書いてあった。ハロウィン翌朝のゴミ拾いボランティアのチラシで。毎年、人混みで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">溢</span><rt>あふ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">れて鬱陶しいというのに、ゴミ拾いまでやらせるのか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">　そういえば、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">先輩と一週間ほど前にハロウィンの話をしたっけ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">　先輩は、せっかくなら仮装でもしてくれば、と言ったんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">　ネコミミをつけたら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">可愛</span><rt>かわい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">いかも、と言われて「ほんとに？」と一瞬だけ考えてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">　私の「武装」は可愛いを目指してはいなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">　お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">洒落</span><rt>しやれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">であることと可愛いことは、重なり合うところもあるけれど同じではない。それでも今まで気にならなかったのは、可愛いと言ってほしい相手などいなかったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　いや……小学校くらいまでは母に言われて喜んでいた記憶がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　でも、あれくらいの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">歳</span><rt>とし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">の子どもが「かわいい」という言葉の意味を理解していたとは思わない。「かっこいいね」でも「きれいだよ」でも「おしゃれさん」でも、なんでも良かったんだと思う。親から掛けられる言葉の意味よりも、子どもは自分が肯定されているかどうかに敏感なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">　父は、ちがった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　母の選んでくれた服を着て、周りに「かわいいね」と褒められるたびに、父は不機嫌になっていった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">　私の容姿が褒められても、私の成績が上がっても、つまるところ周囲から私が持ち上げられれば持ち上げられるほど、父はそれを肯定してくれなくなった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">　おまえもあいつみたいに俺を苦しめるんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">　そんな呪いのような言葉を掛けられて、私がどうして「かわいい」を肯定できるようになるだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">　それでも、私が服を選び化粧を学ぶようになったのは、世間でひとりで生きていくためには隙を作りたくないという考えからだった。気を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">惹</span><rt>ひ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">きたいからではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　でも──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">ー」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">の声に顔を上げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">　ぼんやりしていたらＳＨＲを終えた担任が教室から出て行くところだった。入れ替わるように席を立った真綾が近づいてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">「真綾ってば、授業、始まるよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">「ふっふっふー。トリック・オア・トリート！　お菓子ちょうだい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">「はいはい。いたずらしてもいいから、お菓子はあげない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">　目をぱちくりとさせた真綾は、次の瞬間ににんまりと笑みを浮かべた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">「じゃあ、ネコミミメイド服を着せて、カラオケでアイドルソングを振り付きで歌わせる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">「それもしない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">　そもそもそれは私に対するいたずらではなくて、私を使っていたずらをしようとしているのでは？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">「まあ、冗談はさておきさー。ハロウィンって今年は土曜日でしょ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">「そうみたいね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">「でね。当日はクラスのみんなでカラオケパーティーしようと思ってるんだけど！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">「あ、ごめん、バイトだから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">「友情とバイト、どっちが大事なの！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">「バイト」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">　比べるものでもないだろう。それに仕事だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">「そりゃそうか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">「です」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">「ん。わかった。バイト、頑張ってね。みんなには今回は欠席って言っておく」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">「みんな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">　はて、どのみなさまだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">「クラスのみんなだよ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">、文化祭の準備で頑張ってくれたでしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">「ああ……はい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">　当日にウェイトレスをやらされるよりはマシだと思って。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">「地味な裏方を文句も言わずにやってくれたからさ。ありがたいって思ってるんだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">「別に。やれることをやっただけだから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">　まさかそんな評価になっているなんて今の今まで知らなかったくらいだし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">　しかし、ということは、みんなはウェイトレスをやりたかったのか。あのコスプレ衣装を着て、「ご主人さま、お帰りにゃん！」って言いたかったと？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">　……</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">嘘</span><rt>うそ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">でしょ？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">　そういえば、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">くんの友人の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">くん……だっけ？　全コンセプトカフェを制覇するって言ってたって。達成できたのだろうか。男のひとにはあの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">恰</span><rt>かつ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">好</span><rt>こう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">ってやっぱり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">可愛</span><rt>かわい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">く見えるのかな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">　私が着ても、そう言ってもらえたのかな。浅村くんに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">「また、浅村くんのこと考えてるでしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">「えっ、なんのこと？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">　ふふっとかすかな笑みを浮かべて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">が自分の席に戻っていった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">　最近、思考を読まれていそうで怖い。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">　放課後。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">　バイトもなかったので早々に帰宅し、宿題を片付けていたら、ふと、そういえば浅村くんは今日は予備校だっけと思い出してしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">　予備校には彼が知り合って仲良くなったという女の子がいるはず。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">　その子と机を並べて授業を受けていたりするのかな？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">　私はなんだか急に浅村くんに会いたくなってしまった。……だって、その子は浅村くんの横顔をずっと見ていられるわけで。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">　ああ、なんてみっともない感情だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">　熱心に予備校に通っている理由を、私はなんとなくだけど察しているのに。こんな余計な雑念を抱くなんて、彼に失礼だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">　毎日の料理を作る代わりに私の高額バイトを見つける。それが最初の取り引き内容だった。私はべつにもうあんな約束は時効でいいと思っているけれど、あの浅村くんが、約束を軽んじているとは思えない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">　彼は彼なりに毎日の料理に見合う何かを私に差し出そうとしているはずで、だとしたら夏休み明けから明確に予備校のコマ数を増やしたのも、きっと将来を見据えての、私への</span><span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">信用の返済計画</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">の一環なんだとすぐに悟った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">　実際、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">くんの成績は上がり続けている。予備校で女の子の友達ができたからといって遊んでいるわけじゃないのは、その結果ひとつ見てもあきらかだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">　と、理性ではそう思いつつも私の心のなかにはモヤモヤした気持ちがどうしても残ってしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">　ＬＩＮＥを立ち上げて、メッセージを送った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">『終わったら、一緒にスーパーへ買い物に行かない？　明日の朝食の食材、買い足したくて』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">　こんなこといきなり言い出して、変に思われるかなと不安だった。いつもならありもので作ったりして工夫するところなのに、わざわざこんな遅い時間に買い物しようなんて、不自然すぎるかも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">　けれど、すぐに授業の終わり時間を添えつつ、予備校前で待ち合わせようと返事が来た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">　心の中でほっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">安</span><rt>あん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">堵</span><rt>ど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">の息をつく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">　ヘッドホンを掛けなおす。その途端に鼓膜へと流れ込んでくるのは、水の中をたゆたうようなノイズ混じりの優しい音。ローファイ・ヒップホップに心を委ねていると、ゆっくりと集中力が戻ってくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">　よし、と気合いを入れて、私は携帯のタイマーを二十五分にセットする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">　ゆっくりと目の前のノートに焦点を合わせていく。水底に沈んでいくように、自分にまとわりつく雑念を切り捨てていった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">耳</span><rt>みみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">許</span><rt>もと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">で鳴り響いていた音楽さえ次第に遠ざかり……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">　問いの７を解いたところで、ピピピと鳴り響く電子音に集中を壊されて、思い切り大きな息を吐いた。よし。休憩。私はタイマーを五分にセットして、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">強</span><rt>こわ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">張</span><rt>ば</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">っていた体から力を抜いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">　これは最近になって新しく始めた集中法。ポモドーロ・テクニック。二十五分程度の集中と、五分程度の休憩を何回か繰り返すっていうもの。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">　最初は、集中時間が短いんじゃない？　何もできないんじゃない？　って思ったけれど、やってみると、これくらいの時間でも問題なく作業に没頭できる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">　人間は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">〆</span><rt>しめ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">切</span><rt>きり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">を設定されて初めてそこへ向けて全力を出せるという。二十五分という極めて短い〆切を設定し、何度も繰り返すことで常に〆切間際の追い込まれた脳の状態で作業に取り組めるというからくりらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">　もちろん集中時間なんて個人差もあるんだろうけど、私は今のところこれでうまくいっている。今度、浅村くんにも教えてあげようと思う。でも浅村くんは、また自分の差し出せる対価が見合わなくなる、とか、もしかしたら言い出すかも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">　もう１セット繰り返したところでそろそろ夕飯の準備が必要な時間になってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">　勉強の手を止めると小さな英単語帳だけを手に、キッチンへ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">　今日は夕飯時に家にいる予定なのは、私以外にはお</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">義</span><rt>と</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">父</span><rt>う</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">さんだけ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">くんは予備校で遅くに帰ってからだし、お母さんのもいらない日だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">　今夜はご飯に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">味</span><rt>み</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">噌</span><rt>そ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">汁</span><rt>しる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">、照り焼きチキン。手間もかからないのですぐできる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">　ちょうど夕飯の準備ができた頃に玄関のドアが開く音がした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">　お義父さんが帰ってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">「ただいま。おや、良いにおいだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">「照り焼きチキンです。いまなら出来立てですけど、すぐに食べますか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">「そうだねえ。それじゃあお願いしちゃおうかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">「はい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">　お義父さんが自室に引っ込み着替えている間に、私は配膳の準備を済ませてふたりぶんの料理を食卓に運んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">　そして、父と娘、ふたりの食事の時間になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">　母が再婚してから何度かこういうときがあった。母も浅村くんも家にいなくて、お義父さんと私だけというシチュエーション。本当の父のこともあったから、最初はひどく緊張していた。たぶん、態度にもとげを隠しきれていなかったと思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">　年頃の女の子がとつぜん娘になったのだから、距離感を測るのにはきっと苦労したはずだ。それは、浅村くんとはまた違った、コミュニケーションのたどたどしさから察せられた。母から昔の家庭環境の話を聞かされていたのかもしれない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">　私を傷つけないように、怖がらせないように、細心の注意を払ってくれていたのを覚えている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">　いまのところは何も問題なく過ごせている。私も、お義父さんには浅村くんと同じように感謝している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">　ただ正直に言えば、やはり大人の男性という部分で、無条件の信頼を寄せる心持ちにはなれない自分もいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">　お義父さんに悪いところがあるわけじゃない。ただただ幼い日の記憶のせいで生じる、反射反応のようなものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">　ハロウィンの季節が近づいているのも、小さい頃の自分の記憶が思い起こされやすかったのかもしれない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">　いつもは振らない話題を、自然と口に出していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">「お義父さんは、お母さんのどういうところが嫌いですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">「えっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">　……ごほっ、ごほっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">　意識の外からの問いだったんだろう。お義父さんはむせて口から照り焼きチキンの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">欠片</span><rt>かけら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">をこぼした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">　落ちた先が皿の上でよかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">「とつぜんだね。しかも嫌いなところ、ときた。ふつうは逆じゃない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">「好きなところがたくさんあるだろうなっていうのは、いつものふたりを見てたらわかるので」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">　微笑をまじえてそうフォローしつつ、私は続きを話した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">「結婚って、好きなところだけ見てたら続かないと思うんです。人間、一緒にいたら必ず相手の気に入らない部分も出てくるだろうなって。……一緒に暮らすようになって数か月、そろそろ何かあるんじゃないかと」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">「ふむ。なるほどねぇ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">　お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">義</span><rt>と</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">父</span><rt>う</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">さんがティッシュで口元を拭いながらしばし考え込む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">　ちょっと緊張した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">　踏み込んだ質問すぎたかもしれない、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">　でも私がいまの両親に望むのは、以前とは違う幸せな結婚生活だ。母への不満を募らせた本当の父親と同じ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">轍</span><rt>てつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">を踏まれるのは絶対に御免で、もしここですこしでもお義父さんのことを知れれば、あらかじめ悲劇を避けられるかも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">「嫌いっていうほどじゃないけど、あえて不満のようなものを言うなら、そうだなぁ……。しっかりしているようでいて、ふだんはわりとだらしないところとか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">「たしかに、そういうところありますよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">「僕がちょっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">悠</span><rt>ゆう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">太</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">に厳しくすると、あとでこっそり叱ってくるところとか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">「へえ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">　意外だった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">くんの教育について、両親で話し合う姿なんて想像したこともなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">　きっと私についても、そういう話をしてるんだろうな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">「あとは、仕事の愚痴がちょっと長い」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">「えっ。お母さんって、愚痴とか言うんですか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">「たまーに、だけどね。でもいざ始まると一回が長くって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">「知らなかった……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">　ずっと一緒に暮らしてきたのに。どうしてそういう一面を私には見せてくれなかったんだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">「職場がお高めの、お酒を提供してるお店だからね。お客さんへの愚痴の内容も、エグめのものが多いから、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">ちゃんには聞かせたくないんだと思う。僕と暮らす前は、職場の人に聞いてもらうことが多かったみたい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">　ああ、帰りが特別遅くなる日があるのは、そういうことだったのか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">　実父が不信感を募らせていた理由のひとつは、母の帰宅時間がバラバラだったことらしい。それで、浮気を疑っていたのだという。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">　でも実際には、実父がもっと母の精神の疲れを受け止めることができていれば、職場で愚痴を言う必要もなく、帰りの時間は安定していたんだろう。卵が先か</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">鶏</span><rt>とり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">が先か、いまとなっては確かめようもないけれど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">「あのっ……もし母の愚痴が嫌なら、私に投げてください。私が聞きますからっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">　思わず前のめりで、私はそう言っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">　いまはまだ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">些</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">細</span><rt>さい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">な不満が膨らんだ先にあるのがあの不幸だとしたら、ここでせき止めておかなければいけない気がした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">　お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">義</span><rt>と</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">父</span><rt>う</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">さんは私の顔をしばらくぽかんと見つめたあと、くすり、と優しく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">微笑</span><rt>ほほえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">「あはは、大丈夫だよ。心配しないで、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">ちゃん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">「でも……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">「あのね、たしかに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">亜</span><rt>あ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">季</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">子</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">さんにも駄目なところがあるよ。だけど僕の駄目さに比べたら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">可愛</span><rt>かわい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">いものだから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">「えっ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">「だらしなさでは負ける気しないし、沙季ちゃんが亜季子さんに叱られてたらもっと優しくしなよと口出しせずにいられないし、愚痴もバンバン言うからねえ。お互い様だよねえと思ったら、悪いところを責める気になんてなれないよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">　朗らかに言い切ったその目は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">くんに似て優しくて、混じりっ気のない本音なんだと確信できる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">「それにね。僕も、亜季子さんも、前に、いろいろあったからこそだと思うんだけどね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">「……はい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">「嫌なところも併せ飲めるからこその結婚生活だって、そう考えてるんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">「嫌なところも……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">　目が覚めるような思いだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">　本当に、この人になら安心して母を任せてもいいのかもしれない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">　そして、母だけじゃなくて。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">「たとえば、ですけど。私や兄さんが、とんでもない不良になっちゃったとしても？　悪いところを飲んだ上で、家族になれますか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">「もちろん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">　即答だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">「……って、なんだい。不良に憧れるようになっちゃったのかい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">「あっ、いえ、ぜんぜん。もののたとえです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">「法を犯しさえしなければ……いや、違うな。たとえ法を犯しても、もちろん真っ当に罰を受けさせるのは大前提として、家族であることを否定したりはしないよ。絶対にね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1"><img src="../image/p208.jpg" class="fit" alt=""/></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">「そう、なんですね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">　──私、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">くんのことを好きみたいなんです。妹としてではなく、たぶん、ひとりの男性として。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">　その決定的な言葉はさすがに口に出せなかったけれど、もし仮に言ってしまったとして、お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">義</span><rt>と</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">父</span><rt>う</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">さんなら快く受け入れてくれるんじゃないかと思えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">　あの日のように抱きしめ合ったり、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">池</span><rt>いけ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">袋</span><rt>ぶくろ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">で見かけたカップルのように……いや、さすがに人前ではいやだけれど、ふたりきりのときに、キスをしたり。そういった、あたりまえの男女の触れ合いを浅村くんとしてみたいという悪魔のささやきに、身を委ねてみてもいいんだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">　……なんて、思考が飛躍しすぎてる。論理が破綻してる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">　私とお義父さんの会話は、どちらからともなく無言になって、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">有</span><rt>う</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">耶</span><rt>や</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">無</span><rt>む</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">耶</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">のまま終了した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">　気づけばもう浅村くんとの待ち合わせ時間が迫っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">「買い出しをしてきます」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">「今から行くのかい？　もう遅い時間だけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">「だいじょうぶです。兄さんと待ち合わせていますから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">「とはいえさすがにこんな時間に、女の子ひとりで外へ行かせるのは……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">「繁華街を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">迂</span><rt>う</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">回</span><rt>かい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">して、比較的治安の悪い通りを避けて行くので。だいじょうぶ、お母さんとふたりのときは、閉店間際のセール品狙いでひとりで買い物に出かけたりとかよくしてたんで」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">「うーん、ならいいけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">　納得してはいないみたいだったけれど、どうにか外出を許してもらえた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">　ごめんなさいお</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">義</span><rt>と</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">父</span><rt>う</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">さん。やっぱりやめておこうという気にはどうしてもなれませんでした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">　話をしていたら、ますます</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">くんに会いたくなってしまったから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">　私は</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">20</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">時ちょうどに家を出た。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">　予備校の建物まで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">辿</span><rt>たど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">りつき、時刻を確認。授業の終了を見計らって送信する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">『予備校の前に着いた』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">　街灯の柱に背中を預けて、私は携帯をネットに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">繋</span><rt>つな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">　ＷＥＢ上にある受験のための教材を読みながら、チラチラと予備校の入口へと視線を向けていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">　たまたま視線を向けたときに、すごく背の高い女子が出てきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">　目を奪われてしまう。なんというスタイルの良さ。モデルみたい。腰の位置も高い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">　無意識に視線が彼女の全身を追ってしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">　体の線の隠れるニットのセーターに、腰から下はスカートではなくスキニージーンズを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">穿</span><rt>は</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">いていた。あえて地味な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">恰</span><rt>かつ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">好</span><rt>こう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">をしているんじゃないか。そう思ったのは、トップスが着まわすこと前提の服だったことと、上から羽織っているパーカーの色がしっかりトレンドを意識しているものだったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">　あれでもし生足を出すファッションにしていたら男子の目は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">釘</span><rt>くぎ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">付</span><rt>づ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">けだろうな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">「いやいや、そんな目で見るのは失礼でしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">　小さな声で自分で自分に突っ込みを入れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">　はあと息をついてからふたたび携帯に目を落とそうとして、視線を入口へと引き戻す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">　建物の明かりの中に出てくる黒いシルエットに見覚えがあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">　浅村くんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">　明かりの中に出てきた顔を見て、間違いなかったことに妙にほっとしてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">　そのままマンションまでの帰り道にあるスーパーへ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">　買い物しながらも気づくのは、浅村くんのフラットさで、それは誰に対しても向けられる優しさだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">　彼自身は自覚はしていないみたいだけれど。棚の高いところにある粒</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">胡</span><rt>こ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">椒</span><rt>しよう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">を、先に背伸びして「これ？」と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">訊</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">いて取ってくれたり、試食のおばさんとの会話でも決して居丈高な態度を取ったりしない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1"><img src="../image/p212.jpg" class="fit" alt=""/></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">　偏見や先入観で他人への態度を変えないようにしよう。それは私も思っていることだけれど、私は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">くんほど他人に対して愛想を振りまけない。親密そうな雰囲気を醸し出すことが苦手というか……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">　父親の粗暴な態度を見てきたからだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">　あれよりはマシ、で私は止まっている気もする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">　買い物を済ませ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">渋</span><rt>しぶ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">谷</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">のセンター街を通り抜けたとき、まだハロウィンは始まってもいないというのに、すでに仮装をして歩いているひとたちが大勢いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">　肩の触れ合いそうな道を歩いていると、人混みに酔いそうで、改めて他人との距離を縮められない自分の性格を実感してしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">　顔を赤らめ千鳥足で歩くひとたちも多くて、かすめて通るだけでお酒の匂いが鼻をつく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">　よろけてきた男のひとにぶつかりそうになったとき、浅村くんが間に割り込んで盾になってくれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">　そっとそのまま人混みの少ないほうへと進路を変えてくれる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">　買い物した荷物を籠にのせて自転車を押して歩く浅村くんを横目で眺めながら、私は思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">　こういうときに、手を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">繋</span><rt>つな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">ぎたいと感じたとして、素直に口に出してもいいんだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">　もう一歩、踏み出しきれなかったのは、彼の手が自転車のハンドルをしっかり握りしめていて、空いている手がなかったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">　幸か不幸か、どっちだろう。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">　帰宅すると、夜の９時を回っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">　出来上がっていたおかずを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">くんのために温め直す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">　予備校で疲れているんだから何もやらなくていいのに、浅村くんは率先してお</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">義</span><rt>と</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">父</span><rt>う</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">さんと私が食べた後の皿洗いをやっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">「置いといてくれたらやったのに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">「いやいや全部引き受けすぎでしょ。こっちは返せるものが少ないんだし、これくらいはね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">　そう言われて、私は自然とこう返していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">「返せるものがない、ね。……ぜんぜん、そんなことないのに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">　いつもなら言わなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">　私に何も言わずに行動してるってことは、浅村くんはきっと、いまの時点で恩着せがましくしたくなかったんだと思う。本当に私を助けられるようになったら、そのとき初めて種を明かすつもりでいたんだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">　言わぬが花。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">　もしかしたら浅村くんのプライドを傷つけてしまうひと言かもしれない。だけど、もう一歩だけ踏み込んで、嫌われてしまうかもしれないけれど、自分の本音というものをぶつけてみたかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">「ないよ。私が気づいてないと思った？　浅村くん、家計を支えられるようになるために頑張ってるでしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">「えっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">「いま紹介できる高額バイトがなかったから。せめていつでも私や家族を助けられるように……予備校を増やしたのも、先行投資とのバランスを考えた上で決めてるよね。授業料を払っても利益が出るように」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">「すごいな……なんでもお見通しだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">「予備校を増やした時期とか考えたら、それはね。それに──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">　緊張で喉がかわいた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">味</span><rt>み</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">噌</span><rt>そ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">汁</span><rt>しる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">を温め直していたのにかこつけて、温度を確かめるふりをして味噌汁を一滴口につける。まだちょっとぬるかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">　さあ、言おう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">　私の素直な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">想</span><rt>おも</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">いを、もうすこしだけ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">露</span><rt>あら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">わにしてみよう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">「浅村くんのこと、考えてるから。そういうの、気づけちゃうんだよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">　急に汗が噴き出してきたのは、電子レンジとコンロのせいだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">　あの日、彼の体を抱きしめたときに感じて以来の感覚だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">　あれ以来、私は好意を露骨に口にすることもなかったし、触れ合いたいとアピールすることもなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">　彼に私の望みを押しつけるのがいやで、彼が本当に求めているときでなければそういう</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">想</span><rt>おも</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">いを口にするのはやめておこうと思っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">　特別に仲のいい</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">兄妹</span><rt>きようだい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">という曖昧な関係は、あまりにも参考になる男女の型がなさすぎて、いつ、どこで、どこまで踏み込んでいいのか、わからなかったから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">　ちらりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">くんの顔をうかがう。一心不乱に皿を洗っている。もしかして聴こえなかった？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">　だとしたら、恥ずかしいセリフを思いきりすかしたことになる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">　途端に照れが血と一緒に頭にのぼってきて、私は顔をそむけた。視界いっぱいの白い壁が妙に落ち着く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">　どうしよう、もういちど踏み込むべきだろうか。すぐに振り向き彼の手を握って、触れ合いたいと話すべきだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">　そう考え始めたとき、ドアが開く音が聴こえた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">　続けてお</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">義</span><rt>と</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">父</span><rt>う</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">さんの眠たげなあくびが聴こえて、私は背筋を伸ばしてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">　──だめだ。さすがに家の中で堂々と浅村くんと触れ合うのは、良くない。お義父さんがいくらいい人だからって、物事には順序がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">　お義父さんはダイニングに顔を出してから洗面所へと消えた。ついでに、温め直したばかりのチキンの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">欠片</span><rt>かけら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">を素早くひとつ盗み食いしていった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">　あれ、さっきも食べたのに？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">　そう思ったけれど、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">美</span><rt>う</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">味</span><rt>ま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">い、とニコニコした顔を見せてくれたとき、私は気づいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">　あっ、そうか。お義父さん、心配してたんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">　深夜に娘を外出させることに最後まで納得していない様子だった。きっと私が浅村くんと一緒に帰るまで、寝ずに待っていたんだろう。こうして私の顔を見て、ようやく安心して眠れるんだと思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">　私のわがままの代償は、チキン一個。しかも浅村くんのやつ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">　ごめん、浅村くん。ごめんなさい、お義父さん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">　でもこうして私のことを心配しながらも、さりげないお</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">咎</span><rt>とが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">めで受け入れてくれている姿には安心させられる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">　浅村くんとの関係にも、勇気が持てる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">　そんな気がした。</span></p>
