<div class="main">
<p class="bold mfont font-110per" id="id-a010"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">●</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">10</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">月</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">30</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">日（金曜日）　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">村</span><rt>むら</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">悠</span><rt>ゆう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">太</span><rt>た</rt></ruby></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　明日は休日でさらにちょうどハロウィンだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　イベントを控えて昼休みの教室はみんなすこしだけテンションが高い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">　お祭りは前夜祭が最高だというひともいるし、永遠に文化祭の前日が続くアニメもあった。だからだろうか、クラスメイトたちがいつも以上に浮かれている気がする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">　気持ちはわからないでもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　当日になると、お祭りの終わりが見えてしまうし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">　それでも、まさかクラスメイトたちがハロウィンに対してここまで浮かれるとは思っていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　どんな仮装をする？　どこに遊びに行く？　みたいな会話が飛び交っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">　ただそんな教室の中、俺の机の周囲</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">30</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">㎝以内ぐらいは異質だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">「悠太、ちょっといいかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">「えっと……どうかした？　ただならぬ雰囲気だけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">　教室にやってきた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">新</span><rt>しん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">庄</span><rt>じよう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">が真面目な顔で声をかけてきた。いつもとはあまりにも違う様子だったから、すこしだけいやな予感がした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">「ちょっとふたりで話したい。ベランダ、出ないか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">「俺と？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">「そう、悠太と」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">「待て待て新庄。おまえ、良からぬこと話そうとしてないだろうな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">「してない。真面目な話だから。頼むよ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">友</span><rt>とも</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">和</span><rt>かず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">「ふん。……まあ、浅村がいいなら、いいがな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">「俺はいいよ。行こうか、新庄」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">　席を立って、先にベランダへ向かった。後ろから新庄がついてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　寒い季節のせいか昼休みにベランダに出ている生徒はほぼいなかった。眼下で楽しげにはしゃぐ生徒の姿が見えるくらいで、開放的な場所なのに、内緒話にここまで適した場所もないと思えるから不思議だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">「実はさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">　新庄が切り出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">「クラスのハロウィンパーティーのあと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">とふたりで二次会に行きたいと思うんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">「……へえ、そうなんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">　当日はバイトがあるからその会には参加できないだろうけれど、あえて知らないフリをした。どこでどんなアルバイトをしているかなど、そのあたりの事情をみだりに広めたりはしたくなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">「だけどその前にひとつだけ確認しておきたいことがあるんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">「確認？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">悠</span><rt>ゆう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">太</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">のこと好きだよな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">　えっ。と、その戸惑いが口から出たかどうか自分でも定かじゃなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">　眼下ではしゃぐ生徒の声も遠のいて、音が消えてしまったかのように感じる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">　手すりを握る</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">新</span><rt>しん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">庄</span><rt>じよう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">の手が視界に入る。手首の血管の浮き方で、強く握りしめているのがわかった。彼もひどく緊張しているらしかった。彼のその必死ささえ感じる態度が、俺には意外だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">　俺の目から見た新庄</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">圭</span><rt>けい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">介</span><rt>すけ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">という男子はとてもスマートで、ありていに言えばモテる男子だ。女子へのアプローチも常に自信にあふれていて、ひとりの相手に固執しないものと思っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">　打算含みで俺と友達になる、という軽はずみな行為も、新庄にとっては何ら特別でない遊びの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">範</span><rt>はん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">疇</span><rt>ちゆう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">だからこその距離感なんだろうと、心の中で勝手に決めつけていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">　けれど新庄の目はまっすぐで、すこしもぶれることなく俺の目を見ている。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">茶</span><rt>ちや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">化</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">す気も、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">騙</span><rt>だま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">す気もない</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">眼</span><rt>まな</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">差</span><rt>ざ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">しだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">兄妹</span><rt>きようだい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">として？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">「わかってるだろ。そんな話をしてないってことぐらい。おまえなら」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">「その質問に答えたら、新庄はどうするつもりなんだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">「それは答え次第だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">　引き下がる気はないらしく、逃げられる気がしない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">　俺はどう答えればいいかわからなかった。だってそうだろう、お互いを好きな気持ちが恋人に対するものか、それ以外の家族愛のような何かなのか、俺と綾瀬さんはハッキリと定義できていないのだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">　自分でも曖昧な概念を、他人に説明できるはずもない。恋人だとか、兄妹だとか、そういうわかりやすいタグがいかに便利か思い知らされる気分だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">　綾瀬さんが好きだ、と、俺はいまここで新庄に胸を張って言えるだろうか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">　あの日、彼女の部屋で抱きしめ合ったとき、定義された俺たちの関係は……あくまでも特別に仲のいい兄妹でしかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">　新庄とその妹の関係と、何ら変わるものじゃないはずだ。それなのに、あたかも恋人であるかのような顔で、彼女への好意を口にしていいのだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">　……本当に、そうか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">　ふと、回転していた思考が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">停</span><rt>と</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">まる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">　綾瀬さんがどう考えているのかは、わからない。だけど、俺はどうなんだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">　仮に、たとえば、だ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">新</span><rt>しん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">庄</span><rt>じよう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">さんのことを好きなままでいさせるのを、俺は望むのか？　自由にデートに誘おうとする行為を見過ごしたいと思うのか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">　俺が、綾瀬さんを好きかどうか。その問いかけは、もしかしたら新庄なりの俺への気遣いなのかもしれない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">　既存の概念で説明できない曖昧な関係は、俺と綾瀬さんのふたりだけで世界が回るならいくらでも維持していける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">　だけどこうして他人が絡めば、曖昧な定義は許されず、ありきたりな、共通言語で表現できる定義を求められる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">　正直、俺の感じている、彼女を好きだという感情が妹に対してのものか、恋人に対してのものか、断定できる証拠は何もないけれど。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">嘘</span><rt>うそ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">でもいいからどちらかに定義してくれと言われたら、こっちでいい、と思える答えはある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">「新庄。答えてもいいけど、ひとつ約束してほしい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">「約束？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">「これはあくまで俺だけの答えで、綾瀬さんの答えは含まない。俺と綾瀬さんの関係性を定義するものじゃないから、早とちりはしないでほしい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">「あ、ああ……よくわからないけど、わかった」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">　たとえいま俺や綾瀬さんが抱いているものが恋愛感情だとしても、それを大々的に公表することはあり得ない。あくまでも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">兄妹</span><rt>きようだい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">。恋人じゃない。そう主張し続けるしかないし、そもそも綾瀬さんは俺を彼氏として認定しているわけじゃないのだ。いま、この時点では。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">　けれど、俺の判断で言えることもある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">「ただ、少なくとも──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">　何らかの定義を見せつけなければ綾瀬さんをあきらめられないというなら、自分の感情がそれだと断言することに、ためらいはなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">「──俺は、綾瀬さんのことが好きだ。この答えで、満足してくれるとうれしい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">　言葉にしてから、遅れて納得がやってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">　新庄にあきらめてほしい。それこそが偽らざる自分の気持ちだ。新庄に対して、こんなふうに思っている時点で、俺の心の深い部分は、綾瀬さんとのもう一歩踏み込んだ関係を望んでいるのはあきらかだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">　どんな顔をされるんだろう、と、新庄の顔をうかがってみる。これまでの人生で恋敵と向き合った経験なんてないから、こういうときにどんな態度を取られるのか予想もつかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">　怒られるのか、悲しまれるのか、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">拗</span><rt>す</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">ねられるのか──いろいろな想像が瞬時に頭の中を駆け巡ったけれど、答えはいずれでもなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">「そっか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">　ニュートラルな表情だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">　声にこもっている感情も、最初から答えを知っていた問題の模範解答を見たときのようなあっさりとしたもので、平淡だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">「ありがとな、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">悠</span><rt>ゆう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">太</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">。答えてくれて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">「うん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">「それじゃ、また」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">「うん。また」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">新</span><rt>しん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">庄</span><rt>じよう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">は大きく体を伸ばすと、くるりと背を向けて歩き出す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">　自分のクラスへと去っていく彼の背中を見送ったあと、俺はまたベランダの外へ目をやった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">　俺の答えを聞いて新庄が何を思ったのか、行動にどんな変化があるのかは本人じゃない俺にはわからない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">　でも彼の口にした、ありがとな、という言葉は心の芯の部分から漏れたものに思えて。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">　きっと悪いようにはならないんじゃないかと、楽観的な気持ちになれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">　あるいは、こう考えるのはさすがに調子に乗りすぎているだろうか？</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">さんを好きな気持ちを口に出せたことで、強くなれた気がして自信がついた……と。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">　教室に戻ると</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">が教科書に落としていた目をあげて、心配そうに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">訊</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">いてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">「何の話をしてたんだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">「ちょっとした相談事。詳しくは言えないけど、解決したみたいだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">「ふむ……。まあ、ならいいか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">　丸は不審げな表情をしたものの、それ以上は追及してこなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">　教室内の幾つかのグループの会話が聞こえてきた。明日は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">渋</span><rt>しぶ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">谷</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">に集まってパーティーをしようなどと言っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">　俺は話を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">逸</span><rt>そ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">らすために丸に尋ねる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">「で、丸は何か予定を入れてるの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">「ハロウィンの、という意味か？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">「そうそう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">「んなパリピの集まりなんぞには行かん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">　そう丸は言ったものの、じゃあ予定は無しなのかと問えば、カラオケの集まりには呼ばれているらしかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">も来るか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">「俺はバイトが入ってるから残念だけど付き合えない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">　そうか、と丸は言って、無理に誘って来なかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">　あまり友人などいたためしのない俺が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">とずっと付き合えているのは、こういう踏み込み過ぎてこない性格のおかげなんだろうな。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">新</span><rt>しん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">庄</span><rt>じよう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">は一気に踏み込んできたけれど、それでもどうにかなったのはすこしは俺も成長しているってことなんだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">　それにしても……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">　クラスメイトたちの予想もしていなかった盛り上がりを見ると、ハロウィンの日は学校の人間もかなり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">渋</span><rt>しぶ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">谷</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">に集結しそうだ。なのに俺も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">さんも今日と明日、駅近の書店でのバイトが入っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">　新庄に自分の恋愛感情を明かしたばかりで今更かもしれないが、あの調子ならおそらく言いふらされることはないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">　それ以外の場所で、不用意に変な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">噂</span><rt>うわさ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">をされるのは面倒だ。なるべくなら、クラスメイトたちには見つかりたくない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">　例年の人混みを考えると、他人の顔なんていちいち確認できるような状態ではないとは思う。けれどバイトの終わる時刻を考えると、綾瀬さんを送るためにふたりで帰ることになるだろう。つまり渋谷の街中を並んで歩くことになるわけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">　他人から見たらどう映るのか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">　帰り道は気をつけたほうがいいのかもしれない。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">　放課後、いちど帰宅してから徒歩でバイト先へと向かう。駅前の混雑を考えたら、自転車を使う気にはなれなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">　渋谷の駅に近づくにつれて、通りを歩く人々のなかに、おかしな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">恰</span><rt>かつ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">好</span><rt>こう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">をして歩いているひとが増えているのに気づいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">　黒いゴシックドレスを着て</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">箒</span><rt>ほうき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">を抱えている魔女がいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">　頭に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">斧</span><rt>おの</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">が刺さっているゾンビがいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">　ごくふつうの女性のふたり連れだと思ったら、どちらとも、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">頬</span><rt>ほお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">にキズアトシールを貼り、口から血が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">溢</span><rt>あふ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">れているようなメイクをしていたり。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">　……ハロウィンは明日なんだけどね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">　そもそも、『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">万</span><rt>ばん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">聖</span><rt>せい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">節</span><rt>せつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">の宵祭り』ということは、ハロウィンそのものがイブである。なのに、そのさらに前日からすでにお祭りが始まっているのはおかしいのでは？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">　風習というのは発祥の地を越えて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">伝</span><rt>でん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">播</span><rt>ぱ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">するときに元のかたちから</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">歪</span><rt>ゆが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">むものではある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">　よくあること。でも、実際に遭遇すれば驚かされてしまうわけで。まるで渋谷の街そのものが巨大なお化け屋敷になってしまったかのよう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">　欠けた月の昇る空の下はすでに百鬼夜行の体をなしていた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">　バイト先の書店に着いて、店内に入ったとたんに俺は覚悟した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">　通りで見かけたような愉快な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">恰</span><rt>かつ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">好</span><rt>こう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">をした人々が、お客様として店のなかを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">徘</span><rt>はい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">徊</span><rt>かい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">　前日からもうこれか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">　それどころか、制服に着替えた俺に店長自らが妙な形の帽子を手渡してきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">「はい。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">くん、これ君のぶん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">「これ……なんですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">「帽子だけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">　それは頭のてっぺんから</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">剥</span><rt>む</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">いたバナナのようにカラフルな房が垂れ下がっている、いわゆる『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">道化の帽子</span><rt>ジエスターキヤツプ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">』だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">「これ……</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">被</span><rt>かぶ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">るんですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">「そうそう。ハロウィンだからね。今日と明日はお願いするよ。これもサービスだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">　サービス──になるのかな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">　見れば、店長を始めとしてバイトも正社員もみなが同じように同じ帽子を被っていて、シュールな姿になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">　……この二日間にシフトを入れてしまったこと自体が間違いだったか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">　観念して帽子を被り、俺はバックヤードへと向かう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">　土曜日と日曜日は新刊の入荷がない。ということは、金曜日には大量の本が入ってくるわけであり、幾ら棚を空けてあっても全部をいっぺんには並べられない。とくに分厚い雑誌は高く積み上げるわけにもいかないから、ちょっとずつ小出しにして並べていくしかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">　売れて減ったら並べる、の繰り返しになるわけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">「いま、入りましたー！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">　声を掛けながら在庫を置いてある倉庫に入る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">「おっそいぞう、後輩君」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">「先に入ってました。浅村く──さん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">「ああ、ふたりとも、もう入ってたんですね。お疲れさまです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">　倉庫でカートにのせた段ボール箱に本を詰め込んでいたのは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">先輩と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">さんだった。俺よりも幾らか早めに店に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">辿</span><rt>たど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">りついたようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">　綾瀬さんの顔を見て、一瞬どきりとしてしまう。昼休みに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">新</span><rt>しん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">庄</span><rt>じよう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">と交わした会話を思い出して、ほんのりと顔が熱くなってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">　一度は自分の中で綾瀬さんを恋人の側に振り切った存在として定義してしまったのだ。今更になって、大それたことをしたなと反省の念が襲ってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">「後輩君、遅刻だよ、遅刻ぅ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">「えっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">　そんなはずは。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">「まだ五分前です。だいじょうぶだから、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">さん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">「ああ。驚いた」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">　倉庫内の時計で一応確認する。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">さんの言う通りだった。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">先輩のいつもの冗談だったか。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">屈</span><rt>かが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">みこんで新刊雑誌を詰め込んでいた読売先輩が、うーんと言いながら手を上に突きあげ、腰を伸ばして立ちあがる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">　重労働した後みたいだが、シフトの時間からいっても、まだ始めたばかりのはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">「早くも疲れてしまいましたか、先輩」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">「がーん。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">ちゃん、後輩君が年寄り扱いしてくるよぅ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">「でも、もう疲れたって確かにさっき言ってたような」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">「う、裏切られた……。えーんえーん、えんえんえぇん！　ひどい。沙季ちゃんはどっちの味方なのかなぁ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">「その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">恰</span><rt>かつ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">好</span><rt>こう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">で泣きまねされても」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">　綾瀬さんに突っ込まれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">　それは本当にそう。道化の帽子を揺らしながら目の下に指を当てて泣いていても、道化のパフォーマンスにしか見えない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">「すっかりバイトに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">馴</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">染</span><rt>じ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">んだね、沙季ちゃんっ。そうかそうか。じゃあ、別の攻撃手段が必要かぁ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">「そもそも攻撃をしないという選択肢は」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">「ない。つまんないでしょっこい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">　どこの方言ともわからない謎の言葉を叫び、読売先輩はくるりと綾瀬さんに背中を向けた。そして俺のほうに向かって歩いてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">　両手を前に突き出し、指をわきわきさせながら言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">「ふっふー！　後輩君、トリック・オア・トリート！　お菓子をくれなきゃ、いたずらしちゃうぞ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">　言いながら、ゾンビのように手を前に突き出したまま迫ってくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">　わきわきわき。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">「ハロウィンは明日なんですが」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">「あまい！　お祭りというものはひっそりと前日から気づかぬうちにあなたのもとへ忍び寄ってくるものなのだよ。さあ、お菓子をめぐんでちょ～だい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">「単なる要求になってませんかそれ。それと、そんなゾンビみたいに忍び寄ってこられるお祭りはイヤです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">「ええい、まだ逆らうか！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">　ふたたびくるりと向きを変えると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">先輩は背後から</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">さんに抱き着いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">「ほれ！　人質だよ～。お菓子をくれなきゃ、妹ちゃんにいたずらしちゃうぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">「えっ、ちょっと。あの。って、く、くすぐったい……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">「ふっふっふ。お菓子をくれない悪い子はどこだ～」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">　読売先輩。ナマハゲと混ざってませんか、それ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">「ストップ、先輩。ほんとにパワハラ案件に引っかかりそうなのでコンプライアンス的にストップです。わかりました。お菓子をあげればいいんですよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">　言ったとたんにぴたりと行動をやめる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">　なんて現金な。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">「よしよし。後輩君。かわいい妹ちゃんに会うときは、お兄ちゃんならば</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">飴</span><rt>あめ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">玉</span><rt>だま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">のひとつやふたつ常にポケットに準備しておくのだよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">　そんな兄はどこにも存在しないだろうに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">　俺と綾瀬さんが義理の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">兄妹</span><rt>きようだい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">になったことを知っている読売先輩は事あるごとにこうしてからかってくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">　いいんだけど。お菓子、お菓子なぁ……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">「わかりました。明日はなにか用意してきますから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">「おっ、約束だよ！　約束をやぶったら……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1"><img src="../image/p233.jpg" class="fit" alt=""/></span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">さんを解き放った</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">先輩はふたたび俺に向かって両手をわきわきさせながら言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">「今日はこれでもジャブみたいなものだからね。明日はもっとすごいよ～」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">「はいはい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">　時計の針がそのときちょうどシフト勤務の開始時刻を指した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">「あ、時間だ。休憩タイムは終わり！　後輩君、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">ちゃん！　ほらほら、ちゃんと仕事しなきゃ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">「いちばん仕事してなかったのは先輩なんですが……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">　それでもさすがに仕事を始めると、俺や綾瀬さんよりも長く勤めているだけあって手際はいい。しかも、事前に平台の状態を確認しておいたらしく、「これはだいぶ減ってたからもう二冊追加で」とてきぱきと雑誌を詰めていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">　何度かバックヤードと売場を往復して棚の補充を済ませると、俺たち三人は短い休憩を取った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">　事務所の無料のお茶を飲みながら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">四</span><rt>よ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">方</span><rt>も</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">山</span><rt>やま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">話</span><rt>ばなし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">をしているうちに、話題は自然と明日のハロウィンの過ごし方に移る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">　休日だから本来ならば一日中騒げるわけだ。俺たち三人はバイトの前後しか遊べないけれど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">　聞けば、読売先輩は明日はバイトが終わった後で大学の友達と仮装して</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">渋</span><rt>しぶ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">谷</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">を練り歩くらしい。そのあとは徹夜でカラオケだと言っていた。さすが大学生は堂々と夜遊びする。しかも、指導を受けている准教授の先生までそこに参加するとか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">　ハロウィン特有の若者のハメ外しっぷりをナマで見たいらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">「『これは学術調査だよ、読売クン』って言ってたけど。センセの場合はただ自分も遊びたいだけの気もするんだよね～」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">「もしかして、それってあの先生ですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">　綾瀬さんが何かに気づいたような表情で尋ねた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">「お見通しだね～。そそ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">工</span><rt>く</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">藤</span><rt>どう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">先生」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">「あー……はい。わかります」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">　名前を聞いた途端に綾瀬さんがげっそりとした様子になる。それを見て読売先輩があははと苦笑した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">「よっぽど懲りたみたいだねぇ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">「大学の先生って、みんなあんな感じなんですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">「んー？　工藤センセは例外だと思うよ～。常人の理解の範囲を越えた行動をすることで有名だし。学部一の才媛にして悪魔のように頭が切れるって人だからね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">「まあ、天使のように賢い、と言われないだろうことは理解できます」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">傍</span><rt>はた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">から聞いているだけでもとんでもない先生だな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">　……あれ？　というか、それって。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">「もしかして、その人って以前に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">先輩たちとお茶をしていた人ですか。パンケーキのお店で」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">「そっか。後輩君は盗み聞きしてたんだっけ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">　人聞きの悪いことを言わないでほしい。たまたま通りかかったら聞こえてしまっただけですって。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">「まあ、何にせよ、ほどほどにしてくれないと我が校への進学志望者が減ってしまいそうではあるかな～」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">　ため息をつくように読売先輩が言った。ところがそれを聞いた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">さんは不思議なことにぼそりとこうつぶやいたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">「そんなこともない、かな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">　綾瀬さんの言葉はささやくようだったから読売先輩に聞こえたかどうかはわからない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">「ほんと、困っちゃう先生なんだよねぇ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">　言いながらも、読売先輩はにこにこと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">微笑</span><rt>ほほえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">んでいたのだった。</span></p>
