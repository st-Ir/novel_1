<div class="main">
<p class="bold mfont font-110per" id="id-a003"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">●</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">10</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">月</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">19</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">日（月曜日）　綾瀬</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">季</span><rt>き</rt></ruby></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">　月曜日の午前０時をすぎていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　気づくと考えこんでいる。文化祭のときの約束とも言えない約束のこと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　ふたりでどこかに行こうね。そう確かに決めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　そのときからずっと私はどこへ行こう、どうやって誘えばいいんだろう、行って何をしたらいいんだろうと考えている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">　でも、浅村くんはそんな約束なんてすっかり忘れたかのようにふつうに接してくるから、こうして私は不安になっているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">　なんだか、私だけが気を回しすぎているようで、どきどきしているようで……こうしてベッドのなかでもやもやしていて。ああもうこんなんじゃまた寝不足になっちゃう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　今日はもう月曜日。起きたら学校に行かなくちゃいけないのに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">　布団を頭の上まで引き上げてぎゅっと目を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">瞑</span><rt>つぶ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">った。寝ちゃおう。そう決心したとたんに耳にかすかに着信音が届いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">「ん、もう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">　しかたなしに携帯を見れば</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">からのＬＩＮＥの通知だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">「何時だと思ってるの……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">　独りごちながら私はメッセージを開いて目を通した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">『寝れなーい』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　あんたもか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">　ため息をつきながら短く返事をする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">『寝な』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">『考えだしたら、もう止まらないの！　いま動画</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">観</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">てたらさ、変なこと言ってるひとがいてね』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">『……なに？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">『確かに確認しました！　って言ってて。おかしくない？　だって、確かに認めるから確認って言うんじゃないの？　いにしえの昔だよ。馬から落ちて落馬してるよ。日本語の乱れだよー！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">　いやどうでもいいし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">『でもね。考えたの。じゃあ、確かに認めました、って言い換えられるかなって。そしたら、なんかそれはそれで日本語がおかしい気がしてきて……確かに確認しましたって言いたくなっちゃうの！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">　さらにどうでもいい話だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">『寝な』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">『ひどいー！　いっしょに考えてよー！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">『そもそもなんでこんな時間まで動画観てるの？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">　うっかりそう</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">訊</span><rt>たず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">ねたら、どかっと理由を伝えるメッセージが送られてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">　だいたい</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">のＬＩＮＥはいつも長いのだ。なんで携帯でこんなに長い文章を打てるのかっていうくらい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">　要約すれば『観たい深夜アニメを観てたら目が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">冴</span><rt>さ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">えた。しかたないのでそのまま配信動画を観てたら、もっと目が冴えてきた』ってことらしかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">　そんなんで、友人まで巻き込むな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">　だいたい、最近ならばほとんどのアニメが配信サービスでいつでも観ることができる。時間に縛られる必要なんてなくなったんだよ、と力説していたのは真綾自身だったでしょ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">　なぜ深夜アニメを深夜に見る必要が？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">『配信サービスも使うけど、それはそれとしてリアタイでも観たいの！　いま、この瞬間に世界中の人々と一緒にこのアニメを観て同時に感動してるんだっていう感覚がちょー良いんだってば！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">『他の人が感動してるかどうかなんてわかんないでしょ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">『あーあーあー、そーゆーこと言っちゃいますかぁ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">介</span><rt>すけ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">！　拙者は見損ないましたぞ！』</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">介</span><rt>すけ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">って……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">　誰だそれは。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">『……あ、指が疲れてきた。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">攣</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">りそう』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">　なにやってんだか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">『まだ起きてるなら、通話にしない？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">　だから巻き込むなと……。はあ。もう寝るんだけどな。そう考えつつ、私はちょうど</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">訊</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">いてみたいこともあったと思い出し、『わかった』と送った。送った瞬間にもうコール音が鳴った。速い。さては通話ボタンに指をかけてたな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">「あろはー、沙季」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">「ハワイに移住したの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">「涼しくなってきたから気分だけでも温めようと思って」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">「……切ろうか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">「あーん。やだやだ！　かまってー！　……ていうかさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">「なに？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">　声のトーンを急に変えるな。びっくりする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">「沙季さあ。なんか、わたしと話したいことがあるんじゃない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">「……は？　いや、べつに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">「ほんとにぃ？　沙季って基本マイペースじゃん。いつもなら夜に電話かけてもほとんど付き合ってくれないじゃん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">「うっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">「沙季も話したいことがあったからこそＯＫしてくれたのかなーって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">「はあ……無駄に鋭いなぁ、もう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">　降参、とため息をつく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">　自然な形で話題を誘導していこうと思っていたのだけど、意外に目ざといこの親友に、そんな小細工は通用しないみたいだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">「やっぱりあるんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">「ええと、ね。仮に、だよ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">が、もし男の子とどこかに出かけたいとしてさ──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">「どこへ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">「えっと。うんまあ、場所はとりあえずどこでもいいんだけど、どこかに行きたいって思ったとするよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">「うん。はい。思いました」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">「どうしたら変な感じにならず、誘える？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">くんとどっか行くの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">　っ！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">「ひ、ひと言も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">くんだなんて言ってないでしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">、他のひとだったらそんなこと気にしないじゃん。どこかの世界一のスナイパーさんの業務連絡のようにクールに伝えて事務的に淡々と遂行するじゃん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">「……</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">が私をどう見てるかはよくわかった」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">「沙季が誘い方を気にするひとなんて、他にいないでしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">　そんなことは……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">新</span><rt>しん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">庄</span><rt>じよう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">は撃沈したみたいだし、どう考えても浅村くんだって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">「真綾。言っておくけど。仮にね。仮に相手が浅村くんだとしても、真綾が想像してるような理由で一緒に出かけたいわけじゃないから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">「ふーん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">　かつてないほどまったく信用してないことが伝わってくる「ふーん」だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">　携帯を握りしめる手に思わず力が入ってしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">　真綾が怪しみつつも言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">「言い訳が肝心だね。自然な理由で誘わないと、何か他意があるんじゃないかって警戒されちゃうから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">「ないよ、他意なんて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">「ふーん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">「だから──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">「ないならなおのことでしょ。断ってほしくないわけでしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">「それは、まあ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">　断られたら……なんて考えたこともなかった。でも、そうだ。私はなんでその可能性を考えてなかったんだろう。浅村くんは私となんて別にお出かけしたくないかもしれないのだ。だってあれから何も言ってこないし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">　どうしよう。もしそうだったら。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">「たとえばなんだけど。……聞いてる？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">「あ、うん。もちろん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">「ここにいる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">良</span><rt>ら</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">坂</span><rt>さか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">真綾という女の子は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">明後日</span><rt>あさつて</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">に誕生日を控えています」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">「あ、おめでとう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">「軽っ！　速っ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">「当日に言ってあげたほうがよかった？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">「いいけど。で、さ。『奈良坂真綾の生誕祭のため』って名目で一緒にプレゼントを買いに行けばいいと思うんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">「バースディパーティー？　そんなの企画してたの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">「してないよ。正確には、してなかった、かな。沙季たちの言い訳になるために、誕生日会を開いてあげるとしよう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">「大げさすぎない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">「すぎない。だって、来賓は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">くんだけだもん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">　それはもはや誕生日『会』とは言えないのではなかろうか。たんにふたりで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">の家に遊びに行くのと何がちがうのか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">「だから良いんだって。緊張しなくて済むでしょ。それでいてお出かけの言い訳としては無理がない！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">　なるほど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">　たしかに真綾ならば何度か家にも遊びに来たことがあるし、彼女の誕生日会と言われれば浅村くんにとってもハードルが高くならないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">「でもいいの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">「なにが？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">　私とちがって真綾はクラスの人気者だ。それこそ誕生日会を開きますと言えば、クラスメイトどころか校内中から参加者が集まりそう。むしろ毎年誕生日会を開いていると聞かされたほうが納得できた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">　そう</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">訊</span><rt>たず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">ねたら、家に全員招けないから結果的に来ることを断るひとが出るのが嫌なのだという答えが返ってきた。それくらいならやらないほうがいいと。ただ友人が多いだけじゃなくて気遣いまでできるとは。完璧か。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">「けど今回は地味に応援してる沙季と浅村くんの恋愛の後押しになるならやりたいかなって思ってさー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">「だからそういうのじゃないって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">「んじゃ、このあと浅村くんにも誘いのメッセ送っておくねー。あ、呼ぶのはふたりだけってのは内緒にしとく。当日のサプライズってことで」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">　言われて時計を確認すればもう２時。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">　布団から出している肩が冷えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">「ああ、こんな時間まで話して……眠るの遅くなって、明日遅刻したらどうするの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">「わたしは３時間寝れば全回復できるから大丈夫！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">「少なすぎない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">「心配してくれるの？　だいじょうぶだよ。ちゃんとトータルでは６時間寝てるから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">　いつ寝てるんだそれは。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">「それは私はちょっと……なるべく浅村くんより早く起きて、身支度とかやっちゃいたいんだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">「完璧な姿ばかり見せるんじゃなくてさ。すこしぐらい隙を見せたほうが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">可愛</span><rt>かわい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">いって言ってもらえるかもよ～」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">「そんなこと──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">　文化祭のときに気づいた。私は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">可愛</span><rt>かわい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">げを見せるのが苦手だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">「まあ、わかるけど……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">「おお！　言うようになったじゃん、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">っぺ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">　だからそれはいったい誰なの。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">「男の子って、そういう意外性が好きなんだって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">「ほうほう。誰から聞いたのかなー。あ、そうか。それなら、当日もちゃんと家に戻って着替えておいで」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">「わざわざ？　私たちだけなのに？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">「意外性だよ、意外性！　それなら二日続けてデートできるでしょ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">　たんなる、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">の誕生日会でしょうが、ああもう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">「……もう寝る」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">「あーい。おやすみー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">　おやすみなさいを言って通話を終わらせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">　真綾ってばからかってくるばかり。まったくもう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">　でも、「隙」か。そういうのも可愛いって言ってもらうには必要なのかな……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">　いやいや。考え直したほうがいいぞ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">沙季。だからって、わざと弱みを見せるとかないから。ないない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">　布団を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">被</span><rt>かぶ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">って眠りなおした。強引に目を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">瞑</span><rt>つぶ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">　──ないってば。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">　普通に寝坊した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">　しかも、洗面所へと行こうとしたら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">くんと鉢合わせて寝起きの姿を見られた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">　恥ずかしい。鏡で見たら寝癖まで。こんな恥ずかしい思いをするなんて。やっぱり私には自分から隙を作るなんてできそうもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">　真綾の誕生日会については、彼のほうから切り出してきた。どうする？　って尋ねられて。頭のなかで考えていた色々な言葉がぜんぶ吹っ飛んでしまう。心臓の音が聞かれてしまわないかと心配になるくらいドキドキしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">　平静を装って返事をする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">「せっかくだから祝ってあげようって思ってるけど。浅村くんは？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">　そう聞き返す。そしてさりげなくプレゼントの話を……と思ったら、それも浅村くんのほうから言い出してくれた。うそでしょ。もしかして心のなかを読まれてるんじゃ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">　浅村くんは女子にプレゼントなんてしたことないっていう話で。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">　そうか。ないんだ。って、なんで私ちょっとほっとしてるんだろ。まあ、私だってお母さん以外にプレゼントなんてしたことないけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">　心の中でぐっとこぶしを握りしめる。言わなくちゃ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">「プレゼント、買いに行く？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">　もしかしたら声が震えていたかも。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">くんから、でも、と否定の言葉が返ってきたときにはぎゅっと心臓を握りつぶされたかと思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">　けど、ちがった。浅村くんは近場での買い物だと学校のひとたちに見つかってしまうかもしれないと気にしていたのだ。それは私もいやだ。だからすこし遠出をしてプレゼントを買いに行かないかと浅村くんは提案してきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">　小さく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">きを返す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">「文化祭のときのこと、覚えてる？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">　おそるおそる問いかけた。もしかしたら優しい浅村くんだから、ほんとにただ私の友人のためにプレゼントを選ぶだけの心積もりなのかも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">　でも返ってきた答えは──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">「もちろん」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">嬉</span><rt>うれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">しい。</span></p>
<p>　<span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">確かに確認</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">できて、よかった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">　書店のバイトは続けている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">　私は、浅村くんとふたたび同じ日にシフトを入れるようになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">　今日のシフトは三人。私と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">先輩がレジ係で、浅村くんは売場に出て『場所空け』を行っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">　客の列が途切れたとき売場で作業してる浅村くんをなんとはなしに見つめていた。読売先輩にその視線を指摘され、やっぱり後輩君のこと気になってるよね、と笑われる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">　たまたまです。たまたま。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">「ふーん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">　まったく信用されてなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">　レジ前に人が並んでおらず暇だからだろう。さらに話しかけてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">「そういえばハロウィンが近いねえ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">「</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">31</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">日ですよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">「そう。</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">10</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">月の末日。ハロウィンはオール・セインツ・デイ──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">万</span><rt>ばん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">聖</span><rt>せい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">節</span><rt>せつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">の宵祭りだからね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">「万……ええと？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">「万聖節。</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">11</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">月１日だよ。すべての聖者のために祈る日。すべての愚者のための日が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">万</span><rt>ばん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">愚</span><rt>ぐ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">節</span><rt>せつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">。４月の１日」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">「あ、エイプリルフールですか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">「それそれ。四月馬鹿だね。でも、なぜか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">11</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">月１日はノベンバーセイントって言わないんだよう。それとも言うのかな？　知ってる？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">「いえ、知りません」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">「で、ハロウィンと言えばここ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">渋</span><rt>しぶ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">谷</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">なんだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">　話題がころころ変わるのは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">先輩と話しているといつものことだ。そのテンポに付いていくのがやっとのときもある。ほんとに頭の回転が速い。まあ、あの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">工</span><rt>く</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">藤</span><rt>どう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">准教授と頻繁に会話していれば速くもなりそうだとは思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">　私は読売先輩の大学のオープンキャンパスに行ったときのことを思い出して、ちょっとげんなりした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">「渋谷が不夜城と化すのがハロウィンなのだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">「ああ、なんか仮装の聖地みたいになってますよね、最近」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">　渋谷センター街は、毎年テレビ中継されるくらい仮装した人々で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">賑</span><rt>にぎ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">わう。それこそ肌も触れ合わんばかりに混み合うのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">「毎年、ひとが一杯で鬱陶しいですよね。さすがにその時期はセンター街には近づきたくない、かな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">「ところが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">ちゃん、我々には鬱陶しくとも近づかねばならない理由があるのだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">「えっ、なぜですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">「バイトがある」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">　あっ……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">　思い返してみると自分も、そして</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">くんも</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">31</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">日にシフトを入れていた。さらに読売先輩もシフトに入っているそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">「せっかくなら仮装でもしてこない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">　読売先輩が言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">　私はレジの中だというのに首をぶんぶんと横に振ってしまった。とんでもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">「でも、ネコミミつけたり魔女の帽子を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">被</span><rt>かぶ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">ったりしたら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">可愛</span><rt>かわい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">いんじゃない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">「可愛い……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">「あ、そこは興味あるんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">　べつに、と返す言葉から力が抜けているのは自分でもわかっていた。やっぱり浅村くんを意識してると思うんだけどなぁと言われ、顔が熱くなる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">　浅村くんが売場から戻ってくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">「じゃ、入れ替わりで私がメンテナンスだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">　とだけ言って、私はさっとレジから出てしまった──変に思われなかったよね？</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">　その日の帰り道。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">　冬を思わせる冷たさに私はかじかむ手をこすり合わせながら歩いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">　隣には</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">くんがいて、自転車を押している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">　こういうとき私という人間の底の浅さが知れる。どういう会話をすればいいのか思いつかない。浅村くんが喜んでくれそうな話題。だめな女だなと思われずに済む会話のしかた。そんなの全然。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">　かじかむ手に息を吹きかけて時間を稼ぐのが精一杯で。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">　冬服が似合っている、なんて言われた。……気を遣わせちゃったのかな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">　ポケットの中に入れてしまった手を軽く握る。ようやく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">捻</span><rt>ひね</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">り</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">出</span><rt>だ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">した言葉が。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">「明日の放課後、楽しみだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">　泣ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">　でも、浅村くんは──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">「そうだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">　と返してくれた。楽しみにしてるのが自分だけだったら恥ずかしいなと思っていたけれど、浅村くんがすぐに同意してくれて。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">傍</span><rt>かたわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">らの男の子の顔をそっと見る。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">嬉</span><rt>うれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">しい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">　冷たいままポケットに入れた手をそっと開いたり握ったり。気の利いた話題を探すのって難しいなって思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">　ふたりで淡々と歩いてた。でも……今はこれでもいいかな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">　家の扉を開けて互いの距離が離れるのがちょっとだけ残念だった。</span></p>
