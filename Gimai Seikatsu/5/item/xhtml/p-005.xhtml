<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">くん。帰りに、コンビニ寄ってもいいかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1">「構わないけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">「スーパーのほうが安いし、色々買いたいものもあるんだけど、さすがに遠回りになりそうだし。でも、からしが切れちゃってるから買って帰らないと……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">「からし？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">「今日はおでんにしようと思ってて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">「ああ……ここ数日寒かったからね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1">「昨日から頭のなかがすっかり鍋モードになってて。食材はあるし。野菜中心だけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">「健康にはそのほうがいいんじゃないかな。でも何か買い足すなら俺が持つから遠慮なく言ってほしい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1">「ありがと。……ねえ。いま私、何かおかしなことを言った？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1">　俺がつい</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">さんを見ながらくすりと笑ってしまったからだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">「ちがうちがう。ごめんごめん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1">　俺は謝りながら言葉を慌てて足す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">「俺にとってファッションとかコーディネートって異次元の話だからさ。今まで異世界にいるような感じだった」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">「おおげさじゃない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">「ほんと、そんな調子だったんだって。でも、そんな状態でいたところにいきなりいつもの夕食の話になったからさ。一瞬で異世界から現代に戻ってきたみたいな気分になった」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">「余韻が消えちゃった？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">「いやまあ。今日はもう異世界はいいかな。早く帰って温かいおでんを食べたいよ。正直に言うと、けっこう疲れてる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">「おつかれさま。その服、着れる機会がたくさんあるといいね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">「そうだね。せっかく綾瀬さんが選んでくれたんだし。なるべく多く、ね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">　言ってから気づいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">　これって、たくさんデートをしようと言っているのと変わらないのでは？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">　内心焦ったけれど、綾瀬さんは例のぎこちない笑みを浮かべたまま、「そうだね」とさらりと言ったので、俺が気にしすぎなのかな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">　俺と綾瀬さんの初デートはこうして終わった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">　午後７時３分。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">　コンビニで買い物を済ませ、自宅のマンションへ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">　明るいエントランスを通り抜け、エレベーターに乗る直前だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">「ところでさ。私は、どうだった？」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">零</span><rt>こぼ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">れ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">落</span><rt>お</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">ちた言葉に、俺はそれが自分に対する問いかけだと最初は気づかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1">「えっ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">「いつもより話しやすいとか、いつもより感じが良いとか、何かいつもと違うところに気づかない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">　立ち止まった俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">傍</span><rt>かたわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">らに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">佇</span><rt>たたず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">む少女へと向き直る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">　廊下の天井に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1">灯</span><rt>とも</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">る淡いＬＥＤの光に綾瀬さんの全身が照らされている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">　上から順に視線を下ろしていった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">　服装は最初に見たときから変わっていない。ニットのトップスにモスグリーンの上着。涼しくなってきたからか前はしっかり閉じていた。ということは、胸元を飾っていたアクセサリは関係ないってことだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">　髪型もいつもどおり、分け目を変えたわけでもなければ、ヘアゴムでまとめたりもしていない。エクステを付けているわけでもなし。だから髪も関係ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">　いつもと違うところ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">　どこだ？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">　爪か？　香水か？　どちらも注意はしていたつもりだった。しかし、淡いピンクのネイルは良く似合っていたが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1">さんの言う「いつもより話しやすい」という条件には合っていない気がする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1">　香水は……いやまて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">。ここで近づいて匂いを嗅ぐという行為はかなりアレなひとになってしまわないか？　フレグランスで気持ちが落ち着くという可能性はあったが、綾瀬さんの性格を考えると、こちらの線も薄い気がする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1">　というか、そういうのを察してほしい、みたいなことは言い出さないのが綾瀬さんという人間のはず。どういうことだ？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">　いつもと違うところ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">　……あ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">　俺はデートの間ずっと気になっていたことを口にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">「表情？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1">「そう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1">「笑いを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1">堪</span><rt>こら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.772.1">えていたよね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.773.1">「愛想よくしてみたんだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">　ふたり同時にそんなことを言った後で互いに思わず顔を見合わせてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1">　なんだって？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.776.1">「俺、自分の服装がそんなに奇妙だったかなって不安だったんだけど。なんかすごく無理をして笑うのを堪えているのかなって。そういう表情だと思ってた」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.1">　俺は感じていたことをそのまま口にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.778.1">　こういうときは下手に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">誤</span><rt>ご</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.780.1">魔</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.1">化</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.1">すと悪化する。頭のなかで警報が鳴っていた。これはやばいぞと。すり合わせなければ何か大きな誤解が起きる。短いながらも綾瀬さんとのこれまでの付き合いでそう感じていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.783.1">「そんなこと……。私、言ったよね。浅村くんらしくていいと思うって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.784.1">「ごめん。俺はそこまで自分を信じられてなくって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1">「そんなふうに見えてたんだ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.786.1">　綾瀬さんの両の肩ががくりと落ちて俺は大変申し訳ない気分になった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.787.1">「いつもより話しやすいとか、いつもより感じが良いとか、そういうのを目指してたんだけどなぁ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.788.1">「あー、ごめん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.789.1">「やっぱり愛想の良い態度って難しい……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.1">　お互いに自分らしくないことしてたねと言って、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.791.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.792.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.1">さんは見慣れた表情へと戻る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.794.1">　真っ暗なエレベーターが降りてくる。明かりが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.795.1">灯</span><rt>とも</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.1">り、ドアが開いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.797.1">　綾瀬さんを先に乗せて、荷物を抱えて続いた。ボタンを押してドアが閉まる音にまぎれて俺はつぶやく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.1">「でも──態度なんてそのままでいいと思う。綾瀬さんらしくて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.1">「え？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.800.1">　だって、綾瀬さんのその顔つきも振る舞いも、綾瀬さん自身が勝ちとって作り上げてきたものだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.1">　かすかな揺れとともにエレベーターが昇り始めた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.802.1">　その夜、就寝前に軽く数学の過去問題を解いていたら、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.803.1">新</span><rt>しん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.804.1">庄</span><rt>じよう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">からＬＩＮＥが届いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.806.1">　内容は夕方に送られてきたメッセージについての補足のようなものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.807.1">『夕飯で妹と話したら、なんだかんだで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1">悠</span><rt>ゆう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.1">太</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.1">のファッション、かなり高評価だった。兄貴の友達、無駄に背伸びしようとして痛い服装になってる人が多いけど、そうじゃないのが良いってさ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.811.1">　どうやら妹さんのひと言感想はたいていが「痛い」やら「ダサい」やらになりがちで、「ふつう」で収まるのは、好評の側に位置する感想だったらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.1">　最初からその基準を教えてもらえていたらモヤモヤを抱えずに済んだのになぁと、苦笑しながらも俺は、ありがとう、とだけ返信して数学に戻った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">　迷走して、遠回りしたからこそ得られる解もある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.1">　そういうことなんだと思う。</span></p>
