<div class="main">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">　ガラス窓の向こうに夜がいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　天井に灯る蛍光灯が白く映り込んでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">　九月も中旬を超えると午後六時前には陽が沈む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">　学校を終えて書店のバイトに入るときにはもう太陽は落ちてしまっているわけで、小休憩のときには外は真っ暗になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">　黒い夜に包まれた狭い部屋に若い女の声が響いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">「あー……あー……あー……うぁぁ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">　声は止まることなく、もう十分ほども続いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">「読売先輩、その怨霊みたいなうめき声はやめません？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　聡明にして利発なはずの読売栞先輩は、小休憩で事務所に入った先ほどから、机の上に突っ伏したまま頭を抱え、こうして陰気な声で嘆いていらっしゃる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　黒髪ロングの和風美人が机の上におぐしをばさりと広げておどろおどろしい声で嘆いている姿は、ホラー以外の何ものでもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　外に聞こえてないといいんだが。</span></p>
<p class="line-break-loose"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">「こうはいく</span><span class="line-break-loose word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">ぅぅぅぅ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">ん！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">　顎をテーブルにつけたまま顔だけを対面に座っている俺のほうへぐりっと向けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　いや、怖いですって。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">　生首が机に乗ってるみたいですよ？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">「いったい、どうしたんですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">「働いているときは忘れていられるんだけど、こうして休んでいるとふつふつと薄暗い後悔の念が沸き起こってくるのだ。電子は魔物だよー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">「……はい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">「ぽちっと押すだけで、何の罪悪感もなく知らないうちに残高が減るんだよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">「電子決済？　……通販ですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">　読売先輩は静かに首を横に振った。ちがうらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">　しかし、ポチるという言葉から連想されるのは……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　待てよ。そうか、この先輩は俺と同じか、それ以上に読書マニアだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">「……電子書籍ですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">「ポイント還元セールがあったわけでぇ。なんと買った本の金額の半分がポイントになって返ってくるっていう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">「あー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">　読むという行為が電子書籍へと移行しつつあるのが現代という時代だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　書店勤めの身としては商売の危機でもあるけれど、住宅事情の悪い日本では、これからも電子の割合は増え続けるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">　そして電子書籍にはこのポイント還元セールというものがしばしば訪れる。前触れもなくひそやかにやってきてささやく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">　今買えばお得ですよ、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">「二冊買って、一冊ぶんは只ということだよー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">「それで二冊買っちゃったら、支払金額は当初の予定額と変わっていない気もしますが」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">「キミ、本を買うときに値段なんて見てる？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">　今度は俺が首を横に振った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　読みたいから買うのであって、安いから買うわけではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">「値段は最後の防波堤ってとこです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">「ふふん。所詮はキミも、『こちら側の人間』なのだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">「悪の幹部がヒーローを誘惑するときの台詞なんですが」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">　読売先輩は大学生だし、バイトもしている。俺よりもシフトの時間も長いようだから、俺よりもふところ事情は明るいはずなのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">「失敗したー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">「そんなに買っちゃったんですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">「一冊が鈍器になりそうなくらい分厚いシリーズのやつなんだけどね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">　なるほど。該当しそうなものがミステリかラノベに幾つか思い当たる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">「電子のメリットはなんだと思う？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">　突然の質問タイムに俺ははてと首を傾げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">　文字の大きさが変えられる。暗い場所でもバックライトのある端末なら読める。色々あるわけだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">「携帯性、ですかね。デジタルなら重さは無いに等しいですから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">「あたり！　だから厚ければ厚いほど重ければ重いほど電子の有難みが増すわけだよぅ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">「所有の快感は減りますけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">「そのときは紙も買う！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">「あ、はい。で、もしかして」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">「全巻、買っちゃった」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">「思い切りましたねえ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">　諭吉が飛んでいったと読売先輩は嘆く。だが──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">「買わずに後悔するくらいなら買って後悔しろって言ってませんでした？」</span></p>
<p class="line-break-loose"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">「もう読み終わっちゃったの</span><span class="line-break-loose word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">おおおおおお</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">　あ、そっちでしたか……。</span></p>
