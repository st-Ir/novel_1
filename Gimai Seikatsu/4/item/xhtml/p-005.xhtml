<div class="main">
<p class="bold mfont font-110per" id="id-a004"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">●９月４日（金曜日）　浅村</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">悠</span><rt>ゆう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">太</span><rt>た</rt></ruby></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">　早めに起きてきた男ふたりで朝食の席に着いた途端に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">親父</span><rt>おやじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">が言い出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">「亜季子さんと一緒に考えてたんだけどね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">「一緒に？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　俺は親父の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">茶</span><rt>ちや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">碗</span><rt>わん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">にご飯をよそいながら首をかしげる。はて。このすれちがいの多い夫婦がどこでどうやって「一緒に」なのかと思ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">　話を聞けば、俺とのスマホでのメッセージのやりとりは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">億</span><rt>おつ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">劫</span><rt>くう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">がるくせに、亜季子さんとはＬＩＮＥでこまめに会話しているというのだから、親父も変わったものだと思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">　それはともかくとして。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">「やはり僕も会社を休むよ。悠太のほうの三者面談には僕が行く。確かに、いま会社は大事な時期だけど亜季子さんだけに背負わせるのは違うからね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">「いや、親父。それなんだけどさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　俺は昨日の夜に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">さんと話したことを踏まえ、俺と綾瀬さんの面談日を合わせるので、亜季子さんには一日だけ休んでもらえば済むからと伝える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">　だから親父は仕事を休まなくとも大丈夫だと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">「えっ、本当にいいのかい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">頷</span><rt>うなず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">「これは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">さんとも話しあってのことだから、俺が勝手に言っているわけじゃない。あんまり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">親父</span><rt>おやじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">たちを振り回したくないし。俺と綾瀬さんが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">兄妹</span><rt>きようだい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">だって事実を、ひた隠しにするほうが不自然だから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　そう伝えたときの親父は、俺の記憶にないほど</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">嬉</span><rt>うれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">しそうな顔をしてみせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">亜</span><rt>あ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">季</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">子</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">さんもきっとそのほうが喜ぶよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">　そして親父はぽつぽつと亜季子さんが話したことを教えてくれた。亜季子さんはできるかぎり俺の母親であろうとしていると。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">　俺としては、子どものときならばいざ知らず、さすがに十七にもなると、親の再婚は、親父に嫁ができたとは考えるが、新しい母親ができた、とは思わない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">　それは親父も亜季子さんも感じてはいるようで、親父は「でもね」と付け足す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">　それでも亜季子さんが母たらんと願うのは、保護をする者でありたいわけではないと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">「亜季子さんは言ったんだよ。家族でありたい、と。それはなれるはずだと。そうでなければ僕と結婚したことで結んだ『縁』がもったいない、とね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">　縁……か。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">　言われて俺は理解した。亜季子さんは、俺を保護しなければならない役割を振られたから母になりたいと言っているのではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">　立場から言えば、義理の母と息子なのだけれど、そういうことではなくて、親父と亜季子さん、綾瀬さん、そして俺の四人がたまたま、今のこの時間と空間を共有していることを大切にしたいと言っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">「だから、亜季子さんは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">悠</span><rt>ゆう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">太</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">が家族として認めてくれたと知ったら、とても喜ぶと思うよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">　すこし罪悪感があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">　俺はそこまで考えていたわけじゃないから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">「おはよう、お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">義</span><rt>と</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">父</span><rt>う</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">さん、兄さん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">　リビングに綾瀬さんが入ってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">「ああ、おはよう、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">ちゃん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">「綾瀬さん、ご飯はどうする？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">　すこし遅めに起きてきたから念のために</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">訊</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">く。綾瀬さんはいつもなら俺よりも早く登校するのだから、食べないと言うかもしれない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">「あ、ごめん。用意させちゃったね。あとは私がやるから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">「いや、俺たちも今起きてきたところだから。席に着いていいよ。ほら、お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">味</span><rt>み</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">噌</span><rt>そ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">汁</span><rt>しる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">……とご飯とお</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">箸</span><rt>はし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">「ごめ……ありがとう、兄さん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">「どういたしまして。でも、結構ゆっくりだけれど、寝坊した？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">　まさかと思いつつ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">訊</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">いたら、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">さんは席に座りながら手にしていたスマホをひっくり返して画面を向けてきた。見てくれ、ということだろうか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">「……ＬＩＮＥ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">「お母さん、あと二時間くらいしたら帰るって。それで昨日の続きなんだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">　ああ、と納得する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">　綾瀬さんは昨日、俺と話した内容を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">亜</span><rt>あ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">季</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">子</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">さんにメッセージしておくと言っていた。それで朝になって返信がきたんだろう。そのあと数度、メッセージのやりとりをしていたようで、だから遅くなったと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">「お母さん、喜んでた」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">「だろう？」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">親父</span><rt>おやじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">嬉</span><rt>うれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">しそうに言って、俺はまた小さな胸の痛みを感じる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">「それで、三者面談の日。お母さんの希望なんだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">「何日がいいって？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">　親父が念のためだろう、尋ねた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">「できれば、だけど。９月</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">25</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">日」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">「</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">25</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">日……金曜日か」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">　俺はカレンダーを確認して言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">「だめ、かな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">「いや全然。その日が亜季子さんの都合のいい日なら、希望日を</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">25</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">日で提出してみよう。それで、綾瀬さん──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">　三者面談の日付を俺と綾瀬さんで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">揃</span><rt>そろ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">えるためには両方の担任にあらかじめ理由を説明しておく必要がある。母が何度も休暇を取れないため、できるかぎりこの日付でお願いします、と。どちらの担任も俺と綾瀬さんが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">兄妹</span><rt>きようだい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">になったことを知っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">「そうか、兄さんの言うとおりだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">「これが同じクラスだったら、俺が言っておくだけで済んだんだけどね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">「大丈夫。私もできる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">　ご飯を食べながら綾瀬さんは任せてほしいと言った。ちょっと前までの綾瀬さんはこういうことをあまり得意としてないようだったけれど、なんだかすこし変わったかな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">　そして、朝食を食べ終わると、洗い物を済ませて、結局いつもどおりの時間に家を出ていった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">　次に親父が出勤し、最後に俺も家を出る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">　登校中、仰ぎ見る空は青く、風が昨日よりも暑くなく感じられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">　家族になろうとしている亜季子さん。綾瀬さんが親父を「お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">義</span><rt>と</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">父</span><rt>う</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">さん」と呼ぶように、俺も亜季子さんを「お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">義</span><rt>か</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">母</span><rt>あ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">さん」と呼んだほうが良いんだろうか。母として認めるかどうかとか、そんなことじゃなくて、家族であるために。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">さんはだから俺を「兄さん」と呼ぶのだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">　学校の門が見えてきて、俺はぐるぐる回る思考をとりあえず打ち切った。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">　始業５分前。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">　予鈴の音とともに、後ろの扉が開いて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">が入ってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">　朝練がある者たちはどうしても始業ぎりぎりに教室へとたどりつく。野球部の丸だけではない。運動部の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">奴</span><rt>やつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">らが三々五々教室に集まってくる。丸は俺の前の席に座ると、なにかを思い出したような顔で、俺のほうに体を半身にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">「なあ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">よ。そういえばなんだが」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">「ん？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">「やはり夏休みに、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">良</span><rt>ら</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">坂</span><rt>さか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">たちとプールに行ったんだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">「え……と、まあ。そうだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">「綾瀬と良い雰囲気だったという</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">噂</span><rt>うわさ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">を耳にしてるぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">「良い雰囲気って」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">「もちろん噂は噂だ。だが、この頃の綾瀬を見ていると、あながち否定できなくてそれもアリかと思ってな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">　何が「アリ」なんだ、何が。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">「で、実際のところどうなんだ、綾瀬とは」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">　問われて、俺は困った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">　だからすぐには言い返せずに、なんでいきなりそんなことを、と問いに問いを返すという応えに窮した奴のお約束な行動をとってしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">「友人の恋バナには共有を迫るのが正しい恋愛ゲームの友人キャラのスタンスだと思わないか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">「現実と空想の区別は付けるべきかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">「ふむ。正直なところを言えば、俺の耳にこの噂が入ってきたのはつい先ほどでな。そもそも裏取りもクソもない話なんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">　ということは野球部内で噂になっているってことか。俺と、その、綾瀬さんが良い雰囲気だったと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">　なぜだろうな。俺が綾瀬さんへの感情を意識したのが夏休みのプールのときで、同時に、この感情をどうにかして捨てなければならないと思ったのもあのときだ。だって、綾瀬さんは俺の妹で、そうであることを期待されているからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">　忘れよう、捨てようこの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">想</span><rt>おも</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">い、って。なのにどういうわけか、周りはまるで俺の感情を見抜いたかのようにあの夏の思い出をまとわりつかせてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">　どうしようか、と考えながら授業の用意を始め、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">鞄</span><rt>かばん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">を開けたとたんに提出するプリントが目に入る。それで思い出した。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">さんと俺は話し合って決めたんだっけ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">　学校で、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">兄妹</span><rt>きようだい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">関係がバレてしまってもいい、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">「あのさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">　それでも小声になってしまう。必要もない人にまで聞かせるような話題でもない。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">がこちらに身を寄せた。小声になったことで、俺が言いにくいことを言おうとしていると気づいたのだろう。さすが親友。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">「実は俺と綾瀬さんの関係なんだけど──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">　と切り出し、俺は親の再婚で綾瀬さんとは義理の兄妹になったと白状する。もう隠すのはやめることにしたのだと。かと言ってべつに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">吹</span><rt>ふい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">聴</span><rt>ちよう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">してほしいわけでもない。お前だから信用して話したのだと俺は言い、丸は「当然だ」と断言する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">「俺はそういうデリケートな話を吹聴してまわるような人間ではない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">「助かるよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">「しかし、これで色々と納得した」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">「ん？　なにが？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">　丸は何か</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">腑</span><rt>ふ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">に落ちたようだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">「お前がいきなり綾瀬のことを知りたがりだしたときは意外にもほどがあったから驚いたし、そのあとにも綾瀬には何かと執着していただろう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">「執着……って、あのね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">「うむ。言葉が悪かったな。だが、俺はわりと真面目に心配していたのだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">　６月のあの頃は綾瀬さんには悪い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">噂</span><rt>うわさ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">もあった。綾瀬さんの見た目は派手でなぜかと言えばそれが彼女の武装だからなのだが、夜の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">渋</span><rt>しぶ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">谷</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">で見かけたとなれば、噂に尾ひれが付くのもわからないでもない。だから、丸は俺のことを心配したわけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">「誤解だよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">「そうだったようだな。すまん、それは謝ろう。すっきり納得できた。あと、綾瀬に関してもな。妹のことを悪く言ったことになるな、すまん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">「まあ。知らなかったんだからしかたないさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">「俺はてっきりお前が綾瀬に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">惚</span><rt>ほ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">れたのだと思っていた」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">　その言葉に心臓の鼓動が一瞬だけ早くなる。じわりと手の中に汗をかいたのを感じた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">　惚れる……好きになる……好き。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">　兄と妹なら、好きでも別におかしくはない、けど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">「そんなことは……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">「ああ、すまん。いらぬ詮索だったな。だが安心したぜ。ガチで惚れてたんなら、お前ではあいつらと張り合っても勝ち目はなかったろうしな。傷つく親友を見たくはねえ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">「あいつら？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">「知らんのか？　夏休み明けから</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">は変わったと評判でな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">　周囲へのあたりが柔らかくなり、それまで綾瀬さんのことを不良生徒だと思って怖がっていた男子たちの間で人気がうなぎ昇りになっているらしい。孤高の存在でなくなったことで、声をかけたり、アプローチしようとする男子が増えているのだという。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">　当然ながら、その中にはハイスペックな男子もいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">「とてもじゃないが我が親友ではこの競争には勝てん……と思っていたのだが、兄貴なんだったら最初からレースにも参加してないわけだよな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">「参加もなにも」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">「よしよし」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">が何かにひとりで納得していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">　俺はそんな丸を見ながら考える。確かに丸が言うように、兄と妹なのだから勝ち目も何も別に関係ない。綾瀬さんにハイスペック男子が言い寄ろうと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">　妹に悪い虫が付かないよう心配するというのはフィクションの中にいる兄の行動だろう。十七歳ともなれば自分で判断すべき事であり、兄が介入するのは過干渉というものだ。実の兄でも、義理の兄でも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">　そう、俺は平静に応対すべきだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">　──綾瀬さんにアプローチする男子がいるからなんだって？　関係ないじゃないか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">　担任が入ってきて、朝のＳＨＲが始まる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">　そしてＳＨＲの終わりに担任は、進路希望調査と面談の日程を提出できる人は提出してほしいと言った。綾瀬さんとの打ち合わせどおりに、俺は提出がてら他の生徒に聞こえないように小声で、家庭の事情があり、多忙な母が休みを取れるのはその日だけだから綾瀬さんと同じ日にしてほしいと言い添えておいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">「そうか。君のところは──では、お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">義</span><rt>か</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">母</span><rt>あ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">さんが来るのかね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">「はい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">　短いやりとりを済ませると、俺は席へと戻った。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">　放課後。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">　今日は書店のバイトがある日だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">　帰りのＨＲが終わるとすぐに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">鞄</span><rt>かばん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">をつかんだ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">下</span><rt>げ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">駄</span><rt>た</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">箱</span><rt>ばこ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">に上履きを放り込んだところで、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">賑</span><rt>にぎ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">やかな集団が近づいてきたのに気づく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">　聞き覚えのある声がして振り返ると、真ん中にいるのが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">良</span><rt>ら</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">坂</span><rt>さか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">さんだった。つまり、あの集団は隣のクラスのメンバーだ。奈良坂さんは、いつものごとく友だちの輪に囲まれて笑っていた。さりげなく周りの友人たちの誰も仲間外れにならないよう話を振っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">　そこに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">さんもいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">　付かず離れずの距離でゆっくりと並んで歩いている。ときおり話題を振られて返している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">　笑みを浮かべて会話している綾瀬さんを見て、俺はとっさに靴を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">掴</span><rt>つか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">んで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">下</span><rt>げ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">駄</span><rt>た</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">箱</span><rt>ばこ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">の陰に隠れた。そのまま見つからないように昇降口から出る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">　見つかって気を遣わせるのも申し訳ないしな、と自分に言い訳をする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">　綾瀬さんは笑顔だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">　あんなふうにクラスメイトたちと笑いあっているのを見るのは初めてだ。良かったな、と思う。前はクラスの中で孤立している感じだったし。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">の言っていたとおりだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">　綾瀬さんは変わった。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">頑</span><rt>かたく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">なに人を頼らない姿勢は、ともすれば孤高を気取っていると思われがちだけれど、あれはやり方がわからないからしかたなく関わりを切っていただけなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">　自立するということは他人と断絶することではないと彼女は学んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">　ひとあたりの柔らかくなった綾瀬さんが、俺の知らないひとたちと笑いあっているのを見ることに、なぜこんな複雑な気持ちを感じているのか。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">　自転車を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">漕</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">いで駅近くの駐輪場へと着いたときには空が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">茜</span><rt>あかね</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">の色に染まっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">　日が落ちるのが早い。もう９月だから、これからは一日ごとにどんどん昼が短くなっていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">　事務所に入って着替えを済ませると売り場へと出る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">　さて、今日の最初の仕事は棚の整理だったな、とレジの前を通り、内にいる店長に挨拶をしつつ売り場へと向かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">　文庫の並ぶ棚を奥から順に巡る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">　たいていの書店は棚を作者ごとではなく出版社ごとに並べている。同じ出版社でもレーベルが違えば別の棚に並ぶ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">　そしてレーベルの中では作者名の頭文字のあいうえお順に並べてあることが多い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">　例えば、このＭＦ文庫Ｊというレーベルの文庫だが、背表紙の上のほうに、み－</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">10</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">－</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">16</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">なんて謎の数字が振ってある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">　これは同じレーベルに「み」から始まる作家が多数いて、その中で</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">10</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">番目に出版した作家の</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">16</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">冊目の本──ということを意味している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">　この数字を頼りにして、あちこち乱れている本を棚に並べなおすわけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">　俺は今日は夜のシフトだ。この時間だと、もう新刊書の配置や在庫の調整は終わっている。新刊書のためのスペースもあけてあるようだし、純粋に乱れた本の整理だけが仕事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">　お客さんが適当に棚に戻した本を抜いては正しい位置に入れなおす、という地味で単調な作業を続けていると、だんだん頭が真っ白になっていく気がする。いわゆる悟りの境地に入りそうな──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">「あ、後輩君。ちょうどいいところに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">　振り返ると、声から予想したとおりに黒髪ロングの和風美人が積み上げた文庫本を抱えて立っていた。ユニに貼り付けてある名札を読むまでもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">　バイト先の先輩、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">売</span><rt>うり</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">栞</span><rt>しおり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">そのひとだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">「なにかなー？　その微妙な顔は」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">「あ、いえ。いま悟りの境地に入ろうとしていたところだったので、ちょっと」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">「賢者タイムだったか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">「それ、意味がちがいませんか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">「ほほう。では正しい意味を言ってごらんなさい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">「おっさんみたいな絡み方やめてください。セクハラで訴えますよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">「なんと。男女平等で素晴らしいね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">　感心してる場合か。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">「まあまあ、そんなことはどうでもいいのだよ、後輩君。重い荷を抱えている美少女を前にして言うことは他にあるんじゃないかなぁ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">「あ、すみません、引き取ります」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">　読売先輩の抱えていた文庫の山は、補充すべき本たちだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">　ＰＯＳレジの導入で、一冊売れるごとにその本の在庫があるかどうかはすぐに店側も把握できるようになっている。恐ろしいことに昭和の頃の書店は本の在庫は記憶を頼りにして管理していたそうだ。もちろん仕入れの記録は紙の時代だろうとあったろうし、棚卸しと呼ばれる作業をすれば店に残っている商品の在庫の数量を確認できるのだけれど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">　現実問題として日々の棚の管理は記憶が頼りだったわけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">　今は管理しているデータベースをチェックすればあっという間だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">　読売先輩から受け取った文庫の山はちょうど目の前に並ぶラノベの補充のようだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">　しかもよく見れば、何度もアニメ化されていて最近では多方面に進出している作家の、長く続いているシリーズだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">「これ、なんで今こんなに売れてるんですかね。まあ、確かに面白いですが」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">「後輩君も読んでるって言ってたよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">「ええ。あれ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">　俺の記憶の蓋がこじあけられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">「ああ、アニメが始まったのか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">「そそ。ＰＯＰも作ったし、そもそもあっちにいっぱい平置きしてるよぅ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">　先輩の指し示しているほうへと俺は首を巡らせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">　文庫の棚の端、もっとも目立つところにある平台の上に表紙を見せて山積みされている本と同じものだった。売れ筋の本は背表紙しか見えない棚差しだけではなく、ああして平置きしておくものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">　積んだ本の脇には手書きで書いたＰＯＰと呼ばれる宣伝カードが躍っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">「あのＰＯＰ。作ったの、わたしだもーん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">「そうでしたか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">「『ちょー泣ける名作です。わたしも丼一杯泣きました！』って書いた」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">「それ、誇大広告で怒られませんかね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">　まあ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">先輩のことだから、きっとこれも何かのジョークなのだろう。あとでＰＯＰを確かめておこう。って、こうして確認しようとしている段階で、もう先輩の手のひらの上で踊らされてないか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">「あれ？　ということは……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">　そこで俺は重大な事実に気づいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">　始まったばかりということは、今は９月だからつまり秋アニメということだ。それはすなわち</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">12</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">月までの三か月間がこのシリーズの売り時であるということであり……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">　俺は補充のために先輩がもってきた文庫を手に取った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">　思ったとおり、文庫には「アニメ開始」と書かれた新しい帯が巻かれている。アニメにあわせて重版をかけたときに出版社が新しい帯をつけたのだろう。そしてその帯には来月に新刊が発売されるという告知が載っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">「新刊、出るんだ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">「後輩君、だいぶ疲れているんだねぇ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">　いたわるような先輩の言葉に俺は「え？」と首を曲げて顔を見た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">「どういう意味ですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">「元気ないな、ってことだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">「飯はちゃんと食べてますが」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">「そういう意味ではないのだよ。キミ、前は、好きな本の新刊を三か月先まで把握してたでしょ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">　本とか漫画の発売日は早ければ三か月ほど前から告知される。つまり書店員ならば知ることができる（こともある）わけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">「……そうですね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">「最近、元気ないね、後輩君」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">「そんなこと」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">「ダメダメ。先輩はお見通しだよぅ。キミが、楽しみにしているシリーズの新刊に興味を失っていたなんて大事件でしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">「そうですか？　そうですね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">　そのとおりだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">　以前の俺ならば、お気に入りのシリーズの新刊発売日を忘れてるなんてありえなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">「最近、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">ちゃんとシフトが一緒のことが少ないから寂しいのかなぁ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">　うふふ、と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">先輩があやしい笑みを浮かべた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">「先輩、気をつけないとその笑みは人望を失う笑みですよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">「まあまあ。お姉さんに悩みごとを話してくれたまえよ。さあさあ、心を開いてこの胸に飛び込んでごらん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">「ホントにそういうのじゃないんですってば。だいたい</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">兄妹</span><rt>きようだい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">なんですから。そういうのであるわけがないんですよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">「そういうのって、どーゆうの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">「寂しいとかです。妹といっしょに働けないから寂しいとかですよ。ないでしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">「わたしは兄がいないからなんとも言えないけど。まあそりゃそうかもねえ。でも、沙季ちゃんは義理の妹なんでしょ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">「義理でも妹です」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">　言って、自分で言葉を詰まらせそうになった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">「常識的な反応でつまんないー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">「つまるつまらないで判断されても」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">「ふむ。では元気のない後輩君に耳よりな情報をお知らせしよう──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">　ぴっと指を一本立てて読売先輩が言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">「今度、うちの大学でオープンキャンパスがあるからおいでよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">「オープンキャンパスって、あれですか。大学や専門学校への入学に関心のあるひとに対して、学校のことを知ってもらおうと……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">「それそれ。キミもかわいい女子大生のお姉さんたちに囲まれたら元気出るよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">　たしかに読売先輩のような美人ＪＤに囲まれたらテンションのあがる男子は多そうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">　俺は前にこの先輩が大学の知り合いらしき人たちと語らっているのを見たことがあるけれど、みなきれいなお姉さんだったという印象だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">　しかし、その案には致命的な問題点がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">「先輩、女子大ですよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">「そうだけど？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">「男子の俺がオープンキャンパスは無理でしょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">「なんと。男女平等はどこへ行ったのか！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">　女子大に男子がふつうに入学できるようになるほど時代は進んでいない。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">先輩が元気のない俺のことを心配してくれているのはわかるのだけれど、このときの俺にはそれに笑顔で応えることはできなかった。自分でも何をそんなに落ち込んでいるのかと思う。落ち込むような原因などないのに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">　バイトを終わらせ、俺はどこにも寄らずに帰宅した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">　家に帰るとテーブルの上には夕飯とメモ。昨日は久々に一緒に夕飯を食べられたと思ったのに、今日はメモだけで、やはり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">さんは寝室から出てくる気はないらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">　避けられてるわけではない、よな……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">　俺は綾瀬さんと顔を合わせられなかったことを残念に感じてしまい、これでは読売先輩に言った言葉が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">嘘</span><rt>うそ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">になってしまうなと思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">　心の奥で木霊が返る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">　だって仕方ないだろう？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">　綾瀬さんは本当の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">兄妹</span><rt>きようだい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">じゃないんだ。</span></p>
