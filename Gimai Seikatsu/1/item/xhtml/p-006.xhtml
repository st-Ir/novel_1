<div class="main">
<p class="bold mfont font-110per" id="id-a004"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">●６月９日（火曜日）</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　朝。今日も妹に起こされるようなドラマチックなイベントは起きなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">　昨夜も綾瀬さんは俺のあとに風呂に入り、俺が寝ついた頃に眠り始め、俺が起きるよりも先に起きて身だしなみを整えているんだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">「大変だよ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">悠</span><rt>ゆう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">太</span><rt>た</rt></ruby><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　廊下に出ると、シェービングクリームで化粧したピエロと遭遇した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　訂正。身支度途中の親父だった。親父は血走った目を見開いて、泡だらけの口をパクパクさせながら、リビングのほうを指さしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">「なに取り乱してるの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">「身支度をしようとひげを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">剃</span><rt>そ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">り始めたところなんだけどね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">「だろうね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">「キッチンのほうから怪しげな物音がしたから見に行ってみたら」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">「みたら？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">　殺人事件の導入か、というツッコミを胸のうちにしまって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">訊</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">いてみる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">　親父は熱がこもった声で、演説する独裁者みたいなポーズで言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">「さ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">ちゃんが……朝ごはんを作ってるんだ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">驚</span><rt>きよう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">愕</span><rt>がく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">の事実みたいに言われましても」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">驚</span><rt>きよう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">愕</span><rt>がく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">だよ！　まさか僕の人生で、自分の娘が作った朝食を食べる時がくるなんてなぁ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">　眼鏡の奥の瞳にたんまり涙を蓄えて感激している。うれしいのは結構だが、泡を廊下に落とすのはやめてほしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">「はあ……いいから、さっさと顔を洗ってきなよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">「冷たいなぁ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">悠</span><rt>ゆう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">太</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">は。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">ちゃんみたいにもっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">可愛</span><rt>かわい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">げがあってもいいのに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">さんに、かわいげ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">　ドライでクールなギャルの顔を思い浮かべ、首をひねる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">　確かに顔はかわいい。かなりかわいい側の女子なのは間違いないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">　だけど、かわいげ、という日本語の語感がしっくりくるかというと話は別だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">　……なんて、失礼なことを考えながら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">親父</span><rt>おやじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">を洗面所に押し込め、リビングへ向かうと、香ばしい</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">胡</span><rt>こ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">椒</span><rt>しよう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">の香りが漂ってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">目</span><rt>め</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">玉</span><rt>だま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">焼</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">き？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">「オーソドックスだけどね。朝くらいは工夫なしでも文句なしでお願いしたいかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">「文句はないけど、ひとつ言わせてもらってもいい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">「その導入、ものすごく文句が続きそうだけど……。まあ、どうぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">「なんで朝食を作ってるの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">　昨日はしていなかったはずだ。朝はトーストなどでお茶を濁せるし、誰かが誰かのぶんを無理に作らなくてもいいと思っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">「なんでって、取引したでしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">「昨日の話？　あれって夕飯の話じゃなかったんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">「夕飯の話だけど。まあついでに朝も作ろうかなって思っただけ。ギブ＆テイクはギブを多めに、っていうのがポリシーだから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">「なるほど……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">　あいかわらず律儀、を通り越して、ドライな反応。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">　制服の上にエプロンをつけてフライパンを振るう綾瀬さんの姿。朝から妹の手料理風景という世の男子</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">垂</span><rt>すい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">涎</span><rt>ぜん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">ものの光景。だけどそれはやはり妄想されがちな義理の妹像とは大きくかけ離れていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">　綾瀬さんにだけ働かせるのに罪悪感を抱いた俺は、何か自分にできることはないだろうかと考えて、とりあえず食卓を台拭きできれいにしておくことにした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">　キッチンからこちらの様子をちらりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">覗</span><rt>のぞ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">いた綾瀬さんは、つるりと光を反射する食卓を見てあっと口を開く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">「……ありがと」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">　不器用に感謝の言葉を述べると彼女は目玉焼きをのせた皿を三つ運んできた。家族なら当然の気遣いでしかないだろうにその</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">台詞</span><rt>せりふ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">が出てきてしまうのは律儀な綾瀬さんらしかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">　目玉焼きに続いて運ばれてきたのは、白米と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">味</span><rt>み</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">噌</span><rt>そ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">汁</span><rt>しる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">。どちらも炊き立て、できたてで、香ばしい匂いとともに湯気を上げている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">「いつ準備したの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">「昨夜、寝る前に。……まあ、これぐらいはね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">　何でもないことだとばかりにクールに言い放つが、当然の顔でしているそれは俺が何年も面倒がってきた作業なのだから頭が上がらない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">　俺と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">さんが向い合わせの席に座って、手を合わせて、いただきます、と声をそろえたところで身支度を終えた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">親父</span><rt>おやじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">がやってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">　食卓に並ぶ、ごくあたりまえの朝食を前に目を輝かせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">「感動だぁ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">「あはは。大げさですよ、お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">養</span><rt>と</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">父</span><rt>う</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">さん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">　苦笑してみせる綾瀬さん。俺に対してのドライでクールな顔とはまた違った表情に見えるのは、これから世話になる大人への礼節を考えてのことなのだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">　距離の取り方といい会話の内容といい、妹というよりはむしろ同居を始めたばかりの嫁のようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">　結局、親父は終始うまいうまいと何の変哲もない</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">目</span><rt>め</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">玉</span><rt>だま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">焼</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">きをうれしそうに、そしてかなりの速さで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">掻</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">っ込むと、そろそろ出勤時間だとあわただしく家を出て行った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">　食べるの速すぎだろうとあきれてしまう。もっとも、普段は俺ももうすこし速いほうなのだが、今回はある理由で遅れ気味になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">「まずかった？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">　理由は特に言うまいと黙ったまま遅いペースで食べ続ける俺に、綾瀬さんは不安まじりの視線を向けてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">「そういうわけじゃないんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">「気を遣わなくてもいいよ。口に合わないなら、改善するし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">「いや、本当に」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">　あくまでも基本に忠実、変なアレンジをすることもなく、きっちりと教科書通りのものを作ったんだろう。黄身や全体の形が崩れたりもせず、きれいな円を描くそれは、味も食感も見た目通りの完成度だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">　過度なメシマズ属性を持っていないあたりも、二次元世界の架空の妹と違って、平淡でドライな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">義</span><rt>ぎ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">妹</span><rt>まい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">　ではどうして箸が進んでいないのか、そのあまりにもしょうもない理由を俺は途切れ途切れの声で明かしてみせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">「ただ、目玉焼きには</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">醤</span><rt>しよう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">油</span><rt>ゆ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">をかけることが多かったから……ちょっと、慣れなくて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">　本当に、ただこれだけ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">　綾瀬さんの作ってくれた目玉焼きは塩</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">胡</span><rt>こ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">椒</span><rt>しよう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">で味つけがされていて、他の調味料を追加で使うことを想定したつくりじゃなかった。もちろん塩胡椒アレルギーというわけでもなく、この目玉焼きも食べようと思えば食べられるのだが、醤油で水分を吸った状態の目玉焼きとくらべてパサパサしてしまい、その舌ざわりや喉への感覚が慣れることができなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">目</span><rt>め</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">玉</span><rt>だま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">焼</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">きに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">醤</span><rt>しよう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">油</span><rt>ゆ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">……そういうのもあるんだ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">　その発想はなかった、と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">茫</span><rt>ぼう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">然</span><rt>ぜん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">とつぶやく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">さん。でも俺から言わせれば塩</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">胡</span><rt>こ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">椒</span><rt>しよう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">だけで食べるほうが驚きだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">　綾瀬さんは表情をあまり変えることなく、だけどほんのすこし肩を落としているような雰囲気を漂わせて言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">「ごめん。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">くんの好みとか考えずに、自分の常識で作ってた」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">「いやいやいや謝ることじゃないから。むしろ事前に伝えておかなかったくせに、食べるペースを落としたせいで変に気づかせちゃった俺が悪いよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">「次からは、なるべく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">訊</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">くね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">「うん。俺からも、情報共有をしていくから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">　だからこれ以上は言いっこなし。お互いにすり合わせて落としどころを作る二人。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">　なんだかこういうの、いいなぁ、と思ってしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">　関係ない第三者からすると俺たちの会話はひどく事務的で、温かみに乏しいものに見えるかもしれない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">　だけどこのやりとりにひどく安心感を覚えてしまう自分がいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">　朝の時間を過ごした後、俺と綾瀬さんはまた時間をずらして家を出ることにした。学校の人に面倒な勘繰りをされないよう細心の注意を払うのと同時に、お互いに必要以上に近づきすぎないための措置だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1"><img src="../image/p115.jpg" class="fit" alt=""/></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">　家族とはいえ同年代の異性。家の中で相手に気遣わせるのも申し訳ないのに、外でまでその微妙な距離感を意識するのは正直お互いにしんどいものがある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">　ひとりの時間を大切に。その価値観を共有し続けることが、俺たちがこれから長くうまくやっていくために必要な気がした。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">「仮想通貨とユーチューバー、どっちがいいと思う？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">「とりあえずやめとけ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">　朝のＨＲを控えた気だるい空気の中。教室に入ってきた親友の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">に投げた質問は、秒で切り捨てられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">「さすが野球部の正捕手は判断が早いね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">「俺じゃなくても止めるだろ。唐突になに言い出すんだ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">「短時間で効率的にお金を稼ぐ方法を探しててさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">　最大限、言葉を選ぶ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">　約束を破るわけにはいかないから</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">さんとの会話を伝えるわけにはいかないし、俺にギリギリ言えるのはここまでだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">　しかし当然、こんな言い回しで納得されるわけもなく、丸は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">胡</span><rt>う</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">散</span><rt>さん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">臭</span><rt>くさ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">いものを見る目を向けてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">「浅村……お前、詐欺師にでも狙われてるんじゃないだろうな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">　どちらかというと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">にねだられてる、と、うまい冗談が浮かんだが口には出さないでおく。俺は良識ある大人だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">「犯罪に巻き込まれてるとかじゃないんだけどさ。ほら、今はどんな大企業に入社しても安泰とは言いにくいみたいだし、公務員っていうのも大変そうだし。今から貯金を作っておいて損はないと思うんだよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">「まあ、それはまっとうな人生計画だな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">「とりあえず援助交際はなしで行きたい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">「むしろ選択肢に入ってたほうが驚きなんだが。……ふぅむ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">　眼鏡の奥、丸の瞳が疑惑の色を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">煌</span><rt>きら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">めかせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">「昨日は綾瀬のことを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">訊</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">いてきたり、怪しげなバイトを探し始めたり。お前、まさか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">「や、違うよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">　とっさに否定してしまう。まだ何も言われる前だったのでむしろ怪しさが加速するだけなのだが、否定せずにはいられなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">　ごくりと生唾を飲み込み次の言葉を待つ俺をじっと見つめ、丸は、探るように慎重に、それでいて深く鋭く踏み込むべく口を開く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">「やめとけ、やめとけ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">男</span><rt>だん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">娼</span><rt>しよう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">なんざやっても買ってくれる相手なんかいないぞ。鏡を見ろ、鏡を」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">「……はあぁ～」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">安</span><rt>あん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">堵</span><rt>ど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">のため息が漏れた。発言内容にさらっと含まれていたディスにいちいち反論する気が起きないくらい、体から力が抜けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">　微妙に鈍くてありがとう、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">「今、心の中で俺のこと馬鹿にしただろ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">「そんなことないよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">　しれっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">嘘</span><rt>うそ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">をつく。いや、嘘というわけでもないか。馬鹿にしたのではなく、感謝しただけなのだし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">　ステレオタイプなイメージとは恐ろしいものだ、と思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">　眼鏡で正捕手な我が親友は観察力、洞察力ともに優れた秀才だ。そんな彼でさえ『妹』という単語から</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">さんの姿をすこしも連想していないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">　援助交際疑惑のある不良っぽいギャル。それが、どれだけ『妹』のイメージとかけ離れた存在なのかがよくわかるエピソードだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">　とにかく、と、世話焼き女房のように指を立て丸は説教の言葉を吐く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">「短期間でラクに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">儲</span><rt>もう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">けようとしてユーチューバーや仮想通貨をやろうって発想がまずナメてる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">「そ、そう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">「あたりまえだろ。成功してる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">奴</span><rt>やつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">らは徹底的にその場所と向き合ってるんだよ。使ってる時間が違うんだ。野球と同じでさ、ギャンブル感覚でただブンブンとバットを振ってても当たりゃしねーんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">「あー。そう言われると、確かに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">　野球ひと筋で練習し続けている丸が言うと説得力が違った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">　しかし丸の言い分が正しいと思う一方で、そこには言い知れぬ矛盾の影も感じざるを得なかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">「でもさ、世の中には十年かけてようやく稼げるようになる人もいれば、一年で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">莫</span><rt>ばく</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">大</span><rt>だい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">な富を得る人もいるよね。両者を分ける要因は何だろう？　真剣に向き合った時間だけとは、とても思えない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">「俺もべつに稼いでる人間じゃないからわからんが、ある種のコツみたいなものはあるのかもな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">「コツか……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">「基礎的な心構えというかな。俺は両親が歴史マニアでな。昔から戦国時代だとか三国志だとかの話を聞かされてきたせいか、やたら戦術の知識ばっかり身に着いたんだが──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">諸</span><rt>しよ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1"><img class="gaiji" src="../image/gaiji-0001.png" alt=""/></span><rt>かつ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">亮</span><rt>りよう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">孔</span><rt>こう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">明</span><rt>めい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">みたいなところあるもんね、丸は」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">　一年以上会話してくると会話の傾向みたいなものが見えてくるのだが、この丸</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">友</span><rt>とも</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">和</span><rt>かず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">という男、かなりの戦術家だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">　去年の球技大会でも他クラスの情報をどこからか仕入れてきて、各競技の参加者に伝授。我がクラスは見事ほとんどの競技で上位の成績を収めることができた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">　野球部で正捕手の座を射止めているのも、その資質のおかげなんじゃなかろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">「そんな大それたもんじゃないが……まあでも、戦争の基本的な考え方は刷り込まれてるかもな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">「たとえばどんなの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">「情報と知識こそが最大の武器」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">「敵を知り己を知れば百戦危うからず、ってやつ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">「それだ。敵の兵数、拠点の場所、所有する武器の数、実行予定の作戦内容──なんて、細かい話もそうなんだが、そもそも無人機で遠隔射撃する技術を持っている相手に、その技術も知識もない、石の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">斧</span><rt>おの</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">しか使えない</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">奴</span><rt>やつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">が、勝てるわけがなくてな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">「なるほど。その話をお金稼ぎに応用すると……足りないのは、お金の知識？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">「だな。社会の仕組み、商売の仕組みってやつを知ってるかどうかで、成功率はかなり違うんじゃないか？　……知らんが」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">　さんざんそれらしいことを言いながら、最後は投げやりにそう締めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">　悩める友人にアドバイスしつつも、知識が曖昧な部分は言い切らずにおくという</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">塩</span><rt>あん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">梅</span><rt>ばい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">が、彼なりの誠意なんだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">　それに、彼の言葉はまさしくその通りと言いたくなる正論だ。さすがは頼れる親友。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">　俺は彼から得た思考の切り口を、心のメモ帳にしっかりと書き込んでおいた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">　放課後になると俺は自転車を飛ばし、まっすぐにバイト先の書店へ向かった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">渋</span><rt>しぶ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">谷</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">駅前の書店は遊びにきた若者もさることながら、平日はサラリーマン客や水商売の人もそこそこ多く、働き方改革の影響もあり</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">18</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">時台から</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">19</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">時台にかけて忙しさのピークがくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">　しかしそれを乗り越えたら店は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">凪</span><rt>なぎ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">のような落ち着きを取り戻し、シフトの人数も、遅番が四人ほど。</span></p>
<p>　<span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">20</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">時にはそのうちの二人が休憩に入るため、この一時間は、俺と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">先輩の二人きりだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">　レジであくびをかみ殺している読売先輩を尻目に、売場メンテナンス作業……のフリをして、俺は目的の本を探して本棚の間を回遊していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">　まず必要なのは、お金についての正しい知識。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">　経済のこと、経営のこと、資本主義の構造が手っ取り早く学べそうな本を適当に見繕っていく。正直どれも似たようなタイトルやキャッチコピーばかりでいまいち違いがわからなかったが、著者の来歴や目次の内容で比較的信用できそうなものを選んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">　あとは高額求人情報が載っている雑誌も何冊か。スマホで調べてもいいんだろうけど、怪しい求人を踏むのは避けたかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">　ちゃんとした出版社から出た雑誌に載ってても問題なしとは言い切れないから、気休め程度にしかならないとは思うが、ノーガード戦法よりはマシだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">　……よし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">　とりあえずひととおりそれっぽい本を集めた俺は、それらをレジに持ち帰る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">　すると、</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">「こら。勤務中に取り置きする本を見繕っちゃだめでしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">　注意する声とともに、つんと肩を指でつつかれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">　もちろん</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">先輩だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">「あ、すみません」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">「なーんて、うそうそ。そんなルール守ってる人いないしヘーキヘーキ。何なら店長も、よく仕事中に気になる本を取り置いてたりするしね。在庫切れ起こしやすい人気作とか、発売直後の競争率高い新刊とかを不正に取り置くんじゃなければ、まあ、いいっしょー。常識的に考えてさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">　俺の肩を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">叩</span><rt>たた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">いてけらけら笑う読売先輩。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">大和</span><rt>やまと</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">撫子</span><rt>なでしこ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">な文学少女っぽい見た目に反してかなりの軽いノリだ。大学に入学したての頃はちやほやされていたのに飲み会でこの本性を見せたら告白される回数がガクンと下がったそうで、勝手に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">清</span><rt>せい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">楚</span><rt>そ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">を期待すんなー、とぶーたれていたことがある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">『黒髪も大人しそうに見える顔も、生まれ持ったものなんだから仕方ないじゃんね？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">　そう言っていじけたように毛先をいじっていた彼女の顔は妙に印象的だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">　軽い女なら髪を染めて派手な化粧しとけよ、という周囲の無言の空気感への不満は、俺にも何となく理解できた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">　ある意味で彼女と正反対な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">さんが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">義</span><rt>ぎ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">妹</span><rt>まい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">となった今、その感覚はよりいっそう身近なものになった気がする。人類はステレオタイプの敗北を知るべきなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">「で、後輩君。君は何を買おうとしてるのかな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">覗</span><rt>のぞ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">き込まんでください」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">「その反応。まさかえちちな本とか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">「新しい妹と暮らし始めたばかりの俺に物理エロ本はハードル高すぎますって。……てか、そもそも俺が十八禁を買えるわけないでしょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">「じゃあ素直に見せろよう。……それっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">「あっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">　あまりにも速い動きで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">掻</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">っ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">攫</span><rt>さら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">「ふむふむ。ふーむ。……んんぅ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">　俺の集めてきた本の表紙を一冊ずつ眺めていくにつれて読売先輩が微妙な表情になっていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">「知らなかった。後輩君がこんなにガツガツ稼ぎたがる、意識高い系だったなんて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">「や、違うんです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">　不名誉な称号を授かりたくなくて、すぐに否定した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">　とはいえ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">さんの要望だと明かすのはマナー違反な気がして、俺はまたその部分だけを伏せながら事情を説明する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">「高校卒業したらすぐに独り暮らしを始めて、自立したいんで。今のうちに資金を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">貯</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">めておきたいんですよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">「でもそれならここのバイトだけでよくない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">　あまりにもごもっともな意見だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">「えーっと、ほら。金額が足りなくて。本が好きだから働いてますけど、けっして給料が高いわけじゃないですから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">「あー、それね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">「この</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">歳</span><rt>とし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">で新しく妹までできちゃうと、いつまでも実家にいるのはきついかなって。相手に負担をかけるのも気が引けますし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">「あー、そうかい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">　同じような口調と表情で正反対の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">相</span><rt>あい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">槌</span><rt>づち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">「疑問ですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">「自立したい気持ちはわかるけど、妹が理由、っていうのは違うでしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">　わりと本気なトーンで諭された。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">　綾瀬さんの価値観を代弁したに過ぎない俺も思わずぎょっとしてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">「違うも何も俺の気持ちの問題では」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">「違うってのは道理に反するって意味でね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">「駄目ですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">「駄目じゃないけどもったいない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">「えっ」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">先輩の口から出てきたその単語が意外すぎて、目が勝手に瞬いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">「相手に負担をかけないように……とか、その考え方を変えないうちは、こんな本をいくら読んだところで稼げる人間にはなれないんじゃないかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">「すみません論理が何段階も飛んでて意味不明です。常人にも理解できる言語でしゃべってもらってもいいですか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">「同年代の妹とか、そんなのむしろ資産でしょ。それに頼らない生き方って、それ手足を縛ってるのと一緒じゃん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">　あっけらかんとした言い方だけど、妙に鋭い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">台詞</span><rt>せりふ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">　本当は俺や</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">親父</span><rt>おやじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">に頼らず生きていこうとしてるのは綾瀬さんなのだが、彼女の価値観に同調していた俺にも、読売先輩の言葉はしっかりと刺さっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">「どうしてお金って必要だと思う？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">「そりゃ、ないと生きていけないですし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">「本当にそうかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">「禅問答ですか。まあ、いいですけど。衣・食・住、どれを満たすにもお金は必要でしょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">　それが資本主義である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">「ふんふん、なるほど。じゃあ極端だけど、お金稼げない赤ちゃんは生きられないの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">「それはさすがに極論が過ぎます」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">「でも実際、赤ちゃんはお金を稼がなくても生きていけるよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">「両親の保護がないと無理ですけどね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">「そう、助けられて生きてる。……大人だって、それで良くない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">「や、良くないでしょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">　誰もが助けを求め始めたら、社会は崩壊する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">　大人が大人として子どもを守ったり、しっかりとお金を稼いで自立するからこそ、現在の社会は保たれているんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">「でもさ、赤ちゃんになりたい大人、増えてるじゃん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">「一斑を見て</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">全</span><rt>ぜん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">豹</span><rt>ぴよう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">卜</span><rt>ぼく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">すのはどうかと思うんですよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">　確かにＳＮＳを見ていると二次元キャラをママ扱いして喜んだり、赤ちゃんに戻りたい願望が透け透けのコンテンツの存在も散見される。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">　でも、だからと言って、すべての大人が赤ちゃん返りを望んでいるわけではない……と、信じたい。うん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">「もちろん全員とは言わないけどさー。そーいうコンテンツがバズるってことはそーいう望みを抱えた人がかなりの数、いるってことでしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">「それは……まあ、そうですね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">「最初はみんな赤ちゃんだったのに、大人になったらいきなり駄目だーって突き放される。そっちのほうが残酷じゃない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">「……確かに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">「これもまた極論だけどさ。着るものと、食べるものと、住む場所を誰かが用意して、助けてもらえたら、お金がなくてもべつに生きていけるじゃん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">「お金とは違う形のベーシックインカム、みたいな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">「おっ、意識高い」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">「やめてくださいってば」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">　最近覚えたカタカナ語を使いたくて仕方ない若者みたいに扱われるのは心外だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">　ちなみにその単語は全国民に一定額の金を定期的に配布するというたぐいの概念なんだが──それを覚えるきっかけは他ならぬ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">先輩に紹介された本だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">　どう考えても、言われる筋合いがない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">　しかし読売先輩は、細かいことはまあまあいいじゃんと笑って、先を続ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">「自分の力で生きていけなかったら、誰かに頼ってもいいと思うんだよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">「重荷になってるとしても？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">「世の中には重い女のほうが好きっていう物好きもいてね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">「個々の趣向だとそうかもしれませんけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">「後輩君はそっちタイプじゃないってことかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">「……よくわかりません」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">　少なくとも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">さんは重い男が好きなタイプではないと思う。……と、言い切れるほど俺は彼女のことを知らないので、どちらにしても、よくわかりませんと答えるしかないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">「でもま、お金の本質ってそーいうモンだよ。あったら良し、ないならないで、代わりに誰かに助けてもらえばいい。困ったときに助けてもらえるように、余裕があるうちに自分も誰かを助けておく。そういう考え方を身に着けるほうが、こんな意識高い本を読むより何倍も大富豪に近づける気がするけどね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">「そういうもんですかね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">「そういうもんだよ。世の中の会社で、有能な部下より優秀な社長はほとんどいないよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">「とんでもないこと言い切りますね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">「本当なんだってば。金持ちの社長は意外と助けられ上手だったりするわけだよ、少年」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">「知ったかぶりは格好悪いですよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">「花の大学生に金持ちパパの一人や二人、いないと思った？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">「えっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">　俺は思わず固まってしまった。パパ。その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">淫</span><rt>いん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">靡</span><rt>び</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">で意味深な単語が脳内でぐにゃりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">歪</span><rt>ゆが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">　それは、あれか。昨今</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">流</span><rt>は</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">行</span><rt>や</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">りのパパ活というやつだろうか。あるいは俺の耳が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">下</span><rt>げ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">種</span><rt>す</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">な聞き間違いをしただけで、血縁関係的な意味合いのノーマル・パパだろうか。だとしたら一人や二人という表現はおかしな話だが、うちみたいに両親が再婚したりしていれば、パパに該当する人物が二人いてもおかしくないわけで。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">　もしパパ活的な意味なら何かショックだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">　べつに恋心を抱いていたわけではないし、見た目通りの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">清</span><rt>せい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">楚</span><rt>そ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">なお姉さんでないことは、同じシフトに入り続けてる俺はよく知ってる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">　だがそれはそれとしてショッキングなのだから仕方ない。綾瀬さんの売り疑惑を聞いたときもそうだったが、どうにも俺はこの手の話に免疫がないようだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">　童貞のさだめというやつかもしれないな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">　などと数秒の間、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">悶</span><rt>もん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">々</span><rt>もん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">としていると。ニヤリ、と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">先輩はしてやったりと言いたげなイジリ笑顔を浮かべてみせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">「うっそーん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">「このやろう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">　さすがに敬語が消えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">「大学の友達にやってる人がいるから話は聞くけどね。だいたいお金持ちになってる人は、他人に頼るのが上手っぽいよ。ちなみにその友達、毎週会うたびに新しいブランドものを持ってくるから</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">信</span><rt>しん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">憑</span><rt>ぴよう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">性</span><rt>せい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">高し」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">「わぁお」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">　大学生の闇を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">垣</span><rt>かい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">間</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">見</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">た。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">先輩の話じゃなくて何よりだと思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">「まーとにかくさ、こーいう本に頼る前に、家族に頼るマインドを身に着けたら？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">　ウインクを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">叩</span><rt>たた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">いてありがたきアドバイスを残すと彼女は、そのタイミングでやってきたお客さんのレジ対応を始めた。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">清</span><rt>せい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">楚</span><rt>そ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">可</span><rt>か</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">憐</span><rt>れん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">な文学少女スマイルで接客する横顔を見ながら、手元の本の、意識が高い表題をちらりと見る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">　結局、俺はその日、バイト終了後に一冊も本を買わずに帰宅した。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">「ただいま、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">さん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">「おかえり、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">くん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">　帰宅した俺を迎えたのはいつものようにドライな無表情の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">義</span><rt>ぎ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">妹</span><rt>まい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">と、鼻をくすぐる刺激的な香料の匂いだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1">　リビングに来るとキッチンの中で作業している綾瀬さんの姿が見えた。学校から帰ってきたばかりなのか、それとも制服から着替えずに過ごしていたのだろうか、制服の上にエプロンをつけていて、大きな鍋をおたまで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">掻</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">き混ぜている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">「バイトお疲れ様。すぐご飯にする？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">「ありがとう。お皿、用意するね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">「あっ。それぐらい、べつにいいのに。仕事で疲れてるんだし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">　食器棚から何枚か皿を見繕う俺に綾瀬さんが言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">　何だか</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">兄妹</span><rt>きようだい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">というよりも新婚夫婦のやりとりみたいだな、と内心で苦笑する。とても口に出しては言えない考えだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">　そんなふうに共同作業（と呼ぶには俺のやったことは大したことではないのだけど）で、俺と綾瀬さんは夕飯の準備を完了、向かい合って食事を始めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">　今日のメインディッシュはカレー。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">　ごろっとした塊に切られた野菜がふんだんに使われていて、見るからに健康に良さそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">　これでサラダまでついているんだからその気遣いのきめ細やかさは恐ろしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">　野菜とスパイスがうまくからんだそれを口に運んだ瞬間、俺は目を見開いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">「おいしい……！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">「そ。ならよかった」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">　絶賛が素直に口から漏れてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">　実際、褒め言葉をわざわざ探すまでもないほど、そのカレーは美味だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">　市販のカレールーをただマニュアルに従い使っただけの代物ではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">　数種類のスパイスを使い、野菜を煮込む時間なども入念に計算されていなければ、ここまで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">心地</span><rt>ここち</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">好</span><rt>い</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">い歯ごたえにはなるまい。白米も特殊な炊き方をしているのか、べとつかずにパラパラとしていて、驚くほど食が進む。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">さんの反応は素っ気なかったが、それでも悪い気はしていないんだろう、心持ち口の端を上げて自分もカレーを口に運んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">　舌に辛味が触れた瞬間、わずかに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">歪</span><rt>ゆが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">む眉の形で、人形めいたドライな彼女もしっかりと生きた人間なんだと実感できた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">「まさかここまで本格的なカレーが出てくるとは思わなかったよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">「そう。私としては、</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">70</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">点ぐらいなんだけどね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">「まだ上があるんだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">「お肉に下味をつけてる時間がなくて、そこはちょっと手抜き気味。ごめんね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">「したあじ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">　耳慣れない単語をオウム返ししてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">「え、うそ。そこ解説必要？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">「本当に料理の心得ゼロで……。肉の両面焼きぐらいは知ってるんだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">　それでも彼女から見たら俺の料理知識は異世界人と大差ないと思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">　彼女は、まあいいけど、とあっさりと解説を始めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">「市販のお肉をそのまま使うと味がいまいちだったり、臭みが強かったりするんだよね。塩とか</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">胡</span><rt>こ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">椒</span><rt>しよう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">とかにんにくとか、いろいろ使って漬け込むと、味がしみて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">美</span><rt>お</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">味</span><rt>い</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">しくなるの。あとから塩をたくさんかけなくても良くなって、結果的に節約にもなったりする」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">「おお……生活の知恵」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">「ネット知識の受け売りだけどね。だいたいのことはレシピサイトで勉強した」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">　誰に指導されたわけでもなく独学で覚えたんだ、と彼女は語った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">　独りで生きていくつもりだ、という</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">台詞</span><rt>せりふ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1">がポーズだけではないのだと感じさせられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">　そんな彼女にどう告げたものかと思いつつ、俺は口を開く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">「短時間でお金を稼ぐ方法なんだけどさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">「ん。そっちも調べてくれたんだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">「でも、正直何の成果も得られなかった。美味しいご飯を作ってくれたのに、ごめん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">「……そっか。まあ、そう簡単じゃないよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">　肩を落とす綾瀬さんだが、思ったよりもガッカリした雰囲気は薄かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">　たぶん彼女のことだから俺を頼る前から自分でも情報を集めていたはずだ。安全で高額なバイトなんてほとんどないことくらい、最初からわかっていたんだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">「ただお金持ちになれる人間の特徴みたいなのは聞けた」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">「へえ。それ、ちょっと面白そうだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">「俺も、聞いたときはなるほどなーってなったんだけどね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">　そう前置きをして、俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">先輩の受け売りで、上手に他人に頼る大切さの話をした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">　話を聞いた綾瀬さんの目に好奇の色が宿る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1">くん、仲の良い女の人とかいたんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">「えっ、そこ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">「ああ、ごめんごめん。ちょっと意外だったから、つい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">「もしかして馬鹿にされてるのかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">「ごめんてば」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1">　童貞扱いされたことに不服を申し立てると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">さんは苦笑した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">　ちなみにこれまでの人生で女性との肉体的な接触は皆無である。綾瀬さんの予想は当たらずとも遠からず。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">「てっきり女嫌いなのかと思ってたからさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">「や、特にそんなことはないけど。むしろどうしてそう思われてるんだろう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">「私と境遇似てるし、何となく同じなのかなって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">　へえ、綾瀬さんて女嫌いだったんだ？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">　なんて、寝ぼけたことを言うつもりはない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">　境遇が似てるという言葉から察するに、たぶん両親の不仲を見てきたであろうことの話をしているんだろう。彼女はきっと本当の父親に良い感情を抱いておらず、そのため俺も同じだと考えたのだと思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">　半分、正解。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1">　実際、俺は本当の母親のことが苦手だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">「でも、それはそれ、かな。特定の誰かが苦手だからって、女性全員を嫌いにはならないよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">「そっか。素敵だね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">　感心したように言う綾瀬さん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">　それほど続けたい話題でもなかったのか、まーとりあえず、と軽く流してこう言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">「応援してるよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">「……何を？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">「スタイルが良くて、気のいい、文学少女のお姉さんなんでしょ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">「そうだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1">「浅村くんとお似合いだと思う」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">「えー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1">　ほんのりとからかうような笑みでそう言われ、俺は思わず顔をしかめていた。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">先輩は確かに、美人で気のいい巨乳のお姉さんではあるのだが、一方で胸のうちで何を考えているかわからない、油断できない相手でもある。基本的に精神的なマウント（つまり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">弄</span><rt>いじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">り）から入るコミュニケーションなので、こちらに余裕があるときはいいけれど、疲れているときに彼女と話すのはちょっとしんどい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">「なんで嫌そうなの。さっきの話、私もなるほどって思ったし。すごく賢くて、素敵な人に思えるけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">「まあ、それは否定しないんだけどね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">　曖昧に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">躱</span><rt>かわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">して口を閉ざす。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1">　付き合ったら疲れそう、という本音は、女子に聞かせるには最低な発言すぎた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">「でも弱ったな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">　と、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">さんがスプーンを置いてぽつりとこぼした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">「その人の言ってること正しいけど、それでも私は、自立したいと思ってる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">「ずいぶん焦ってるね。俺や</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">親父</span><rt>おやじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">には、頼れない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">「ううん。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">くんも、お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1">養</span><rt>と</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1">父</span><rt>う</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">さんも、すごく良い人だし、頼り</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">甲</span><rt>が</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1">斐</span><rt>い</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1">があると思う」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">　でも。と、彼女は続ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">「──二人が悪人だったら、もうすこし気が楽だった」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">「それって、どういう……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">「ごめん。こんなこと言われても、困るよね。……ごちそうさま」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">　口を滑らせたとばかりにハッと目を見開いて、綾瀬さんは中身がまだすこし残っているにもかかわらず、あわただしく自分の食器を片づけ始めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">　逃げるようにキッチンへ駆け込む彼女の背中に声をかけようとして、しかし思い直して引っ込める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1">　まだ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1">兄妹</span><rt>きようだい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1">になって何日も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1">経</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">っていないが、それでも今の彼女がこれ以上の会話を望んでいないことは女性経験に乏しい俺にも理解できた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">　今夜はモヤモヤした気持ちが解消されずに残ったままベッドに入ることになりそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1">　それを覚悟してため息をつき、残りのカレーを喉に流し込む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">　とても</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1">美</span><rt>お</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1">味</span><rt>い</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1">しい。でもそのピリッとした辛さはモヤを払うには足りない気がした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1">「ちゃんと寝れるかなぁ、俺……」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1">　──結論から言えば、その日、俺は問題なく眠りに就くことができた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1">何</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1">故</span><rt>ぜ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1">なら、就寝前、珍しく綾瀬さんが部屋を訪ねてきて、ベッドの中にいる俺にある物を差し入れてきたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1">「これは？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">「私のアロマキャンドルと安眠マスク。さっき意味深なこと言っちゃったから、気になって眠れないと申し訳ないなって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1">　律儀すぎる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">　ドライで無表情で不器用ながらもその行動からは彼女なりの気遣いが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1">窺</span><rt>うかが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1">えて、綾瀬</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1">沙</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1">季</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1">という人間の存在がまたひとつ現実感を増した気がした。</span></p>
