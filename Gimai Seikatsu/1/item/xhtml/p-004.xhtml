<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">　他の本にもこれに近いことは書かれていた。だからこそ俺は自分を客観視する生き方をしていきたいと考えてきたわけだし、その点については特に目新しい論でもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1">　だが『男女の科学』の目次に含まれていたある一文に目が吸い寄せられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1">『客観視能力を高めたいなら日記をつけろ！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1">　具体的、かつ、すぐに使えそうな方法。その一点の新しさだけで読む気が起きる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">　読書を趣味にしていると過去に読んだものと似たような記述の本に当たることも多いが、題材が同じだからこそ著者ごとの細かなテイスト、切り口の違いを落語的に楽しめる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">　俺が目次に関心を示してるのを表情から読み取ったのか、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">読</span><rt>よみ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1">売</span><rt>うり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">先輩はサキュバスめいた仕草でニヤリと笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">「本の効果はわたしがキミで実証済みだったり」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">「使われてたんですか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">信</span><rt>しん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">憑</span><rt>ぴよう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">性</span><rt>せい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">高しでしょ？　実際、わたしと後輩君はうまくやれてるわけで」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">「確かに、これ以上ない説得力ですね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">　百の推論よりも一の実行。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">　言葉を尽くしてダイエットの素晴らしさを説くデブよりも、黙々と努力を続け現在進行で痩せゆく姿を見せつける元デブのほうが何倍も利口だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">　結局、俺はその本を買うことにした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">　シフトの時間を終えて更衣室でバイトの制服を脱いだ後、取り置きしてもらっておいた『男女の科学』を深夜０時まで勤務が続く読売先輩から購入する。夜</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">10</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">時までしか働けない高校生と違い、まだまだ帰れないことを彼女は嘆いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">　折りたてのブックカバーに丁寧に包まれた本を受け取り、カバンに入れて帰ろうとし、ふと俺は振り返った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">「さっきのナンパ男みたいなのに絡まれたら、いつでも呼び出してくださいね。チャリ、飛ばしてくるんで」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">　一瞬、きょとんとする読売先輩。しかしすぐに、にやあ、と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">嬉</span><rt>うれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1">しそうに顔をとろけさせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">「頼もしいー♪　それじゃ、後輩君を呼んで、警察も呼ぶね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">「順番は逆でお願いします」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">　警察を呼べるならその後輩君はどう考えても不要だった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">　自宅マンションの駐輪場に着く頃には夜</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">10</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">時を回っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">　帰り道、自転車を手で押しながらオススメの日記アプリを検索、ＤＬしていたので普段よりすこし時間がかかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1">　駐輪場に愛車を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">停</span><rt>と</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">め、エレベーターで三階に上がる途中、ふと妙な罪悪感に襲われる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">　これまでの生活と同じ感覚でマイペースに帰ってきてしまったが、よく考えたら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">亜</span><rt>あ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">季</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">子</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">さんや</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1">さんにはバイトが何時に終わるか教えた記憶がない。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1">親父</span><rt>おやじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">がうまく説明してくれてたらいいんだが、そういう繊細なフォローは正直まったく期待できなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1">　家族全員寝ている可能性も考えて音をあまり立てないように鍵を開けドアを開け、そろりと足を忍ばせてリビングへ。曇りガラスのドア越しに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">灯</span><rt>あか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1">りが漏れている。誰かが起きてるんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">　すこし身の引き締まるのを感じながら俺はリビングに足を踏み入れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">　リビングでは綾瀬さんがひとりソファに座っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">　ホットココアだろうか、甘い湯気を立ち昇らせるカップを口に寄せて、彼女は無表情でスマホをいじっている。ＳＮＳだろうか。相手は友達か、あるいは彼氏か。これだけ美人でファッションセンスもいい、派手めなギャルなのだから、どちらもあり得そうな話だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">「ただいま」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1">「え？　あー、うん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1">　スマホから顔をあげた綾瀬さんが生返事をした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1">　適当にあしらったというよりは困惑を含んだような表情で、外国人に道案内を頼まれたかのような目がぼんやりとこちらを向いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.772.1">「……綾瀬さん？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.773.1">「ごめん。ただいま、ってあんまり言われたことなかったから。どう返事をすればいいかわかんなかった」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">「ああ……そっか。生活時間、ズレてたから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1">　そういえば夜の仕事をしている亜季子さんとは寝る時間が合わない、と言っていたような気がする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.776.1">　最初聞いたときはまあそんな家庭もあるよなぁぐらいにしか思っていなかったのだが、ただいまのひと言にさえ戸惑うという事実は妙に胸が詰まった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.1">「深刻そうな顔してる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.778.1">　あはは、と綾瀬さんは苦笑した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">　どうやら俺は内心がかなり表に出ているみたいだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.780.1">「大丈夫だよ。べつにひどい扱いされてたとかじゃないから。私が学校にいる間に帰ってきて睡眠と用事を済ませて、私が帰ってくる頃にまた出勤していく。──そういうふうにルーチンを回してるだけ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.1">「あんなに仲良さそうだったのに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.783.1">母娘</span><rt>おやこ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.784.1">だしね。今日は久しぶりに一緒に買い物できたし、けっこう楽しかった」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1">　そう語った彼女の声は抑揚に乏しく、表情も無に近い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.786.1">　あまりにも大人びたドライな空気をまとっている理由が彼女の話を聞いているとなんとなくわかるような気がした。寂しがる気配が皆無なのは、孤独に慣れているからなのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.787.1">　もともと片親と言えどももう高校生。俺自身もそうだけど、親と会えないからってどうという年齢でもなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.788.1">　そんなことよりも、友達か彼氏とのメッセなのかわからないが、スマホでしていたことを邪魔してしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.789.1">　申し訳ない気持ちが湧いてきて、俺はすぐにでも自室に引っ込みたくなる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.1">「風呂入って寝ようと思うんだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.791.1">「どうぞ。私はどっちも最後でいいから。いつも夜遅いし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.792.1">「そっか。了解」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.1">　素直に言う通りに自室に引っ込み入浴の支度をしながらも、俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.794.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.795.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.1">さんの発言の言外の意味について考えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.797.1">　風呂は最後がいい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.1">　睡眠も最後がいい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.1">　そりゃ同い年の男子、それもほぼ初対面の人間と暮らす一日目なんだから当然だ。自分が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.800.1">浸</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.1">かった後の湯舟なんて使われたくないだろうし、自分の寝室があるとはいえ先に寝て無防備な姿を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.802.1">晒</span><rt>さら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.803.1">したくもないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.804.1">　だとしたら俺の存在が彼女に夜更かしをさせてる可能性もある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">　──なるべく早めに済ませよう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.806.1">　そう決意して俺はいつも三十分かけて入る風呂を十分で上がり、残り二十分で湯を抜き浴槽を洗い、また湯張りし直した。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.807.1">上</span><rt>う</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1">手</span><rt>ま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.1">い接し方の答えがまだ出ないなりに、今の自分の頭で考えられる最大限の異性への配慮をしようと思った。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.1">　──余談だが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.811.1">　初めてひとつ屋根の下で同い年の女子と一夜を過ごすという状況で、少年誌のラブコメによくあるであろう、ドキドキのワンシーンは残念ながら訪れなかった。現実における</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.1">義</span><rt>ぎ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">妹</span><rt>まい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.1">との生活は、二次元のそれとはまったく違うのだということは、冒頭でも話した通りである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.815.1">　とはいえ異性の存在をまったく意識せずに眠れたのはひとえに意識を手放すまでの間、綾瀬さんが一度も自宅ならではの油断した姿を見せなかったからだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.816.1">　翌朝も俺が目覚めたときにはすでに綾瀬さんは身だしなみのすべてを完璧に整えた状態でリビングにおり、ドキドキするタイミングなど一度も与えてもらえなかったけれど──。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.1">「おはよ。よく眠れた？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.818.1">「おかげさまで」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.819.1">「私も、いいお湯だった。感謝してる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.820.1">　──そんなやりとりからはドライなだけじゃない</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.821.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.822.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.823.1">さんの人間的魅力が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.824.1">垣</span><rt>かい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.825.1">間</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.826.1">見</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.827.1">えて、二次元的ではないけれど、この関係はちょっといいなと素直に思ってしまうのだった。</span></p>
