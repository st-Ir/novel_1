<title>義妹生活【電子特典付き】</title>

<div class="main">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">「あ、本読んでる。それ、小説？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">「うん。最近、映画化したやつ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">　自宅のリビングでソファに腰かけ、リラックスした状態で読書していると、ふいに綾瀬さんに声をかけられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">「へえ。紙の本で読んでるんだ、珍しいね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">「ってことは綾瀬さんは電子書籍派？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">「そ。まあ、ほとんどは図書館で済ませちゃうけど。どうしても欲しいものは電子かな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">　そう言いながらソファの隣、人ひとり分の間を空けて座ると、彼女はスマホをいじりだした。ちらりと見えた画面からは、有言実行、言葉通り、電子書籍アプリを開いているのがわかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">「決済にクレジット必要だったりしないの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">「契約によっては、携帯料金と合わせることができるから。ここまでなら買ってもいいって、お母さんが決めた金額の範囲でやりくりしてるんだよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">「すごいな。しっかりしてるんだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　なまじバイトで稼いでいるせいで自由に使える小遣いが多く、欲しい本を衝動的に買ってしまいがちな自分には、彼女の節制っぷりが眩しく見えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">「浅村くんも携帯料金に上乗せする設定にしたら？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">「確かに支払い方法の問題が解決できたら、電子で読めるね。欲しくなったらすぐに買えるから便利そうだし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　でも、と、俺は苦笑して続ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">「しばらくは遠慮しとくよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">「どうして？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">「紙に慣れちゃってると、スマホ画面で文字を読むのがあんまりしっくりこなくて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">「そう。それこそ慣れの問題だと思うけど。……まあでも私が気にするようなことじゃなかったね。ごめん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">　ある種の考え方の押しつけに思えたのだろう、綾瀬さんは謝った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　律儀だな、と思う。その程度の意見はエゴのゴリ押しでも何でもないのだが、それでも一歩踏みとどまろうとするところが俺の義理の妹……綾瀬沙季が、どこまでも他人に近い家族だという証なのかもしれなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">「ところで電子書籍は便利だけど、紙にも一個、電子にない大きな利点があるんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">「へえ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">　文字にすると淡白だが、前のめりな姿勢と、すこし見開いた目が、興味の大きさを物語っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">「この小説、けっこう面白いんだけど。次、読んでみない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">「えっ、いいの？　……実はちょっと興味あったけど、使えるお金に限りがあるからさ。本当に面白いかわかるまで、手が出せなかったんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">「もちろん。家族に貸すぐらい、普通のことだと思うし。……で、これが大きな利点」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">「……あー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">　なるほど、と俺の言葉の意味を察して、綾瀬さんが納得の息を吐いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">　それからくすりと微笑んで。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">「いままでそんな発想、全然なかった」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">「奇遇だね。俺も同じ。ずっと紙の本を読んできたけど、いま初めて気づいた」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">　電子上でも同等の体験を実現するサービスは生まれるかもしれない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">　ただ、手の上にハッキリと感じるこの重み、匂い、それらすべてが合わさった、存在感そのものを、貸したり、あげたりできる体験は唯一無二だと思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">　とはいえ。綾瀬さんが俺の本を借りて、紙の本での読書に歩み寄ってくれるというなら、逆に俺も、彼女の読書スタイルにもうすこし近づいてみてもいいのかもしれない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">　特に欲しいものが定まっているわけでもないのに、俺はストアの電子書籍アプリのページで、『ダウンロード』と書かれた部分をタップしていた。</span></p>
</div>
