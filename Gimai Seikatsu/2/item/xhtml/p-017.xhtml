<div class="main">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">　俺も親父も料理をしない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　ふたりとも、朝・昼・晩の三食ぜんぶを、出前か弁当か外食で済ませてしまっても一向に気にしないタチだからさ。だから家には最低限の調理器具しかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">　親父が再婚するまではそうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">　これ、なんだ？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">　キッチンのフックに、プラスチック製のトングの子どもみたいなやつが干してある。トングの先の片方にだけ金属の歯が付いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　俺は金ざるの中の野菜を洗いつつ傍らの綾瀬さんに尋ねる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">「これ、なに？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">「peeler」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　とても良い発音で答が返ってきた。ええと、なんだって？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">「これと同じだけど。使ったことない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　Ｙの先端に刃を渡したような形になっているプラスチックの調理器具を引き出しから取り出して見せてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">皮むき器</span><rt>ピーラー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">か」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">「そう。こっちは──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　手に持っていたピーラーを返して、トングの子どもを取る。ざるの中に洗ってあったジャガイモを取って当ててみせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">「こう当てて、表面を撫でるようにして剥くわけ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">「へえ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">「こういうのもあるけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　ジャガイモとトングの子どもを戻して、開いたままの引き出しから、今度はカッターの親玉みたいなものを取り出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">「それもピーラー？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">　頷かれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">「なんで、ピーラーばっかりそんなにたくさんあるの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">「浅村くん、それはちがうよ。ピーラーだけじゃないから。ほら」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　引き出しを閉めて、下の引き出しを開ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　繰り返すが、俺も親父も料理をしない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">　だから、我が家には必要最小限の調理器具しかないはずだった。いつの間にだろう、綾瀬さんの開けた引き出しには、大小様々な、珍しい調理器具でいっぱいだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">「これでも、引っ越してくるときにけっこう捨ててきたんだけど」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">『お母さん、断れない性格だから。販売員の人にオススメされたもの全部買わされたの』</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　いつかの台詞が頭の中でリピートされた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">　亜季子さん、もしかして物凄く良いお客さんなのでは？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">「お母さん、包丁ひとつあれば大抵のことできるはずなんだけど。なぜか、便利ですよって言われると欲しくなっちゃうらしくて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">「便利なのは嬉しいけどね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">「でも、いちばん面倒くさいジャガイモの皮むきは結局あのひと包丁を使ってるし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">「ジャガイモは面倒くさいのか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">「試しにひとつ剥いてみる？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　そう言って、ざるの中に入っていた洗ったばかりのジャガイモを渡してきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">「これを剥けばいいの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">「そう。ポテトサラダにするから。本当は皮付きのまま茹でて剥いたほうがうまみが保てるんだけどね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">　俺は受け取ったジャガイモの皮むきに挑戦し、綾瀬さんの言葉を理解した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">　確かに厄介だった。そもそもジャガイモは球体から遠い形をしている。表面が凸凹していて刃を当てにくいうえに、剥いた部分が回転して持ち手のほうにくると、ぬるっとして手の中に納まりにくくなった。それでも苦労して剥き終わってみれば、ジャガイモが思った以上に小さくなってしまっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">　一方で、綾瀬さんのほうは包丁を使って剥いているのに俺より早い。芽の部分に刃元の角を当ててすり鉢状に回転させてえぐり取ると、すいすいと剥いてざるに返している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">「早いなあ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">「慣れの問題です」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">　言いながらも、綾瀬さんはもう三個目に取り掛かっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">　ざるの中のジャガイモはまだまだある。よし。俺は次のジャガイモを手にして剥き始めた。ふと気づくと、綾瀬さんが俺のほうを見てちょっと驚いたような顔をしていた。俺が見ていることに気づくと慌てて顔を逸らした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">「ありがと」と小さな声。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">　どういたしまして、だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">　俺も綾瀬さんの作ったポテトサラダを早く食べたいしさ。</span></p>
</div>
