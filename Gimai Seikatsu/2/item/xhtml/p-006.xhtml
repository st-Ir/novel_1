<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">「あ……さっきの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1">「そういうこと。この夜の景色、そっくりだと思ってさぁ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">「そうか……夜の公園でしたね……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">　なぜ気づかなかった俺。まんま同じだったのに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">「まあ、そのあとのシーンまでは再現できないけどさぁ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">「タイムスリップする能力は俺にはないですしね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1">　先輩が笑った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">「もしかしてわたしに映画のヒロインみたいなムーブを期待をしてるのかなと思ったんだけど。反応見る限り、違ったみたいだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1">「なんの話ですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1">「キミってば、上映中さ、わたしのことチラチラ見てたでしょ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1">「えっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">「どこ見てたの？　顔？　それとも胸かな？　それとももしかしてー？　さあ、素直に言いたまえ～」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">「いやその」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">　俺は思わず言葉に詰まる。たしかに一瞬だけ映画を忘れて見てしまっていたし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1">「あ、ホントに見てたんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">「ちょ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">　カマかけられた</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">!?</span></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">　そういえば先輩はいちども画面から目を放していなかったっけ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">「妙齢の女性をじろじろ見るのはどうかと思うなー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">「う……それはその……すみません」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">　俺は素直に頭を下げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">「あはは。なーんて、うそうそ。謝らなくてもいいよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">「いやでも」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">　失礼なことをしたのかもしれないと思っての謝罪だったのだが、先輩は手をひらひらと振って、それを遮った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">　そしておもむろにこちらに片手を差し出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">「あ、ありがとうございます」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">　飲み終わった缶を俺は手渡した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">「映画館ではキミがやってくれたでしょ。お返し」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">　言いながら自販機脇のダストボックスに缶をふたつとも放り込む。先輩が近づいたから自販機にふたたび明かりが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">点</span><rt>とも</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">って音声案内が聞こえてきた。中性的な声が今回は妙に間抜けに聞こえてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">　先輩は「言いたかったこと」を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">呑</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1">み込んでしまったように見えた。けれども、俺はそれを蒸し返すのを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">躊躇</span><rt>ためら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">ってしまって……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">　歩き出した先輩を追うように俺は自転車を押したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">　公園を抜けて車を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">停</span><rt>と</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">めているパーキングまで、俺と先輩は黙ったまま何も話さなかった。話題を探してはつまるところ言葉にするのをやめてしまって、ここまででいいよと先輩が言うまで何も言葉にできなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">　結局、口に出せたのは別れ際のひとこと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1">「あ、この前教えてくれた音楽。ありがとうございます。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">さんも喜んでました」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">「話題に困って、それが出るかー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">　先輩が笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">「え？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">「いやいや。仲良しな妹ちゃんによろしくね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">　そう言い残してパーキングの中へと消えた。俺は去っていく先輩の背中をしばらく見送ると、自転車を返して帰途へとついた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">　帰り際のやりとりを何度か思い返しながら自転車を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1">漕</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1">ぐ。何をどうするのが正解だったのかさっぱりわからない……。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">　家に帰るとリビングの明かりが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1">点</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">いたままになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1">　見れば、勉強中の姿のままテーブルにつっぷして綾瀬さんが寝ている。開いたノートに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">片</span><rt>かた</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">頬</span><rt>ほお</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">をくっつけたまま熟睡していた。寝息がエアコンの立てる音の中でかすかに聞こえてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">　なんで自室じゃなくてリビングで？　そう思いつつも冷房の風に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1">晒</span><rt>さら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1">されている綾瀬さんを見て風邪ひいたらまずいなと心配になった。起こすことも考えたけれど、綾瀬さんは勉強中に寝てしまったと俺に知られるのを嫌がるかもしれないとも思う。結局、タオルケットをもってきて肩にかけてやった。そのとき片耳のイヤホンが外れていて、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1">起</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.772.1">ち</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.773.1">上</span><rt>あ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">げっぱなしのスマホからローファイ・ヒップホップが流れていることに気づいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1">　ああ、ちゃんと聴きながら勉強してるんだな、と思う。学習効率が上がっているかどうかまではわからないけどさ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.776.1">　あまり他人に自分の価値観や思いを押しつけるのは好きじゃないけど、こうしてオススメしたものを気に入ってくれるのは、素直にうれしいもんなんだな。俺はいまようやくそれに気づいたかもしれない。綾瀬さんの役に立てたならよかったよ。おいしいフレンチトーストのお返しにはまだまだ足りないけどさ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.1">　熱中症にならない程度にエアコンの温度をすこしだけ上げてから、俺は就寝前の準備に取り掛かった。風呂に入り、歯を磨いて、水を飲んでトイレに行く。寝る前に、もう一度リビングの様子をうかがうと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.778.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.780.1">さんはまだ寝ていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.1">　エアコンが効いたままだと喉が乾燥してしまうかもしれないし、起こすべきだろうかと一瞬迷うが、結局やめた。綾瀬さんのことだ、このまま朝まで寝込むなんてことはないだろう。既に昨夜にやらかしているのだし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.1">　案の定、自室に入ったとき、扉越しにスマホの鳴らすアラームの音が聞こえた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.783.1">　綾瀬さんが起きたリビングの気配を感じながら俺はさっさと寝る。寝顔を見られたなんて知られたくないだろうしさ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.784.1">　寝たふりをしているつもりだったけれど、バイトとレイトショーのコンボは予想以上に疲労を蓄積させていたようで、あっという間に俺は睡魔にさらわれていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1">　夢の中、古めかしいノイズまじりの音楽がずっと耳元で鳴っていた。</span></p>
