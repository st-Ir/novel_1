<div class="main">
<p id="id-a002"><span class="bold mfont font-110per"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">●７月</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">16</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">日（木曜日）</span></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">　湿気と熱気のせいで寝起きの体が目に見えない重い膜で覆われたような錯覚に襲われる夏の朝。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">点</span><rt>つ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">けたばかりのクーラーのケチな涼風ごときでは取れない気だるさを、慣性と惰性に任せながら、機械人形になったような精神で木目も美しい白いダイニングテーブルを拭いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">　今朝も、家に両親の姿はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">　キッチンからふたり分の皿を持ってきた綾瀬さんが、俺が拭き終えたばかりのテーブルにそれを並べる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　いつもの白いご飯ではなくて、皿の上にはふやけたトーストが載っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">「……パンのおひたし？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">「フレンチトースト」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">　淡白にそれの名称を告げる綾瀬さんだが、俺はよくわからないまま、なるほど、とつぶやくしかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">　もちろんフレンチトーストという名前は知っていた。食べたことはなくても小説を読んでいればたまに登場するからだ。しかし小説読みにありがちな悲劇で、単語を知っていても、実物を知らず実社会で即座に反応できないことがままあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">「名前からしてフランス料理なのかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">「語源はアメリカだって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">「よく知ってるね、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">さん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">「ファミレスのメニューに、そんなことが書いてあった気がする」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">　季節限定メニューとかにたまに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">蘊</span><rt>うん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">蓄</span><rt>ちく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">が添えてあるあれか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　いやこの際、語源はどうでもよかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">「これって、どうやって食べるの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">「置いてあるでしょ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">「ナイフとフォークで？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">「そう。別にそのまま手づかみで食べてもお箸で食べてもいいけど。家なんだし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　綾瀬さんはそう軽く言ったけれど、さすがにまだ恥ずかしい部分を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">晒</span><rt>さら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">け出せるほどに、彼女を完全な家族として扱えなかった。他人、それも、同級生の女子。しかも美人。みっともない姿を見せるのは少々ハードルが高い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">「パンをステーキみたいに切り分けるのは、ちょっと違和感あるね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">「そう？　ケーキみたいに切り分けるって考えたら、違和感消えると思うけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">「たしかに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">　物事をどの角度から見るかでずいぶんと変わるもんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　そんな役にも立たない哲学ごとパンを切って、食事の時間に集中する。たまごと砂糖のからまった甘みを舌で味わいながら味の感想をどう伝えるべきか考えて、綾瀬さんのほうをちらりと見た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">　おや？と思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">　対面に座る綾瀬さんは一見するといつもと同じ無表情だ。しかしフォークとナイフを操る手つきに洗練された上品さがなく、集中を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">削</span><rt>そ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">がれることでもあるのか、どこかそわそわしているように見えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">「どうかしたの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">「えっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">「なんとなく、ね。気になることがあるように見えたから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">「……鋭いなぁ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">　ばれちゃったか、と苦笑して、綾瀬さんは壁に貼ってあるカレンダーに目をやった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">　猫がたわむれる写真が強引に癒やしを与えてきそうなそれは、引っ越してきたときに、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">亜</span><rt>あ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">季</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">子</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">さんが持ってきたものだ。勤め先のバーに訪れた保険の営業にもらったものらしい。いまどきスマホのカレンダーアプリで事足りるからと、俺も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">親父</span><rt>おやじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">も家にカレンダーを飾ることはなかったのだが、壁が寂しいからという亜季子さんのひと声で先月から食卓脇の壁を彩っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">　女性の家族が増えた事実を実感させるそれを見ながら、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">さんは口をひらく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">「たぶん、今日なんだよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">「何が？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">「期末テストの結果が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">揃</span><rt>そろ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">う日。うちのクラスは、たぶん今日」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">「ああ、そっちはまだだったんだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">「うん。と言っても、あと一教科なんだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">　一介の生徒に義理の家族ができようが新生活でごたごたしていようがお構いなく、都立</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">水</span><rt>すい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">星</span><rt>せい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">高校では例年通り七月の頭ごろに期末テストが行われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">　俺と綾瀬さんはお互い申し合わせることも協力することもなく、自分だけの勉強を自分だけでこなしてテストに臨んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">　不必要に干渉せず適切な距離感を。そう約束して</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">兄妹</span><rt>きようだい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">になった俺たちは当然、お互いのテスト結果など知らないし、わざわざ知ろうともしてこなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">　今日、このときまでは。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">「ねえ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">くん。ちょっと下品なこと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">訊</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">いてもいい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">「べつにいいよ。耳を塞ぎたくなるような本当に下品な話題なんて、綾瀬さんなら、前置きをしたとしても絶対に言わないだろうし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">　口に出せる時点で常識の範囲内。そう確信できるくらいには、俺はもう綾瀬さんの良識を信用していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">「テストの結果、どう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">　予想以上に普通の話題だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">　それでも人によってはデリケートな話題だからと断りを入れるあたり、綾瀬さんは本当に律儀な人だなと俺は思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">「えーっと、日本史</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">81</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">点、数学Ⅱ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">92</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">点、数学Ｂが</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">88</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">で、物理</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">70</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">、化学</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">85</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">、英語表現</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">90</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">点、コミュニケーション英語が</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">79</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">点。現代文</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">96</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">点で、古典が</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">77</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">……合計７５８点、かな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">「すごい。浅村くん、成績いいんだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">「そう言われたら素直にうれしいけど、個人的にはまだ課題が多いかな。物理とか古典とか、弱い部分をもうすこし伸ばさなくちゃ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">「現代文</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">96</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">点の時点で飛び抜けてると思うけど。いいなぁ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">「綾瀬さんは？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">「日本史は１００点、数学Ⅱは</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">80</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">点、数学Ｂが</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">86</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">で、物理</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">89</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">点、化学</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">81</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">点、英語表現</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">84</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">点で、コミュニケーション英語が</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">80</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">点。古典が</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">90</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">点」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">「ぜんぶ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">80</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">点越えって。俺より全然成績いいような」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">「ここまでは、ね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">「ここまでも何もあと一教科でしょ。現代文が駄目だったとしても、合計点で綾瀬さんのほうが上だと思うけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">「どうだろうね。現代文、ほんとに自信ないから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">　何事もドライに言い切る彼女にしては珍しく曖昧な不安を表現し、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">さんは軽くため息をついた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">「夏休みにはバイトを始めたいんだけどなー。現代文の点数次第で、勉強時間を削れなくなるかも」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">「ごめん、俺が高額バイト、見つけられなかったから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">「そこ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">くんが謝るところじゃないでしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">「いや、交換条件だったし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">　両親共働きの我が家では日々の朝食や夕食を子どもたち──俺と綾瀬さんだけで作って、食べている。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">義</span><rt>ぎ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">母</span><rt>ぼ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">亜</span><rt>あ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">季</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">子</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">さんに時間と余裕がある日はたまに作ってくれたりもするが、基本的には俺たちが俺たちの手でやることになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">　将来、女だからと侮られたり弱く見られることなくひとりで強く生きていくために綾瀬さんは、一流大学に進学するべく日々熱心に勉強している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">　一方で、学費を家庭に負担させないため高額バイトも探しているらしく、俺は朝夕の飯を作ってもらうことを交換条件に情報集めを依頼されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">　だが情けない話で、一ヶ月間、俺は何の成果も持ち帰ることができなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">　俺に後ろめたい気持ちを引きずってほしくないという気遣いなのだろうか、綾瀬さんは責める言葉を一切使わず、ただ苦笑だけをしてみせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">「私も虫のいい考えだったって、反省してる。まずはコツコツ普通のバイトをしてみる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">「なら食事の支度は、俺もやるよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">「え？　うーん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">　交換条件だったのだから当然だ。そう思っての言葉だったのだが、何かしっくりきていない様子で綾瀬さんはうなっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">「それはべつにいいや」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">「え、でも」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">「料理作るの楽しいし、息抜きにもなってるんだよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">「そう言ってくれると助かるけど。でも、それだと俺が一方的に得することになるなぁ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">　返報性の原理という言葉がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">　人は何かをもらったら、必ず返さなければならないという感情を抱く。受け取ったら相手に返し、返されたらまた相手に返す。それを繰り返していくことで、人と人は常に円滑な関係を構築できるといわれている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">　俺は他人に無償の愛を注がれるほど魅力的な人間だと自己評価できないし、相手が何のメリットもないのに親切にしてきたら詐欺を疑う。詐欺じゃなく心の底からの奉仕だったとしても、その親切心にとてつもない気持ち悪さを感じてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">　俺と同じタイプであるはずの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">さんも、そんな俺の気持ちを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">汲</span><rt>く</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">んでくれたのか、そうだよね、ギブ＆テイクにならないもんね、と真剣に考え込んでくれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">「じゃあ、提案」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">　すこしして綾瀬さんはおどけたように片手をあげてみせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">「一ヶ月探しても見つからなかった以上、高額バイトを探すのはたぶん無理。これは、私と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">くんで、認識合ってるよね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">「うん。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">不</span><rt>ふ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">甲</span><rt>が</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">斐</span><rt>い</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">ないけど、非合法な手段に頼らない限りは、そうだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">「大学進学に充分なお金を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">貯</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">めるにはどんなに遅くても夏休みにはバイトを始める必要がある。そしたら、たぶん睡眠時間を削ったりして、どうにか勉強時間を作る必要が出てくると思う」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">「睡眠不足は学習効率を落とすんじゃないかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">「そう。だから、ここからが提案。浅村くんはさ、私の学習効率を高めるようなアイデアを集めてよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">「学習効率を高める、か。良い参考書を探したり、集中できる環境を用意したり？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">「方法は任せるから。ね、お願いできる？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">　世界広しといえども、ここまで私利私欲からかけ離れた「妹のおねだり」があるだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">　ワガママ妹に振り回されるタイプの一般的な兄とはだいぶ意味合いが違ってくるが、兄として首を縦に振らざるを得ないという点では同じだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">「わかった。このフレンチトーストに見合うだけの方法を探すのは、骨が折れそうだけど、できる限り探してみるよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">「ありがとう。楽しみにしてる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">　楽しみ、という言葉にまるで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">信</span><rt>しん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">憑</span><rt>ぴよう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">性</span><rt>せい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">のないドライな口調とクールな表情でそう言う綾瀬さん。成果があろうとなかろうときっと俺を責めたりはしないだろうその顔を、良い意味で変化させてやりたい気持ちにさせられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">　学習効率を高めるアイデア。さて、どんな方法があるかなと考えながら、俺は前報酬のフレンチトーストの甘みを舌で存分に楽しんだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">　そんな朝の時間を過ごした俺たちは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">兄妹</span><rt>きようだい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">仲良く学校へ、なんてラノベや漫画でお</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">馴</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">染</span><rt>じ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">みのイベントとは無縁にそれぞれひとりで登校した。そのことに疑問や悲しさなど感じる余地もないほどに、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">義</span><rt>ぎ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">妹</span><rt>まい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">との関係はただただ現実だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">　俺も綾瀬さんも、義兄妹になった事実を明かしておらず、学校ではただの他人の距離感を保っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">　例外は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">さんの親友である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">奈</span><rt>な</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">良</span><rt>ら</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">坂</span><rt>さか</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">綾</span><rt>あや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">さんのみで、俺は、友達の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">丸</span><rt>まる</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">友</span><rt>とも</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">和</span><rt>かず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">にさえ事実を伏せていた。丸を信用していないわけではないのだが、彼が所属する野球部の中で、綾瀬さんにまつわる悪い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">噂</span><rt>うわさ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">が流れているらしく、余計な心配をかけたり、波風を立てる可能性がある情報をわざわざ伝えるのも馬鹿らしかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">「おう、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">。学校でエロサイトを調べるのもほどほどにな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">　その丸友和が、からかうように声をかけてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">　ホームルーム前の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">弛</span><rt>し</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">緩</span><rt>かん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">した空気の教室。授業の準備も終えて、ひとりでスマホをいじっているときのことだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">「丸、知ってる？　他人への悪口は自分を映す鏡なんだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">「なんだそりゃ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">「他人がこんな悪いことをしてるに違いない……そう考えてしまうのは、自分の中にその発想があるときだけなんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">「面白い説だな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">「つまり普段からエロサイトを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">観</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">てるのは丸ってこと。証明されちゃったね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">「おま、ひどい決めつけだな、おい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">「観てないの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">「……観てるが」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">　証明完了してしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">　べつに正直に認める必要なんてこれっぽっちもないのにしらを切らないのだから、丸は本当にイイ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">奴</span><rt>やつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">だと思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">「学校でそういうの見るほど肝は据わってないよ。ちょっと調べものしてたんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">「おっ、アニメの感想</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">漁</span><rt>あさ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">りか。昨夜は豊作だったもんな。『プロジェクトＤＪマイク』も神回だったし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">「ああ、そういえば丸、あれにハマってたよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">「選曲のセンスがいいんだよなぁ。</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">90</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">年代のゲームＢＧＭとか知る人ぞ知る名曲を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">揃</span><rt>そろ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">えてるんだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">「</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">90</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">年代……かなり昔だね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">「昔だが、古いと侮ることなかれ、だぞ？　当時は使える音色が限られていたなりに工夫を重ねて魅力的な作曲を実現していた。更に、アーティストの内なる芸術性よりもゲームの演出に最適な音楽を優先するってのがまた革命的でな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">　丸の声が尻上がりに熱を帯びていく。オタク特有の早口になる親友に生暖かい</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">眼</span><rt>まな</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">差</span><rt>ざ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">しを向けながら、そこまで熱量がないなりに嫌な空気にならない程度の興味関心をこめて俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">相</span><rt>あい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">槌</span><rt>づち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">を打った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">「なるほどね。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">のオタク心をくすぐる楽曲が扱われてる、と」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">「そうそう、そうなんだよ。ＦＭ音源の味を殺さず、見事に現代風にアレンジしててな。しかもゲームＢＧＭってのは日本語歌詞がついてるわけでもないから言語の壁に縛られない。海を越えて、世界中に親しまれるんだぜ。『Ｄマイ』の仕掛け人はよっぽどのやり手だろうと、俺は踏んでる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">「意外だなぁ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">「何がだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">「音楽の話を、丸がそこまで熱く語るってことが。いろんなことに詳しいと思ってたけど、カバーしてるジャンル、広すぎない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">「そう感じるのは俺が詳しいジャンルの話しかしないからだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">「あー、たしかに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">「会話の主導権は握るようにしてるんでな。俺の会話空間の中じゃあ、俺は全知全能の神ってわけだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">「詐欺の手管かな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">「本質は同じだろうな。犯罪かどうかを分けるのは、その手管をどう使うかってこと」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">「丸はどう使ってるのさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">「俺自身が会話を一番楽しむために使ってる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">「そりゃ平和的だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">　ニヤリと笑って刹那主義的な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">台詞</span><rt>せりふ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">を堂々と吐く丸に、俺は皮肉っぽく応対した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">　謙遜気味に言うその理屈さえ頭が良さそうな件について厳しく追及してやろうかと思ったが、それはあまりにも性格が悪いツッコミなのでやめておいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">「でもまあ全知全能とは言わないまでも、丸が賢いのは事実だよね。どうせ期末テストもしれっと好成績だろうし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">「バレたか。いままで黙ってたが、俺、実は天才なんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">「知ってるよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">　おどけた調子の丸に、さてどんなもんだったのかと点数を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">訊</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">いてみたらあまりにも常人離れした数字が返ってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">　現代文</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">90</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">点、古典</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">92</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">点、日本史</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">94</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">点、数学Ⅱ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">96</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">点、数学Ｂ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">92</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">点、物理</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">90</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">点、化学</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">82</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">点、英語表現</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">90</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">点、コミュニケーション英語</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">94</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">点──合計８２０点。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">　その飛び抜けた秀才ぶりに、おおぅ、と俺は引き気味に感嘆の声を漏らした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">「いくらなんでも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">凄</span><rt>すご</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">すぎない？　平均</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">90</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">点以上って」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">「要領がいいだけだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">「それだけとは思えないけど。ただでさえうちって進学校だからテストは難しいほうだし。野球部でしっかり活動しながら趣味のアニメも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">嗜</span><rt>たしな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">んで、それでいて勉強もトップクラス。チートを使ってるとしか思えないよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">「使ってねーよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">　実際、後ろ暗いことなど皆無なんだろう、ツッコミには一切の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">淀</span><rt>よど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">みがなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">　俺としてはチートと言わないまでも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">秘</span><rt>ひ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">訣</span><rt>けつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">ぐらいはあってほしかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">　学習効率を高める方法、その秘伝を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">丸</span><rt>まる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">から教わることができたら、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">さんへの手土産になったのに。……まあ世の中そんなにうまくいかないもんだよな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">　そう思っている内心が透けて見えたんだろうか、丸は眼鏡の奥の鋭い瞳でしばらく俺の顔をまじまじと見つめていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">　真理を求めし人の問いに渋々答える賢者のように、丸は深く長いため息を漏らす。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">「だが、要因はある」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">「えっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">「まず大前提として俺はショートスリーパーでな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">「短い睡眠時間でも健康を損なわずに済む体質、だっけ。丸って、そうだったんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">「ああ。ただまあ、これは生まれ持っての体質だからな。遺伝子で決まるって説が濃厚な以上、他人にはオススメできん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">真</span><rt>ま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">似</span><rt>ね</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">できるものじゃなさそうだね。……というか、オススメって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">「知りたいんだろ？　俺の学習効率のコツ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">「お見通しすぎて怖いんだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">「はっはっは。透け透けだぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">　平気な顔で人の心を読んでくるエスパーっぷりはいかがなものかと思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">　これだから野球部の捕手って生き物は困る。……偏見だけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">「まあ、隠しても無意味そうだから白状しようかな。たしかに探してるところなんだよね、効率的な学習方法。でも、万人に通じない内容なら参考にならないなぁ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">急</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">くな、急くな、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">少年。本題はここからだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">　もったいぶった態度でそう言うと、丸は自分のスマホを取り出して、音楽アプリを立ち上げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">「音楽？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">「そう。俺の集中の秘訣。さっきの話題からの華麗なる伏線回収ってやつだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">「こじつけっぽいなぁ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">「でも実際、効果あるんだぜ？　人間ってやつは習慣に沿って自動的に動く。その音楽を聴いたら勉強しろと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">脳</span><rt>のう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">味</span><rt>み</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">噌</span><rt>そ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">に刷り込んでやりゃあペンを持つ手が止まらなくなる。サボるほうがめんどくさく感じるようになるのさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">「なるほどね。一種の自己暗示、ライフハックか。やっぱりヒーリング系の音楽とか環境音みたいなのが良いのかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">「その辺は人による。俺はクラブミュージックやヘビーメタルがイイ感じにキマって集中できるんだが」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">「さすがに万人向けの方法じゃなさそうだね……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">「どんな曲を作業用ＢＧＭにしたら集中できるかは人それぞれ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">も、自分に合うやつをいろいろ探してみるといい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">「え？　……ああうん、そうだね。適当に聴き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">漁</span><rt>あさ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">ってみるよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">　一瞬ひっかかりながらも、かろうじて自然体に応じてみせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">　妙な鋭さを発揮する野球部の正捕手も、まさか俺が自分自身じゃなくて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">さんの勉強効率を上げるための手段を探しているなんて、想像もできないだろうなぁ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">　ただ、作業用ＢＧＭを使う、というだけなら綾瀬さん本人も簡単に思いつく手段だろうし、わざわざ俺に教えられるまでもない気がする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">　あくまでこれは取っ掛かりだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">　綾瀬さんのためにももう一歩踏み込んだ情報を集めていこうとひそかに心に決めて、俺は『プロジェクトＤＪマイク』の話を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">嬉</span><rt>き</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">々</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">として語る友達の顔の向こう側をぼんやり眺めながら適当な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">相</span><rt>あい</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">槌</span><rt>づち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">を打つのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">　そういえば、綾瀬さんの現代文の点数はどうだったんだろう？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">　放課後、帰宅して家のドアノブに手をかけた途端、そんな疑問が頭の真ん中に突然浮かんできた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">　が、すぐにその</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">野</span><rt>や</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">次</span><rt>じ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">馬</span><rt>うま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">根性に等しい疑問を消し去ろうと首を振る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">　結果が気にならないと言ったら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">嘘</span><rt>うそ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">になるが、知りたいという一方的な事情を押しつけるのはマナー違反に思えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">　教えて問題ない。教えたい。そう判断したら綾瀬さんのほうから勝手に言ってくるはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">「ただいま」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">　ドアを開け、一ヶ月前から毎日玄関で見るようになった女子の靴を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">一</span><rt>いち</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">瞥</span><rt>べつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">して、家の中に同居人がいると確信した俺は、声をかけながら玄関から上がる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">　今日はバイトもなく寄り道せずに帰ってきたのでかなり早い帰宅だと思っていたのだが、綾瀬さんはそれよりも早かったらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">　よほど迅速に帰りのＨＲが終わったのか、あるいは足が速すぎたのか。せかせかと早足で歩く綾瀬さんの姿が容易に想像できて、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">微笑</span><rt>ほほえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">ましさに胸の内でこっそり笑った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">　自室に引っ込んで、さてバイトのない自由な時間、作業用ＢＧＭについての調べものをしないとなと考えていると、背後でガチャリと音がした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">　振り返ると、義理の妹が早足で近づいてくるところだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">くん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">「あっ、ただいま……って、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">さん？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">　ぶつかるほどの距離になっても足を緩める気配がない綾瀬さんに、俺は困惑の声を漏らしてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">　美人の無表情な顔が目と鼻の先。芸術の粋を凝らした仮面に見つめられているようで、どことなく落ち着かない気分にさせられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">「私に、現代文を教えて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">「うそ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">　通常通りの冷静な表情と声で異常な頼み事を聞かされて、俺はとっさにそうつぶやいていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">　彼女の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">嘘</span><rt>うそ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">を疑っての</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">台詞</span><rt>せりふ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">ではない。彼女の言葉が意味するところを秒で察して、その裏にある予想外な事実を予想して、先回りで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">驚</span><rt>きよう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">愕</span><rt>がく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">の感情が口から漏れてしまったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">　その予想を前提に俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">訊</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">いた。遠回しな言い方は逆に失礼と判断し、あえて率直に。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">「何点だったの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">「</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">38</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">点」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">「それはまた、強烈だね……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">「なんとなく、こうなる気はしてた。もともと苦手だったから、きっと今回も駄目なんだろうなって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1"><img src="../image/p037.jpg" class="fit" alt=""/></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">「他の教科はあんなに高得点なのに……。もちろん人には得意不得意があるものだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">「物語の登場人物の気持ちとか、全然わからなくて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">　すこしだけ目を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">逸</span><rt>そ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">らして、彼女はぽつりとそう言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">　その言葉を聞いて、俺は目をしばたたいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">「現代文は文意を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">汲</span><rt>く</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">み取る問題が主だから、理解までしなくていい気がするけどね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">「小説の場合、文意イコール登場人物の心情でしょ。……まあ、考える必要のないところに気を取られている自覚はあるけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">「だとしても、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">さんがそこに苦戦するのはあんまりピンとこないな。他人に気遣えるタイプなのに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">「そう見える？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">「うん。少なくとも俺に対しては、こっちのスタンスを把握してすり合わせようとしてくれてる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">「逆だよ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">くん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">「逆？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">「他人の気持ちがわからないから、すり合わせが必要なの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">「……それは、たしかに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">　いきなり機嫌を損ねておいて、自分の気持ちを察してくれ、なんていう人間が俺は苦手だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">　そうして振り回されてきた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">親父</span><rt>おやじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">の姿をとても近くで見ていたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">　手探りに心の中を予想し合って、不確実なコミュニケーションを続けるなんて、</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">10</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">％の確率で破滅するダイスを会話のたびに振らされるようなものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">　あまりにも運ゲーすぎる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">　だから俺は「お互いに何も期待せず、すり合わせながら生活していこう」と彼女に提案されたとき、ホッとした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">　自分の本音と相手の本音、互いの手札を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">晒</span><rt>さら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">け出して、適切なカードを提示し合えば、互いに傷つくことなく永遠にカードゲームを続けられるのだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">　でもそれは、たしかに相手を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">慮</span><rt>おもんぱか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">った優しさではあるけれど、裏を返せば</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">些</span><rt>さ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">細</span><rt>さい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">な言葉から人の内心を読み解く努力の放棄ともいえる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">「ただ正直、今回の結果はヤバいかも。ある程度ダメなのは覚悟してたんだけど、これはさすがにきついなぁって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">「</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">38</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">……うちの学校の基準だと、現代文で</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">40</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">点以下は赤点ラインだったっけ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">「そう。夏休み直前、</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">21</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">日に再テストだってさ。ここで</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">80</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">点以上取って合格できないと、夏休みにも補講を受けないといけないんだって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">「入試勉強でもない内容で補講か。避けたい展開だね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">「うん。だからせめて再テストは確実にクリアしておきたくて。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">くん、現代文が一番得意だったよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">「読書趣味のおかげでね。……なるほど、それで俺に現代文を教えてほしい、と」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">「だめかな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">「全然。いまはこっちが借りてる分が多いし、返せるときに返したいと思ってた」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">「よかった」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">さんはホッとしたように</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">微笑</span><rt>ほほえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1">んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">　すこし肩の力が抜けた様子で、それじゃあリビングで待ってると言い残し、彼女は部屋を出て行った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">　それにしても、こんなときにも綾瀬さんは綾瀬さんらしいな、と思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">　赤点を取ってしまえば</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">狼狽</span><rt>うろた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">えたり、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">不</span><rt>ふ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">貞</span><rt>て</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">寝</span><rt>ね</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">をしても誰も文句は言わないだろうに、彼女はどこまでも前向きに事態の改善策を考え、実行しようとする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">　……ただ、だからこその違和感もあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">　どうして理知的に反省し、改善し続けることのできる彼女が、いまのいままで現代文を苦手なまま放置してきたのか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">　疑問は残るが脳内だけでどこまで考えたところで邪推の域を出ないと考え、俺は学校の荷物を勉強机の上に放るように置くと、筆記用具とスマホだけを手に部屋を出た。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">　リビングに入ると、食卓に教科書とノート、返却されたばかりの答案用紙を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">拡</span><rt>ひろ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">げ、左手にペンを持ち、真剣な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">眼</span><rt>まな</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">差</span><rt>ざ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">しで向き合う綾瀬さんの姿が目に入る。ちなみに以前本人から聞いたのだが、綾瀬さんはもともと左利きだったらしい。親の教育の結果、食事の席では右手で箸を持つようになったものの、ペンは慣れている左手で扱うことが多いのだという。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">　漫画なら寝室に呼ばれて色気たっぷりな展開になりそうだが、あいにくとこれは現実。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">　真面目に目の前の課題に向かうだけの、きわめて日常的なシチュエーションがあるだけだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">　すこし考えて、俺は綾瀬さんの正面、食卓を挟んで反対側に座る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">「隣に来ないんだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">「その距離は何となく違和感あるから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">「お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">義</span><rt>と</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">父</span><rt>う</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">さんとお母さんが家にいるときはいつも隣に座るじゃん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">「二人がいるのといないのとじゃ条件が大きく違うと思うんだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">「そう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">　そうだ、と一瞬前まで確信を持っていたのだが、綾瀬さんのドライな表情を見ていると、同級生の女子を相手にみだりに近づくまいとするこの気遣いさえ逆に失礼なのではないかと思えてきてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">　異性として一切意識せずフラットな態度を徹底できたら一番なのだが、そう割り切るには彼女はすこしばかり魅力を備えすぎている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">　当然、それは俺の趣味がどうとかじゃなくて、客観的な事実だ。学校では悪い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">噂</span><rt>うわさ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">が流れたり、怖がられたりしているにもかかわらず告白する男子が大勢いるのだから、その魅力は統計的に証明されてると言っても過言じゃないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">　……先月の事件もまだ記憶に残っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">　自らお金を稼ぐ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">術</span><rt>すべ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">を考え、論理的に考えた末に彼女が至った異常な結論。下着姿で迫る彼女の姿は、いまもまだ時折フラッシュバックしてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">　普段の生活の中ではさすがに意識しない（四六時中あんな光景を思い浮かべていたら、性欲旺盛な猿そのものだ）が、こうしてふたりきりになったり、物理的な距離が近づくと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">否</span><rt>いや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">応</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">なく記憶が呼び起こされるのは仕方のないことだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">「ねえ、絶対に忘れるって約束したのに、どうしていつまでも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">憶</span><rt>おぼ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">えてるの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">「えっ。そんな約束したっけ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">　心を読まれたような問いに、俺は困惑しながら返した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">　約束はしてないはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">　忘れようと誓ったのは自分の胸にだけで、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">さんとは例の件について何も話してない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">　不思議に思って綾瀬さんの顔を見てみると、彼女は俺の倍くらい虚を突かれたように、きょとんとしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1">「してるよ。まあ、最初のほうにちょろっとあるだけだから、記憶に残りにくいかも」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">「ごめん、綾瀬さん。何を言われてるのか全然わからない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">「しっかりしてよ。現代文、得意なんでしょ？　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">先生」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">　彼女の言葉と、彼女の指が問題用紙の一部をさしてることに気づいて、俺はやっと理解できた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">「……なるほど。いつの間にか話が変わってたのか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">「変わってないよ。ずっとこの問題やってた」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">「ごめん、俺がいろいろ勘違いしてたみたい。勉強、始めようか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">　どうやらすでに勉強は始まっていたらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">　頭の中の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">不</span><rt>ふ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">埒</span><rt>らち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">な映像を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">咎</span><rt>とが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">めたのではなく、彼女は現代文の解せない箇所を俺に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">訊</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">いたに過ぎなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1">「ありがとう。で、さっきの質問……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">「あ、待って。勉強のやり方から提案させてほしいんだけど、いいかな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">「もちろん。成績が上がるならなんでも歓迎」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">「まずは現代文の何が苦手なのかを突き止めたいんだ。答案用紙と問題用紙、貸して」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">「うん。はいこれ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1">　言われた通りにすっと差し出す</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">さん。金髪ピアスで不良めいた容貌とは裏腹に素直な良い生徒だった。</span></p>
<p>　<span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">38</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">、と赤字で無慈悲に書かれた点数は、やはり彼女にふさわしくないような気がする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">　ただの理解不足、能力不足、努力不足のたぐいとは思えない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">　何か点数を取れない根深い原因があるはずと信じて、俺はその答えを突き止めるべく、綾瀬さんのテスト結果を隅から隅まで観察した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">　そして、見つけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">「論文の読解や漢字はほぼ完璧にできてる。失点はほとんど小説の読解部分」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">「……そうだね。そこが、私の苦手分野」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">「たぶん赤点まで行ったのは初めてなんじゃないかな。今回は小説分野の点数配分がいままでのテストよりも高いから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1">「正解。そこまでは自分でも分析できてるんだけどね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">　解決策が見つからなくて、と彼女は肩を落とした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">「最初のほうの論文問題は正解率が高いのに小説問題をふたつ挟んだ後にある、もうひとつの論文問題は空欄が目立ってる。これ、小説で苦戦して時間が足りなくなったパターンで合ってる？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">「まるで見てきたみたいに言うね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">「見当はずれ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">「大当たり。だからこそ痛いところを突かれた気がして、ちょっとだけ嫌な気分になった」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">　無表情の中にむすっとした気配が混じる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">「ごめん。さすがに無遠慮だった」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">「許した。あと、本気で教えてくれるからこそ痛いところに踏み込んだのに、思わずムッとしちゃってごめん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1">「うん。お互い様ってことで」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">　家族になったばかりの頃に交わした約束を俺と綾瀬さんは実行した。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1">溜</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">め込まず、変な探り合いをせず、エラーが生じたら即座にすり合わせをして、互いに着地する関係性。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">　感情の変化を表情の変化だけで済ませず、不愉快と感じたその感情をありのままに言葉にしてくれるのは正直やりやすかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">「で、特に綾瀬さんが苦戦したのはこれ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">夏</span><rt>なつ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">目</span><rt>め</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">漱</span><rt>そう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">石</span><rt>せき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">の『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">三</span><rt>さん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">四</span><rt>し</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1">郎</span><rt>ろう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">』。一問も正解できてないし、あきらかにこの後から空欄が目立つようになってる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">「ほんとだ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">「自覚なかった？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1">「問題を解くのに精一杯だったから。他よりも更にやりにくい問題だとは思ってたけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">「そこがクリティカルだとは気づけてなかった、ってところかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">　テストには解答のリズムというものがある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">　人間が手作業で行っている以上、その結果は精神状態に大きく左右される。すらすらと解けている実感があれば脳は快感を覚え、ペンを握る手が勝手に動くほどの勢いで一気に進む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">　逆に手詰まりになって何も動けずにいれば脳は停滞を実感し、停滞感がストレスを呼び、ストレスが知能の低下を招く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">　ゆえにテストで最高の結果を残したいなら、己のメンタルを安定させ、リズムを崩さぬよう解いていくべし。……と、何かの本で読んだことがあった。影響されやすい俺はその本を読んで以降、愚直にそこで紹介されていたやり方を試し続けていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">　瞬時に即答できる問題、すこし考えたら解答できる問題、時間をかけて熟考しようやく解ける問題。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">数多</span><rt>あまた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">ある問題をそのように分類して、自分にとって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">心地</span><rt>ここち</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1">好</span><rt>い</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1">いリズムで解いていけば自然と答案用紙は埋まっていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1">さんみたいに論理的思考力が高い人って、問題を完全に理解しないと気持ち悪いんだと思う。すぐに理解できる問題ならサクッとインスタントに解いていけるけど、ドツボにハマると永遠に沼に足を取られる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">　だとすれば、これまで苦手な現代文を改善できずにいた理由もなんとなく察せられる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">　自分はあくまで正確な取り組み方をしているはずだと脳は判断しているため、改善しようにもその取っ掛かりがつかめずにいたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">　そこまで説明すると、綾瀬さんは、なるほどと軽くうなった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">「たしかに他の教科では、無意識にインスタントな解き方ができてた気がする」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">「つまり現代文、それも小説分野だけ、そう対処できない理由がありそうだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">「理由……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1">「理由がわかれば対処法も導き出せる。まずはこの『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1">三</span><rt>さん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1">四</span><rt>し</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1">郎</span><rt>ろう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">』を取っ掛かりに、綾瀬さんの何が、小説への理解を妨げてるのか考えてみよう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">　出題範囲の文章にざっと目を通してみる。全文を問題にするのはさすがに厳しいからか、掲載されているのは『三四郎』の一部分だけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1">　明治から大正にかけての文豪と名高い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">夏</span><rt>なつ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1">目</span><rt>め</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1">漱</span><rt>そう</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1">石</span><rt>せき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1">の著作の中でも特に純愛小説の毛色が強いこの作品は、現代の高校生が読んでも理解しやすいほうの作品だと思われる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1">　文学と聞き身構えてしまう人も多いかもしれないが、その日その瞬間の庶民にとっての現実を土台に、憧れやら共感やらを盛り込んだ、言うなれば当時のトレンディドラマみたいなものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1">　本質的には、現代の恋愛小説と大差ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1">　違いがあるとすれば、時代の切り取り方が誠実であるがゆえに歴史資料としての価値が認められやすく、こうして教科書の題材となり脈々と語り継がれていることぐらいだろう。もっともその「ぐらい」ひとつの差で価値が大きく変わるのが文学の世界なのでもちろんリスペクトすべきなのは間違いない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1">「正直、かなり難しかった。でもクラスの他の人の反応を見てると、みんな簡単に解けてたみたい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1">「『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">三</span><rt>さん</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1">四</span><rt>し</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">郎</span><rt>ろう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1">』は政略結婚があたりまえの恋愛観の社会では先進的な、自由恋愛との葛藤を描いた作品として有名だよね。当時としてはかなり新しい恋愛観だからこそ、現代の人が読んだら理解しやすい部分も多いと思う」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1">「そうなの？　……どのへんが理解しやすいんだろう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1">　無意識なのだろう、自分の指の腹を軽く</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1">甘</span><rt>あま</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1">噛</span><rt>が</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.674.1">みして、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.675.1">綾</span><rt>あや</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.1">瀬</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.1">さんは首をかしげた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.1">「逆に綾瀬さんがどこが理解できないのか、言語化したほうが早いと思う。箇条書きで挙げてみて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.679.1">「主人公の三四郎の考えてること、主役っぽい</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1">美</span><rt>み</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1">禰</span><rt>ね</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1">子</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1">が考えてること。あとふたりとも、思考もそうだけど、行動の意味が全然わからない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1">「えーっと。三四郎が、美禰子に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">惚</span><rt>ほ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1">れてるってことは、わかる？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1">「そうなの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1">　綾瀬さんは素朴に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1">瞬</span><rt>まばた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1">きした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1">　心底意外だったと驚いているようだが、その顔をしたいのは俺のほうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">　おそらく特別に読書経験を積んだ人でなくても、ある程度の読解力があれば理解できるぐらいの心理描写だったはずだ。他のあらゆる教科で高得点を取れるような頭脳を持っている彼女が読み解けないのは不自然が過ぎる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">「そこでまず</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">躓</span><rt>つまず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">いてるってなると、なかなか難しいね。うーん、どう説明しようかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">「惚れてる……つまり、恋愛的な意味で好きってことだよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">「そう。描写はちょっとお</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">洒落</span><rt>しやれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">な感じになってたり、大げさな演出をしてるけど。特に、ヒロインに他の男が近づいたときの嫉妬心とか、すごくわかりやすくない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">「嫉妬……。彼、美禰子が他の男と会話するの、嫌がってるの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">「少なくとも俺はそう読み取れるよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">「でも、本人にやめてほしいって言ってないよね。嫌なら主張すればいいのに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">「まあ、それができない不器用な性格だから。あと、好きな相手とのコミュニケーションは、心理的ハードルが高いんだと思う」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">「本音を言葉にせずに秘めたりする人の気持ち、正直よくわからない。……私は、そんなふうにしないから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">「本音を言えない場面を想像したらどうかな。初恋の人に対しての気持ちとか。恋愛感情に心乱されて正しい選択肢を選べなかった経験、ない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">「ない。恋愛経験とか皆無だし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">「そっか……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">浅</span><rt>あさ</rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">村</span><rt>むら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">くんはあるの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">「……言われてみたら、ないかも」</span></p>
